<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSgcAcreditacionDependenciaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SgcAcreditacionDependenciaListForm">
                <p:panel header="#{bundle.ListSgcAcreditacionDependenciaTitle}">
                    <p:dataTable id="datalist" value="#{sgcAcreditacionDependenciaController.items}" var="item"
                                 selectionMode="single" selection="#{sgcAcreditacionDependenciaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAsignacion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAcreditacionDependenciaTitle_idAsignacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAsignacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAcreditacionDependenciaTitle_idModelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idModelo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAcreditacionDependenciaTitle_idDependencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDependencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAcreditacionDependenciaTitle_idFacultad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFacultad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAcreditacionDependenciaTitle_idEscuela}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEscuela}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAcreditacionDependenciaTitle_idEspecialidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEspecialidad}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sgcAcreditacionDependenciaController.prepareCreate}" update=":SgcAcreditacionDependenciaCreateForm" oncomplete="PF('SgcAcreditacionDependenciaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SgcAcreditacionDependenciaViewForm" oncomplete="PF('SgcAcreditacionDependenciaViewDialog').show()" disabled="#{empty sgcAcreditacionDependenciaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SgcAcreditacionDependenciaEditForm" oncomplete="PF('SgcAcreditacionDependenciaEditDialog').show()" disabled="#{empty sgcAcreditacionDependenciaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sgcAcreditacionDependenciaController.destroy}" update=":growl,datalist" disabled="#{empty sgcAcreditacionDependenciaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

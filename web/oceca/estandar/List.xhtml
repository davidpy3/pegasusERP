<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSgcEstandarTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SgcEstandarListForm">
                <p:panel header="#{bundle.ListSgcEstandarTitle}">
                    <p:dataTable id="datalist" value="#{sgcEstandarController.items}" var="item"
                                 selectionMode="single" selection="#{sgcEstandarController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idEstandar}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcEstandarTitle_idEstandar}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstandar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcEstandarTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcEstandarTitle_idFactor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFactor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcEstandarTitle_idCriterio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCriterio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcEstandarTitle_idModelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idModelo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcEstandarTitle_estandar}"/>
                            </f:facet>
                            <h:outputText value="#{item.estandar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcEstandarTitle_idTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcEstandarTitle_consideracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.consideracion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sgcEstandarController.prepareCreate}" update=":SgcEstandarCreateForm" oncomplete="PF('SgcEstandarCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SgcEstandarViewForm" oncomplete="PF('SgcEstandarViewDialog').show()" disabled="#{empty sgcEstandarController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SgcEstandarEditForm" oncomplete="PF('SgcEstandarEditDialog').show()" disabled="#{empty sgcEstandarController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sgcEstandarController.destroy}" update=":growl,datalist" disabled="#{empty sgcEstandarController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

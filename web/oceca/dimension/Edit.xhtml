<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SgcDimensionEditDlg" widgetVar="SgcDimensionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSgcDimensionTitle}">
            <h:form id="SgcDimensionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sgcDimensionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSgcDimensionLabel_idDimension}" for="idDimension" />
                        <p:inputText id="idDimension" value="#{sgcDimensionController.selected.idDimension}" title="#{bundle.EditSgcDimensionTitle_idDimension}" required="true" requiredMessage="#{bundle.EditSgcDimensionRequiredMessage_idDimension}"/>
                        <p:outputLabel value="#{bundle.EditSgcDimensionLabel_dimension}" for="dimension" />
                        <p:inputText id="dimension" value="#{sgcDimensionController.selected.dimension}" title="#{bundle.EditSgcDimensionTitle_dimension}" required="true" requiredMessage="#{bundle.EditSgcDimensionRequiredMessage_dimension}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sgcDimensionController.update}" value="#{bundle.Save}" update="display,:SgcDimensionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SgcDimensionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SgcDimensionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SgcEstadoViewDlg" widgetVar="SgcEstadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSgcEstadoTitle}">
            <h:form id="SgcEstadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sgcEstadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewSgcEstadoLabel_idEstado}"/>
                        <h:outputText value="#{sgcEstadoController.selected.idEstado}" title="#{bundle.ViewSgcEstadoTitle_idEstado}"/>
                        <h:outputText value="#{bundle.ViewSgcEstadoLabel_estado}"/>
                        <h:outputText value="#{sgcEstadoController.selected.estado}" title="#{bundle.ViewSgcEstadoTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SgcEstadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

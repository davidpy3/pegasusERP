<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSgcAutoevaluacionPlanTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SgcAutoevaluacionPlanListForm">
                <p:panel header="#{bundle.ListSgcAutoevaluacionPlanTitle}">
                    <p:dataTable id="datalist" value="#{sgcAutoevaluacionPlanController.items}" var="item"
                                 selectionMode="single" selection="#{sgcAutoevaluacionPlanController.selected}"
                                 paginator="true"
                                 rowKey="#{item.sgcAutoevaluacionPlanPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAutoevaluacionPlanTitle_sgcAutoevaluacionPlanPK_idEstandar}"/>
                            </f:facet>
                            <h:outputText value="#{item.sgcAutoevaluacionPlanPK.idEstandar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAutoevaluacionPlanTitle_sgcAutoevaluacionPlanPK_idAutoevaluacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.sgcAutoevaluacionPlanPK.idAutoevaluacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAutoevaluacionPlanTitle_sgcAutoevaluacionPlanPK_idPlacti}"/>
                            </f:facet>
                            <h:outputText value="#{item.sgcAutoevaluacionPlanPK.idPlacti}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAutoevaluacionPlanTitle_responsables}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsables}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAutoevaluacionPlanTitle_recursos}"/>
                            </f:facet>
                            <h:outputText value="#{item.recursos}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sgcAutoevaluacionPlanController.prepareCreate}" update=":SgcAutoevaluacionPlanCreateForm" oncomplete="PF('SgcAutoevaluacionPlanCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SgcAutoevaluacionPlanViewForm" oncomplete="PF('SgcAutoevaluacionPlanViewDialog').show()" disabled="#{empty sgcAutoevaluacionPlanController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SgcAutoevaluacionPlanEditForm" oncomplete="PF('SgcAutoevaluacionPlanEditDialog').show()" disabled="#{empty sgcAutoevaluacionPlanController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sgcAutoevaluacionPlanController.destroy}" update=":growl,datalist" disabled="#{empty sgcAutoevaluacionPlanController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuizCuestionarioEditDlg" widgetVar="QuizCuestionarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditQuizCuestionarioTitle}">
            <h:form id="QuizCuestionarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{quizCuestionarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditQuizCuestionarioLabel_idCuestionario}" for="idCuestionario" />
                        <p:inputText id="idCuestionario" value="#{quizCuestionarioController.selected.idCuestionario}" title="#{bundle.EditQuizCuestionarioTitle_idCuestionario}" required="true" requiredMessage="#{bundle.EditQuizCuestionarioRequiredMessage_idCuestionario}"/>
                        <p:outputLabel value="#{bundle.EditQuizCuestionarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{quizCuestionarioController.selected.nombre}" title="#{bundle.EditQuizCuestionarioTitle_nombre}" required="true" requiredMessage="#{bundle.EditQuizCuestionarioRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditQuizCuestionarioLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{quizCuestionarioController.selected.descripcion}" title="#{bundle.EditQuizCuestionarioTitle_descripcion}" required="true" requiredMessage="#{bundle.EditQuizCuestionarioRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditQuizCuestionarioLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{quizCuestionarioController.selected.fecha}" title="#{bundle.EditQuizCuestionarioTitle_fecha}" required="true" requiredMessage="#{bundle.EditQuizCuestionarioRequiredMessage_fecha}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{quizCuestionarioController.update}" value="#{bundle.Save}" update="display,:QuizCuestionarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'QuizCuestionarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="QuizCuestionarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuizCuestionarioViewDlg" widgetVar="QuizCuestionarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewQuizCuestionarioTitle}">
            <h:form id="QuizCuestionarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{quizCuestionarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewQuizCuestionarioLabel_idCuestionario}"/>
                        <h:outputText value="#{quizCuestionarioController.selected.idCuestionario}" title="#{bundle.ViewQuizCuestionarioTitle_idCuestionario}"/>
                        <h:outputText value="#{bundle.ViewQuizCuestionarioLabel_nombre}"/>
                        <h:outputText value="#{quizCuestionarioController.selected.nombre}" title="#{bundle.ViewQuizCuestionarioTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewQuizCuestionarioLabel_descripcion}"/>
                        <h:outputText value="#{quizCuestionarioController.selected.descripcion}" title="#{bundle.ViewQuizCuestionarioTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewQuizCuestionarioLabel_fecha}"/>
                        <h:outputText value="#{quizCuestionarioController.selected.fecha}" title="#{bundle.ViewQuizCuestionarioTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="QuizCuestionarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

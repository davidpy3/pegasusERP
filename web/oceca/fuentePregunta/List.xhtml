<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSgcFuentePreguntaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SgcFuentePreguntaListForm">
                <p:panel header="#{bundle.ListSgcFuentePreguntaTitle}">
                    <p:dataTable id="datalist" value="#{sgcFuentePreguntaController.items}" var="item"
                                 selectionMode="single" selection="#{sgcFuentePreguntaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPregunta}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcFuentePreguntaTitle_idFuente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFuente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcFuentePreguntaTitle_idPregunta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPregunta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcFuentePreguntaTitle_e}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.e}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcFuentePreguntaTitle_s}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.s}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcFuentePreguntaTitle_d}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.d}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcFuentePreguntaTitle_a}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.a}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcFuentePreguntaTitle_b}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.b}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcFuentePreguntaTitle_c}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.c}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcFuentePreguntaTitle_g}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.g}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcFuentePreguntaTitle_v}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.v}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcFuentePreguntaTitle_t}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.t}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcFuentePreguntaTitle_estado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.estado}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sgcFuentePreguntaController.prepareCreate}" update=":SgcFuentePreguntaCreateForm" oncomplete="PF('SgcFuentePreguntaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SgcFuentePreguntaViewForm" oncomplete="PF('SgcFuentePreguntaViewDialog').show()" disabled="#{empty sgcFuentePreguntaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SgcFuentePreguntaEditForm" oncomplete="PF('SgcFuentePreguntaEditDialog').show()" disabled="#{empty sgcFuentePreguntaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sgcFuentePreguntaController.destroy}" update=":growl,datalist" disabled="#{empty sgcFuentePreguntaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

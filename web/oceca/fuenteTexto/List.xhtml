<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSgcFuenteTextoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SgcFuenteTextoListForm">
                <p:panel header="#{bundle.ListSgcFuenteTextoTitle}">
                    <p:dataTable id="datalist" value="#{sgcFuenteTextoController.items}" var="item"
                                 selectionMode="single" selection="#{sgcFuenteTextoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idFuetex}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcFuenteTextoTitle_idFuetex}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFuetex}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcFuenteTextoTitle_idAutoevaluacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAutoevaluacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcFuenteTextoTitle_idFuente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFuente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcFuenteTextoTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcFuenteTextoTitle_texto}"/>
                            </f:facet>
                            <h:outputText value="#{item.texto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcFuenteTextoTitle_peso}"/>
                            </f:facet>
                            <h:outputText value="#{item.peso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcFuenteTextoTitle_pagina}"/>
                            </f:facet>
                            <h:outputText value="#{item.pagina}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcFuenteTextoTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sgcFuenteTextoController.prepareCreate}" update=":SgcFuenteTextoCreateForm" oncomplete="PF('SgcFuenteTextoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SgcFuenteTextoViewForm" oncomplete="PF('SgcFuenteTextoViewDialog').show()" disabled="#{empty sgcFuenteTextoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SgcFuenteTextoEditForm" oncomplete="PF('SgcFuenteTextoEditDialog').show()" disabled="#{empty sgcFuenteTextoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sgcFuenteTextoController.destroy}" update=":growl,datalist" disabled="#{empty sgcFuenteTextoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SgcFactorViewDlg" widgetVar="SgcFactorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSgcFactorTitle}">
            <h:form id="SgcFactorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sgcFactorController.selected != null}">
                        <h:outputText value="#{bundle.ViewSgcFactorLabel_idFactor}"/>
                        <h:outputText value="#{sgcFactorController.selected.idFactor}" title="#{bundle.ViewSgcFactorTitle_idFactor}"/>
                        <h:outputText value="#{bundle.ViewSgcFactorLabel_idDimension}"/>
                        <h:outputText value="#{sgcFactorController.selected.idDimension}" title="#{bundle.ViewSgcFactorTitle_idDimension}"/>
                        <h:outputText value="#{bundle.ViewSgcFactorLabel_factor}"/>
                        <h:outputText value="#{sgcFactorController.selected.factor}" title="#{bundle.ViewSgcFactorTitle_factor}"/>
                        <h:outputText value="#{bundle.ViewSgcFactorLabel_descripcion}"/>
                        <h:outputText value="#{sgcFactorController.selected.descripcion}" title="#{bundle.ViewSgcFactorTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SgcFactorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSgcCriterioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SgcCriterioListForm">
                <p:panel header="#{bundle.ListSgcCriterioTitle}">
                    <p:dataTable id="datalist" value="#{sgcCriterioController.items}" var="item"
                                 selectionMode="single" selection="#{sgcCriterioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.sgcCriterioPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcCriterioTitle_sgcCriterioPK_idCriterio}"/>
                            </f:facet>
                            <h:outputText value="#{item.sgcCriterioPK.idCriterio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcCriterioTitle_sgcCriterioPK_idFactor}"/>
                            </f:facet>
                            <h:outputText value="#{item.sgcCriterioPK.idFactor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcCriterioTitle_idDimension}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDimension}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcCriterioTitle_criterio}"/>
                            </f:facet>
                            <h:outputText value="#{item.criterio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcCriterioTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sgcCriterioController.prepareCreate}" update=":SgcCriterioCreateForm" oncomplete="PF('SgcCriterioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SgcCriterioViewForm" oncomplete="PF('SgcCriterioViewDialog').show()" disabled="#{empty sgcCriterioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SgcCriterioEditForm" oncomplete="PF('SgcCriterioEditDialog').show()" disabled="#{empty sgcCriterioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sgcCriterioController.destroy}" update=":growl,datalist" disabled="#{empty sgcCriterioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

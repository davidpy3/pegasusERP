<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSvaEvaluacionDocenteParticipacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SvaEvaluacionDocenteParticipacionListForm">
                <p:panel header="#{bundle.ListSvaEvaluacionDocenteParticipacionTitle}">
                    <p:dataTable id="datalist" value="#{svaEvaluacionDocenteParticipacionController.items}" var="item"
                                 selectionMode="single" selection="#{svaEvaluacionDocenteParticipacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idParticipacion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSvaEvaluacionDocenteParticipacionTitle_idParticipacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idParticipacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSvaEvaluacionDocenteParticipacionTitle_idEncuesta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEncuesta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSvaEvaluacionDocenteParticipacionTitle_idDir}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDir}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSvaEvaluacionDocenteParticipacionTitle_idAsignatura}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAsignatura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSvaEvaluacionDocenteParticipacionTitle_idDocente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDocente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSvaEvaluacionDocenteParticipacionTitle_puntaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.puntaje}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSvaEvaluacionDocenteParticipacionTitle_cerrado}"/>
                            </f:facet>
                            <h:outputText value="#{item.cerrado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSvaEvaluacionDocenteParticipacionTitle_fechaCierre}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaCierre}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSvaEvaluacionDocenteParticipacionTitle_fechaReg}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaReg}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{svaEvaluacionDocenteParticipacionController.prepareCreate}" update=":SvaEvaluacionDocenteParticipacionCreateForm" oncomplete="PF('SvaEvaluacionDocenteParticipacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SvaEvaluacionDocenteParticipacionViewForm" oncomplete="PF('SvaEvaluacionDocenteParticipacionViewDialog').show()" disabled="#{empty svaEvaluacionDocenteParticipacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SvaEvaluacionDocenteParticipacionEditForm" oncomplete="PF('SvaEvaluacionDocenteParticipacionEditDialog').show()" disabled="#{empty svaEvaluacionDocenteParticipacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{svaEvaluacionDocenteParticipacionController.destroy}" update=":growl,datalist" disabled="#{empty svaEvaluacionDocenteParticipacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SgcObservacionCreateDlg" widgetVar="SgcObservacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSgcObservacionTitle}">
            <h:form id="SgcObservacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sgcObservacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSgcObservacionLabel_idObservacion}" for="idObservacion" />
                        <p:inputText id="idObservacion" value="#{sgcObservacionController.selected.idObservacion}" title="#{bundle.CreateSgcObservacionTitle_idObservacion}" required="true" requiredMessage="#{bundle.CreateSgcObservacionRequiredMessage_idObservacion}"/>
                        <p:outputLabel value="#{bundle.CreateSgcObservacionLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{sgcObservacionController.selected.tipo}" title="#{bundle.CreateSgcObservacionTitle_tipo}" />
                        <p:outputLabel value="#{bundle.CreateSgcObservacionLabel_descripcion}" for="descripcion" />
                        <p:inputTextarea rows="4" cols="30" id="descripcion" value="#{sgcObservacionController.selected.descripcion}" title="#{bundle.CreateSgcObservacionTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateSgcObservacionRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateSgcObservacionLabel_idEstado}" for="idEstado" />
                        <p:inputText id="idEstado" value="#{sgcObservacionController.selected.idEstado}" title="#{bundle.CreateSgcObservacionTitle_idEstado}" />
                        <p:outputLabel value="#{bundle.CreateSgcObservacionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy HH:mm:ss" value="#{sgcObservacionController.selected.fecha}" title="#{bundle.EditSgcObservacionTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSgcObservacionLabel_idDir}" for="idDir" />
                        <p:inputText id="idDir" value="#{sgcObservacionController.selected.idDir}" title="#{bundle.CreateSgcObservacionTitle_idDir}" />
                        <p:outputLabel value="#{bundle.CreateSgcObservacionLabel_idAutoevaluacion}" for="idAutoevaluacion" />
                        <p:inputText id="idAutoevaluacion" value="#{sgcObservacionController.selected.idAutoevaluacion}" title="#{bundle.CreateSgcObservacionTitle_idAutoevaluacion}" />
                        <p:outputLabel value="#{bundle.CreateSgcObservacionLabel_idEstandar}" for="idEstandar" />
                        <p:inputText id="idEstandar" value="#{sgcObservacionController.selected.idEstandar}" title="#{bundle.CreateSgcObservacionTitle_idEstandar}" />
                        <p:outputLabel value="#{bundle.CreateSgcObservacionLabel_idFuente}" for="idFuente" />
                        <p:inputText id="idFuente" value="#{sgcObservacionController.selected.idFuente}" title="#{bundle.CreateSgcObservacionTitle_idFuente}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sgcObservacionController.create}" value="#{bundle.Save}" update="display,:SgcObservacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'SgcObservacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SgcObservacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

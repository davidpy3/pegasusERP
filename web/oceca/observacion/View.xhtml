<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SgcObservacionViewDlg" widgetVar="SgcObservacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSgcObservacionTitle}">
            <h:form id="SgcObservacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sgcObservacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewSgcObservacionLabel_idObservacion}"/>
                        <h:outputText value="#{sgcObservacionController.selected.idObservacion}" title="#{bundle.ViewSgcObservacionTitle_idObservacion}"/>
                        <h:outputText value="#{bundle.ViewSgcObservacionLabel_tipo}"/>
                        <h:outputText value="#{sgcObservacionController.selected.tipo}" title="#{bundle.ViewSgcObservacionTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewSgcObservacionLabel_descripcion}"/>
                        <h:outputText value="#{sgcObservacionController.selected.descripcion}" title="#{bundle.ViewSgcObservacionTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewSgcObservacionLabel_idEstado}"/>
                        <h:outputText value="#{sgcObservacionController.selected.idEstado}" title="#{bundle.ViewSgcObservacionTitle_idEstado}"/>
                        <h:outputText value="#{bundle.ViewSgcObservacionLabel_fecha}"/>
                        <h:outputText value="#{sgcObservacionController.selected.fecha}" title="#{bundle.ViewSgcObservacionTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSgcObservacionLabel_idDir}"/>
                        <h:outputText value="#{sgcObservacionController.selected.idDir}" title="#{bundle.ViewSgcObservacionTitle_idDir}"/>
                        <h:outputText value="#{bundle.ViewSgcObservacionLabel_idAutoevaluacion}"/>
                        <h:outputText value="#{sgcObservacionController.selected.idAutoevaluacion}" title="#{bundle.ViewSgcObservacionTitle_idAutoevaluacion}"/>
                        <h:outputText value="#{bundle.ViewSgcObservacionLabel_idEstandar}"/>
                        <h:outputText value="#{sgcObservacionController.selected.idEstandar}" title="#{bundle.ViewSgcObservacionTitle_idEstandar}"/>
                        <h:outputText value="#{bundle.ViewSgcObservacionLabel_idFuente}"/>
                        <h:outputText value="#{sgcObservacionController.selected.idFuente}" title="#{bundle.ViewSgcObservacionTitle_idFuente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SgcObservacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

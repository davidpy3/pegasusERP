<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSgcObservacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SgcObservacionListForm">
                <p:panel header="#{bundle.ListSgcObservacionTitle}">
                    <p:dataTable id="datalist" value="#{sgcObservacionController.items}" var="item"
                                 selectionMode="single" selection="#{sgcObservacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idObservacion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcObservacionTitle_idObservacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idObservacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcObservacionTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcObservacionTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcObservacionTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcObservacionTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcObservacionTitle_idDir}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDir}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcObservacionTitle_idAutoevaluacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAutoevaluacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcObservacionTitle_idEstandar}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstandar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcObservacionTitle_idFuente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFuente}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sgcObservacionController.prepareCreate}" update=":SgcObservacionCreateForm" oncomplete="PF('SgcObservacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SgcObservacionViewForm" oncomplete="PF('SgcObservacionViewDialog').show()" disabled="#{empty sgcObservacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SgcObservacionEditForm" oncomplete="PF('SgcObservacionEditDialog').show()" disabled="#{empty sgcObservacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sgcObservacionController.destroy}" update=":growl,datalist" disabled="#{empty sgcObservacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

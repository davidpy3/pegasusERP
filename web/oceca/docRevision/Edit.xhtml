<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SgcDocRevisionEditDlg" widgetVar="SgcDocRevisionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSgcDocRevisionTitle}">
            <h:form id="SgcDocRevisionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sgcDocRevisionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSgcDocRevisionLabel_idDocrev}" for="idDocrev" />
                        <p:inputText id="idDocrev" value="#{sgcDocRevisionController.selected.idDocrev}" title="#{bundle.EditSgcDocRevisionTitle_idDocrev}" required="true" requiredMessage="#{bundle.EditSgcDocRevisionRequiredMessage_idDocrev}"/>
                        <p:outputLabel value="#{bundle.EditSgcDocRevisionLabel_idDoc}" for="idDoc" />
                        <p:inputText id="idDoc" value="#{sgcDocRevisionController.selected.idDoc}" title="#{bundle.EditSgcDocRevisionTitle_idDoc}" required="true" requiredMessage="#{bundle.EditSgcDocRevisionRequiredMessage_idDoc}"/>
                        <p:outputLabel value="#{bundle.EditSgcDocRevisionLabel_idFuente}" for="idFuente" />
                        <p:inputText id="idFuente" value="#{sgcDocRevisionController.selected.idFuente}" title="#{bundle.EditSgcDocRevisionTitle_idFuente}" />
                        <p:outputLabel value="#{bundle.EditSgcDocRevisionLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{sgcDocRevisionController.selected.codigo}" title="#{bundle.EditSgcDocRevisionTitle_codigo}" />
                        <p:outputLabel value="#{bundle.EditSgcDocRevisionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy HH:mm:ss" value="#{sgcDocRevisionController.selected.fecha}" title="#{bundle.EditSgcDocRevisionTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSgcDocRevisionLabel_revision}" for="revision" />
                        <p:inputTextarea rows="4" cols="30" id="revision" value="#{sgcDocRevisionController.selected.revision}" title="#{bundle.EditSgcDocRevisionTitle_revision}" />
                        <p:outputLabel value="#{bundle.EditSgcDocRevisionLabel_paginas}" for="paginas" />
                        <p:inputText id="paginas" value="#{sgcDocRevisionController.selected.paginas}" title="#{bundle.EditSgcDocRevisionTitle_paginas}" />
                        <p:outputLabel value="#{bundle.EditSgcDocRevisionLabel_filename}" for="filename" />
                        <p:inputText id="filename" value="#{sgcDocRevisionController.selected.filename}" title="#{bundle.EditSgcDocRevisionTitle_filename}" required="true" requiredMessage="#{bundle.EditSgcDocRevisionRequiredMessage_filename}"/>
                        <p:outputLabel value="#{bundle.EditSgcDocRevisionLabel_idCreador}" for="idCreador" />
                        <p:inputText id="idCreador" value="#{sgcDocRevisionController.selected.idCreador}" title="#{bundle.EditSgcDocRevisionTitle_idCreador}" required="true" requiredMessage="#{bundle.EditSgcDocRevisionRequiredMessage_idCreador}"/>

                    <p:commandButton actionListener="#{sgcDocRevisionController.update}" value="#{bundle.Save}" update="display,:SgcDocRevisionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SgcDocRevisionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SgcDocRevisionEditDialog.hide()"/>

            </h:form>
        </p:dialog>

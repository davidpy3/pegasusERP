<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSgcDocRevisionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SgcDocRevisionListForm">
                <p:panel header="#{bundle.ListSgcDocRevisionTitle}">
                    <p:dataTable id="datalist" value="#{sgcDocRevisionController.items}" var="item"
                                 selectionMode="single" selection="#{sgcDocRevisionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDocrev}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcDocRevisionTitle_idDocrev}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDocrev}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcDocRevisionTitle_idDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcDocRevisionTitle_idFuente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFuente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcDocRevisionTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcDocRevisionTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcDocRevisionTitle_revision}"/>
                            </f:facet>
                            <h:outputText value="#{item.revision}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcDocRevisionTitle_paginas}"/>
                            </f:facet>
                            <h:outputText value="#{item.paginas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcDocRevisionTitle_filename}"/>
                            </f:facet>
                            <h:outputText value="#{item.filename}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcDocRevisionTitle_idCreador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCreador}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sgcDocRevisionController.prepareCreate}" update=":SgcDocRevisionCreateForm" oncomplete="PF('SgcDocRevisionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SgcDocRevisionViewForm" oncomplete="PF('SgcDocRevisionViewDialog').show()" disabled="#{empty sgcDocRevisionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SgcDocRevisionEditForm" oncomplete="PF('SgcDocRevisionEditDialog').show()" disabled="#{empty sgcDocRevisionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sgcDocRevisionController.destroy}" update=":growl,datalist" disabled="#{empty sgcDocRevisionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

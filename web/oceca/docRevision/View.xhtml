<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SgcDocRevisionViewDlg" widgetVar="SgcDocRevisionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSgcDocRevisionTitle}">
            <h:form id="SgcDocRevisionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sgcDocRevisionController.selected != null}">
                        <h:outputText value="#{bundle.ViewSgcDocRevisionLabel_idDocrev}"/>
                        <h:outputText value="#{sgcDocRevisionController.selected.idDocrev}" title="#{bundle.ViewSgcDocRevisionTitle_idDocrev}"/>
                        <h:outputText value="#{bundle.ViewSgcDocRevisionLabel_idDoc}"/>
                        <h:outputText value="#{sgcDocRevisionController.selected.idDoc}" title="#{bundle.ViewSgcDocRevisionTitle_idDoc}"/>
                        <h:outputText value="#{bundle.ViewSgcDocRevisionLabel_idFuente}"/>
                        <h:outputText value="#{sgcDocRevisionController.selected.idFuente}" title="#{bundle.ViewSgcDocRevisionTitle_idFuente}"/>
                        <h:outputText value="#{bundle.ViewSgcDocRevisionLabel_codigo}"/>
                        <h:outputText value="#{sgcDocRevisionController.selected.codigo}" title="#{bundle.ViewSgcDocRevisionTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewSgcDocRevisionLabel_fecha}"/>
                        <h:outputText value="#{sgcDocRevisionController.selected.fecha}" title="#{bundle.ViewSgcDocRevisionTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSgcDocRevisionLabel_revision}"/>
                        <h:outputText value="#{sgcDocRevisionController.selected.revision}" title="#{bundle.ViewSgcDocRevisionTitle_revision}"/>
                        <h:outputText value="#{bundle.ViewSgcDocRevisionLabel_paginas}"/>
                        <h:outputText value="#{sgcDocRevisionController.selected.paginas}" title="#{bundle.ViewSgcDocRevisionTitle_paginas}"/>
                        <h:outputText value="#{bundle.ViewSgcDocRevisionLabel_filename}"/>
                        <h:outputText value="#{sgcDocRevisionController.selected.filename}" title="#{bundle.ViewSgcDocRevisionTitle_filename}"/>
                        <h:outputText value="#{bundle.ViewSgcDocRevisionLabel_idCreador}"/>
                        <h:outputText value="#{sgcDocRevisionController.selected.idCreador}" title="#{bundle.ViewSgcDocRevisionTitle_idCreador}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SgcDocRevisionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SgcModeloCreateDlg" widgetVar="SgcModeloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSgcModeloTitle}">
            <h:form id="SgcModeloCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sgcModeloController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSgcModeloLabel_idModelo}" for="idModelo" />
                        <p:inputText id="idModelo" value="#{sgcModeloController.selected.idModelo}" title="#{bundle.CreateSgcModeloTitle_idModelo}" readonly="true" requiredMessage="#{bundle.CreateSgcModeloRequiredMessage_idModelo}"/>
                        <p:outputLabel value="#{bundle.CreateSgcModeloLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{sgcModeloController.selected.modelo}" title="#{bundle.CreateSgcModeloTitle_modelo}" required="true" requiredMessage="#{bundle.CreateSgcModeloRequiredMessage_modelo}"/>
                        <p:outputLabel value="#{bundle.CreateSgcModeloLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{sgcModeloController.selected.codigo}" title="#{bundle.CreateSgcModeloTitle_codigo}" required="true" requiredMessage="#{bundle.CreateSgcModeloRequiredMessage_codigo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sgcModeloController.create}" value="#{bundle.Save}" update="display,:SgcModeloListForm:datalist,:growl" oncomplete="handleSubmit(args,'SgcModeloCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SgcModeloCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

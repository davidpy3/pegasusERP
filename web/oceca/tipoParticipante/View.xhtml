<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SvaTipoParticipanteViewDlg" widgetVar="SvaTipoParticipanteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSvaTipoParticipanteTitle}">
            <h:form id="SvaTipoParticipanteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{svaTipoParticipanteController.selected != null}">
                        <h:outputText value="#{bundle.ViewSvaTipoParticipanteLabel_idTipo}"/>
                        <h:outputText value="#{svaTipoParticipanteController.selected.idTipo}" title="#{bundle.ViewSvaTipoParticipanteTitle_idTipo}"/>
                        <h:outputText value="#{bundle.ViewSvaTipoParticipanteLabel_tipoParticipante}"/>
                        <h:outputText value="#{svaTipoParticipanteController.selected.tipoParticipante}" title="#{bundle.ViewSvaTipoParticipanteTitle_tipoParticipante}"/>
                        <h:outputText value="#{bundle.ViewSvaTipoParticipanteLabel_base}"/>
                        <p:selectBooleanCheckbox value="#{svaTipoParticipanteController.selected.base}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewSvaTipoParticipanteLabel_idTipart}"/>
                        <h:outputText value="#{svaTipoParticipanteController.selected.idTipart}" title="#{bundle.ViewSvaTipoParticipanteTitle_idTipart}"/>
                        <h:outputText value="#{bundle.ViewSvaTipoParticipanteLabel_numero}"/>
                        <h:outputText value="#{svaTipoParticipanteController.selected.numero}" title="#{bundle.ViewSvaTipoParticipanteTitle_numero}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SvaTipoParticipanteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

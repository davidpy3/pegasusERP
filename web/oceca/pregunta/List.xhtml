<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListQuizPreguntaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="QuizPreguntaListForm">
                <p:panel header="#{bundle.ListQuizPreguntaTitle}">
                    <p:dataTable id="datalist" value="#{quizPreguntaController.items}" var="item"
                                 selectionMode="single" selection="#{quizPreguntaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPregunta}"
                                 rows="20"
                                 rowsPerPageTemplate="20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuizPreguntaTitle_idPregunta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPregunta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuizPreguntaTitle_idCuestionario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCuestionario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuizPreguntaTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuizPreguntaTitle_idCategoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCategoria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuizPreguntaTitle_idTipoPregunta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoPregunta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuizPreguntaTitle_pregunta}"/>
                            </f:facet>
                            <h:outputText value="#{item.pregunta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuizPreguntaTitle_idLista}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLista}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuizPreguntaTitle_idRespuesta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRespuesta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuizPreguntaTitle_activo}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.activo}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuizPreguntaTitle_opcional}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.opcional}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuizPreguntaTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{quizPreguntaController.prepareCreate}" update=":QuizPreguntaCreateForm" oncomplete="PF('QuizPreguntaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":QuizPreguntaViewForm" oncomplete="PF('QuizPreguntaViewDialog').show()" disabled="#{empty quizPreguntaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":QuizPreguntaEditForm" oncomplete="PF('QuizPreguntaEditDialog').show()" disabled="#{empty quizPreguntaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{quizPreguntaController.destroy}" update=":growl,datalist" disabled="#{empty quizPreguntaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

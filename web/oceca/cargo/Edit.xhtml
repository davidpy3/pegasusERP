<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SvaCargoEditDlg" widgetVar="SvaCargoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSvaCargoTitle}">
            <h:form id="SvaCargoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{svaCargoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSvaCargoLabel_idCargo}" for="idCargo" />
                        <p:inputText id="idCargo" value="#{svaCargoController.selected.idCargo}" title="#{bundle.EditSvaCargoTitle_idCargo}" required="true" requiredMessage="#{bundle.EditSvaCargoRequiredMessage_idCargo}"/>
                        <p:outputLabel value="#{bundle.EditSvaCargoLabel_cargo}" for="cargo" />
                        <p:inputText id="cargo" value="#{svaCargoController.selected.cargo}" title="#{bundle.EditSvaCargoTitle_cargo}" required="true" requiredMessage="#{bundle.EditSvaCargoRequiredMessage_cargo}"/>
                        <p:outputLabel value="#{bundle.EditSvaCargoLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{svaCargoController.selected.estado}" required="true" requiredMessage="#{bundle.EditSvaCargoRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{svaCargoController.update}" value="#{bundle.Save}" update="display,:SvaCargoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SvaCargoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SvaCargoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

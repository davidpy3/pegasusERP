<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSvaRespuestaDocenteEstTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SvaRespuestaDocenteEstListForm">
                <p:panel header="#{bundle.ListSvaRespuestaDocenteEstTitle}">
                    <p:dataTable id="datalist" value="#{svaRespuestaDocenteEstController.items}" var="item"
                                 selectionMode="single" selection="#{svaRespuestaDocenteEstController.selected}"
                                 paginator="true"
                                 rowKey="#{item.svaRespuestaDocenteEstPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSvaRespuestaDocenteEstTitle_svaRespuestaDocenteEstPK_idPregunta}"/>
                            </f:facet>
                            <h:outputText value="#{item.svaRespuestaDocenteEstPK.idPregunta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSvaRespuestaDocenteEstTitle_svaRespuestaDocenteEstPK_idParticipacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.svaRespuestaDocenteEstPK.idParticipacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSvaRespuestaDocenteEstTitle_idEncuesta}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEncuesta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSvaRespuestaDocenteEstTitle_idAcexp}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAcexp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSvaRespuestaDocenteEstTitle_idDocente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDocente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSvaRespuestaDocenteEstTitle_idAsignatura}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAsignatura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSvaRespuestaDocenteEstTitle_idOpcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOpcion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{svaRespuestaDocenteEstController.prepareCreate}" update=":SvaRespuestaDocenteEstCreateForm" oncomplete="PF('SvaRespuestaDocenteEstCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SvaRespuestaDocenteEstViewForm" oncomplete="PF('SvaRespuestaDocenteEstViewDialog').show()" disabled="#{empty svaRespuestaDocenteEstController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SvaRespuestaDocenteEstEditForm" oncomplete="PF('SvaRespuestaDocenteEstEditDialog').show()" disabled="#{empty svaRespuestaDocenteEstController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{svaRespuestaDocenteEstController.destroy}" update=":growl,datalist" disabled="#{empty svaRespuestaDocenteEstController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSgcAutoevaluacionRefTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SgcAutoevaluacionRefListForm">
                <p:panel header="#{bundle.ListSgcAutoevaluacionRefTitle}">
                    <p:dataTable id="datalist" value="#{sgcAutoevaluacionRefController.items}" var="item"
                                 selectionMode="single" selection="#{sgcAutoevaluacionRefController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAutref}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAutoevaluacionRefTitle_idAutref}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAutref}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAutoevaluacionRefTitle_idAutoevaluacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAutoevaluacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAutoevaluacionRefTitle_idFuente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFuente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAutoevaluacionRefTitle_fase}"/>
                            </f:facet>
                            <h:outputText value="#{item.fase}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAutoevaluacionRefTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAutoevaluacionRefTitle_idDir}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDir}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAutoevaluacionRefTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAutoevaluacionRefTitle_fechaReg}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaReg}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sgcAutoevaluacionRefController.prepareCreate}" update=":SgcAutoevaluacionRefCreateForm" oncomplete="PF('SgcAutoevaluacionRefCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SgcAutoevaluacionRefViewForm" oncomplete="PF('SgcAutoevaluacionRefViewDialog').show()" disabled="#{empty sgcAutoevaluacionRefController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SgcAutoevaluacionRefEditForm" oncomplete="PF('SgcAutoevaluacionRefEditDialog').show()" disabled="#{empty sgcAutoevaluacionRefController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sgcAutoevaluacionRefController.destroy}" update=":growl,datalist" disabled="#{empty sgcAutoevaluacionRefController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

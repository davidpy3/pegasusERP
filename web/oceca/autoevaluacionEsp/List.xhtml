<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSgcAutoevaluacionEspTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SgcAutoevaluacionEspListForm">
                <p:panel header="#{bundle.ListSgcAutoevaluacionEspTitle}">
                    <p:dataTable id="datalist" value="#{sgcAutoevaluacionEspController.items}" var="item"
                                 selectionMode="single" selection="#{sgcAutoevaluacionEspController.selected}"
                                 paginator="true"
                                 rowKey="#{item.sgcAutoevaluacionEspPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAutoevaluacionEspTitle_sgcAutoevaluacionEspPK_idAutoevaluacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.sgcAutoevaluacionEspPK.idAutoevaluacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAutoevaluacionEspTitle_sgcAutoevaluacionEspPK_idEspecialidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.sgcAutoevaluacionEspPK.idEspecialidad}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sgcAutoevaluacionEspController.prepareCreate}" update=":SgcAutoevaluacionEspCreateForm" oncomplete="PF('SgcAutoevaluacionEspCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SgcAutoevaluacionEspViewForm" oncomplete="PF('SgcAutoevaluacionEspViewDialog').show()" disabled="#{empty sgcAutoevaluacionEspController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SgcAutoevaluacionEspEditForm" oncomplete="PF('SgcAutoevaluacionEspEditDialog').show()" disabled="#{empty sgcAutoevaluacionEspController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sgcAutoevaluacionEspController.destroy}" update=":growl,datalist" disabled="#{empty sgcAutoevaluacionEspController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

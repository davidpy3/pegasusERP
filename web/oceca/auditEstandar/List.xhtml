<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSgcAuditEstandarTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SgcAuditEstandarListForm">
                <p:panel header="#{bundle.ListSgcAuditEstandarTitle}">
                    <p:dataTable id="datalist" value="#{sgcAuditEstandarController.items}" var="item"
                                 selectionMode="single" selection="#{sgcAuditEstandarController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAudest}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAuditEstandarTitle_idAudest}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAudest}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAuditEstandarTitle_idAudit}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAudit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAuditEstandarTitle_idTipoEstandar}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoEstandar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSgcAuditEstandarTitle_idEstandar}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstandar}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sgcAuditEstandarController.prepareCreate}" update=":SgcAuditEstandarCreateForm" oncomplete="PF('SgcAuditEstandarCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SgcAuditEstandarViewForm" oncomplete="PF('SgcAuditEstandarViewDialog').show()" disabled="#{empty sgcAuditEstandarController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SgcAuditEstandarEditForm" oncomplete="PF('SgcAuditEstandarEditDialog').show()" disabled="#{empty sgcAuditEstandarController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sgcAuditEstandarController.destroy}" update=":growl,datalist" disabled="#{empty sgcAuditEstandarController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

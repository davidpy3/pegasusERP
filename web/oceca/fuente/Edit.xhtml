<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SgcFuenteEditDlg" widgetVar="SgcFuenteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSgcFuenteTitle}">
            <h:form id="SgcFuenteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sgcFuenteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSgcFuenteLabel_idFuente}" for="idFuente" />
                        <p:inputText id="idFuente" value="#{sgcFuenteController.selected.idFuente}" title="#{bundle.EditSgcFuenteTitle_idFuente}" required="true" requiredMessage="#{bundle.EditSgcFuenteRequiredMessage_idFuente}"/>
                        <p:outputLabel value="#{bundle.EditSgcFuenteLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{sgcFuenteController.selected.tipo}" title="#{bundle.EditSgcFuenteTitle_tipo}" required="true" requiredMessage="#{bundle.EditSgcFuenteRequiredMessage_tipo}"/>
                        <p:outputLabel value="#{bundle.EditSgcFuenteLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{sgcFuenteController.selected.codigo}" title="#{bundle.EditSgcFuenteTitle_codigo}" required="true" requiredMessage="#{bundle.EditSgcFuenteRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.EditSgcFuenteLabel_fuenteVerificacion}" for="fuenteVerificacion" />
                        <p:inputText id="fuenteVerificacion" value="#{sgcFuenteController.selected.fuenteVerificacion}" title="#{bundle.EditSgcFuenteTitle_fuenteVerificacion}" required="true" requiredMessage="#{bundle.EditSgcFuenteRequiredMessage_fuenteVerificacion}"/>
                        <p:outputLabel value="#{bundle.EditSgcFuenteLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{sgcFuenteController.selected.estado}" title="#{bundle.EditSgcFuenteTitle_estado}" required="true" requiredMessage="#{bundle.EditSgcFuenteRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditSgcFuenteLabel_fechaReg}" for="fechaReg" />
                        <p:calendar id="fechaReg" pattern="dd/MM/yyyy HH:mm:ss" value="#{sgcFuenteController.selected.fechaReg}" title="#{bundle.EditSgcFuenteTitle_fechaReg}" required="true" requiredMessage="#{bundle.EditSgcFuenteRequiredMessage_fechaReg}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSgcFuenteLabel_delta}" for="delta" />
                        <p:inputText id="delta" value="#{sgcFuenteController.selected.delta}" title="#{bundle.EditSgcFuenteTitle_delta}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sgcFuenteController.update}" value="#{bundle.Save}" update="display,:SgcFuenteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SgcFuenteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SgcFuenteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SgcInspeccionEditDlg" widgetVar="SgcInspeccionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSgcInspeccionTitle}">
            <h:form id="SgcInspeccionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sgcInspeccionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSgcInspeccionLabel_idInspec}" for="idInspec" />
                        <p:inputText id="idInspec" value="#{sgcInspeccionController.selected.idInspec}" title="#{bundle.EditSgcInspeccionTitle_idInspec}" required="true" requiredMessage="#{bundle.EditSgcInspeccionRequiredMessage_idInspec}"/>
                        <p:outputLabel value="#{bundle.EditSgcInspeccionLabel_idTipins}" for="idTipins" />
                        <p:inputText id="idTipins" value="#{sgcInspeccionController.selected.idTipins}" title="#{bundle.EditSgcInspeccionTitle_idTipins}" />
                        <p:outputLabel value="#{bundle.EditSgcInspeccionLabel_detalle}" for="detalle" />
                        <p:inputText id="detalle" value="#{sgcInspeccionController.selected.detalle}" title="#{bundle.EditSgcInspeccionTitle_detalle}" required="true" requiredMessage="#{bundle.EditSgcInspeccionRequiredMessage_detalle}"/>
                        <p:outputLabel value="#{bundle.EditSgcInspeccionLabel_fechaPlan}" for="fechaPlan" />
                        <p:calendar id="fechaPlan" pattern="dd/MM/yyyy HH:mm:ss" value="#{sgcInspeccionController.selected.fechaPlan}" title="#{bundle.EditSgcInspeccionTitle_fechaPlan}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSgcInspeccionLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy HH:mm:ss" value="#{sgcInspeccionController.selected.fecha}" title="#{bundle.EditSgcInspeccionTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSgcInspeccionLabel_idObjeto}" for="idObjeto" />
                        <p:inputText id="idObjeto" value="#{sgcInspeccionController.selected.idObjeto}" title="#{bundle.EditSgcInspeccionTitle_idObjeto}" />
                        <p:outputLabel value="#{bundle.EditSgcInspeccionLabel_idInspector}" for="idInspector" />
                        <p:inputText id="idInspector" value="#{sgcInspeccionController.selected.idInspector}" title="#{bundle.EditSgcInspeccionTitle_idInspector}" />
                        <p:outputLabel value="#{bundle.EditSgcInspeccionLabel_idTestigo}" for="idTestigo" />
                        <p:inputText id="idTestigo" value="#{sgcInspeccionController.selected.idTestigo}" title="#{bundle.EditSgcInspeccionTitle_idTestigo}" />
                        <p:outputLabel value="#{bundle.EditSgcInspeccionLabel_observacion}" for="observacion" />
                        <p:inputTextarea rows="4" cols="30" id="observacion" value="#{sgcInspeccionController.selected.observacion}" title="#{bundle.EditSgcInspeccionTitle_observacion}" />
                        <p:outputLabel value="#{bundle.EditSgcInspeccionLabel_idEstado}" for="idEstado" />
                        <p:inputText id="idEstado" value="#{sgcInspeccionController.selected.idEstado}" title="#{bundle.EditSgcInspeccionTitle_idEstado}" />
                        <p:outputLabel value="#{bundle.EditSgcInspeccionLabel_idExpe}" for="idExpe" />
                        <p:inputText id="idExpe" value="#{sgcInspeccionController.selected.idExpe}" title="#{bundle.EditSgcInspeccionTitle_idExpe}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sgcInspeccionController.update}" value="#{bundle.Save}" update="display,:SgcInspeccionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SgcInspeccionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SgcInspeccionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

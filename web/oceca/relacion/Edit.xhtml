<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                        <p:outputLabel value="#{bundle.EditQuizRelacionLabel_idItemAfectante}" for="idItemAfectante" />
                        <p:inputText id="idItemAfectante" value="#{quizRelacionController.selected.idItemAfectante}" title="#{bundle.EditQuizRelacionTitle_idItemAfectante}" />
                        <p:outputLabel value="#{bundle.EditQuizRelacionLabel_idAfectado}" for="idAfectado" />
                        <p:inputText id="idAfectado" value="#{quizRelacionController.selected.idAfectado}" title="#{bundle.EditQuizRelacionTitle_idAfectado}" required="true" requiredMessage="#{bundle.EditQuizRelacionRequiredMessage_idAfectado}"/>
                        <p:outputLabel value="#{bundle.EditQuizRelacionLabel_idItemAfectado}" for="idItemAfectado" />
                        <p:inputText id="idItemAfectado" value="#{quizRelacionController.selected.idItemAfectado}" title="#{bundle.EditQuizRelacionTitle_idItemAfectado}" />
                        <p:outputLabel value="#{bundle.EditQuizRelacionLabel_comparador}" for="comparador" />

                        <p:selectBooleanCheckbox id="activo" value="#{quizRelacionController.selected.activo}" required="true" requiredMessage="#{bundle.EditQuizRelacionRequiredMessage_activo}"/>

                        <p:selectBooleanCheckbox id="total" value="#{quizRelacionController.selected.total}" required="true" requiredMessage="#{bundle.EditQuizRelacionRequiredMessage_total}"/>

                    <p:commandButton actionListener="#{quizRelacionController.update}" value="#{bundle.Save}" update="display,:QuizRelacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'QuizRelacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="QuizRelacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

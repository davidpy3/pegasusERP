<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuizRelacionCreateDlg" widgetVar="QuizRelacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateQuizRelacionTitle}">
            <h:form id="QuizRelacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{quizRelacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateQuizRelacionLabel_idRelacion}" for="idRelacion" />
                        <p:inputText id="idRelacion" value="#{quizRelacionController.selected.idRelacion}" title="#{bundle.CreateQuizRelacionTitle_idRelacion}" required="true" requiredMessage="#{bundle.CreateQuizRelacionRequiredMessage_idRelacion}"/>
                        <p:outputLabel value="#{bundle.CreateQuizRelacionLabel_idAfectante}" for="idAfectante" />
                        <p:inputText id="idAfectante" value="#{quizRelacionController.selected.idAfectante}" title="#{bundle.CreateQuizRelacionTitle_idAfectante}" required="true" requiredMessage="#{bundle.CreateQuizRelacionRequiredMessage_idAfectante}"/>
                        <p:outputLabel value="#{bundle.CreateQuizRelacionLabel_idItemAfectante}" for="idItemAfectante" />
                        <p:inputText id="idItemAfectante" value="#{quizRelacionController.selected.idItemAfectante}" title="#{bundle.CreateQuizRelacionTitle_idItemAfectante}" />
                        <p:outputLabel value="#{bundle.CreateQuizRelacionLabel_idAfectado}" for="idAfectado" />
                        <p:inputText id="idAfectado" value="#{quizRelacionController.selected.idAfectado}" title="#{bundle.CreateQuizRelacionTitle_idAfectado}" required="true" requiredMessage="#{bundle.CreateQuizRelacionRequiredMessage_idAfectado}"/>
                        <p:outputLabel value="#{bundle.CreateQuizRelacionLabel_idItemAfectado}" for="idItemAfectado" />
                        <p:inputText id="idItemAfectado" value="#{quizRelacionController.selected.idItemAfectado}" title="#{bundle.CreateQuizRelacionTitle_idItemAfectado}" />
                        <p:outputLabel value="#{bundle.CreateQuizRelacionLabel_comparador}" for="comparador" />
                        <p:inputText id="comparador" value="#{quizRelacionController.selected.comparador}" title="#{bundle.CreateQuizRelacionTitle_comparador}" required="true" requiredMessage="#{bundle.CreateQuizRelacionRequiredMessage_comparador}"/>
                        <p:outputLabel value="#{bundle.CreateQuizRelacionLabel_idOpcion}" for="idOpcion" />
                        <p:inputText id="idOpcion" value="#{quizRelacionController.selected.idOpcion}" title="#{bundle.CreateQuizRelacionTitle_idOpcion}" required="true" requiredMessage="#{bundle.CreateQuizRelacionRequiredMessage_idOpcion}"/>
                        <p:outputLabel value="#{bundle.CreateQuizRelacionLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{quizRelacionController.selected.activo}" required="true" requiredMessage="#{bundle.EditQuizRelacionRequiredMessage_activo}"/>
                        <p:outputLabel value="#{bundle.CreateQuizRelacionLabel_total}" for="total" />
                        <p:selectBooleanCheckbox id="total" value="#{quizRelacionController.selected.total}" required="true" requiredMessage="#{bundle.EditQuizRelacionRequiredMessage_total}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{quizRelacionController.create}" value="#{bundle.Save}" update="display,:QuizRelacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'QuizRelacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="QuizRelacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDrtDirectorioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DrtDirectorioListForm">
                <p:panel header="#{bundle.ListDrtDirectorioTitle}">
                    <p:dataTable id="datalist" value="#{drtDirectorioController.items}" var="item"
                                 selectionMode="single" selection="#{drtDirectorioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDir}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtDirectorioTitle_idDclas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDclas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtDirectorioTitle_idDir}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDir}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtDirectorioTitle_pspCxt}"/>
                            </f:facet>
                            <h:outputText value="#{item.pspCxt}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtDirectorioTitle_pspApp}"/>
                            </f:facet>
                            <h:outputText value="#{item.pspApp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtDirectorioTitle_pspUid}"/>
                            </f:facet>
                            <h:outputText value="#{item.pspUid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtDirectorioTitle_dateinsert}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateinsert}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtDirectorioTitle_drtPersonanatural}"/>
                            </f:facet>
                            <h:outputText value="#{item.drtPersonanatural}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{drtDirectorioController.prepareCreate}" update=":DrtDirectorioCreateForm" oncomplete="PF('DrtDirectorioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DrtDirectorioViewForm" oncomplete="PF('DrtDirectorioViewDialog').show()" disabled="#{empty drtDirectorioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DrtDirectorioEditForm" oncomplete="PF('DrtDirectorioEditDialog').show()" disabled="#{empty drtDirectorioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{drtDirectorioController.destroy}" update=":growl,datalist" disabled="#{empty drtDirectorioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

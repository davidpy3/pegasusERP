<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DrtPersonaNaturalListForm">
                <p:panel header="#{bundle.ListDrtPersonaNaturalTitle}">
                    <p:dataTable id="datalist" value="#{drtPersonaNaturalController.items}" var="item"
                                 selectionMode="single" selection="#{drtPersonaNaturalController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDir}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_idDir}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDir}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_idUbgNac}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUbgNac}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_apMaterno}"/>
                            </f:facet>
                            <h:outputText value="#{item.apMaterno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_apPaterno}"/>
                            </f:facet>
                            <h:outputText value="#{item.apPaterno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_sexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_fechaNac}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaNac}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_estadoPernat}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoPernat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_fechaIng}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIng}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_idUbgPro}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUbgPro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_idPdid}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPdid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_numeroPndid}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroPndid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_idPnec}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPnec}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_idGrpsng}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGrpsng}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_nombreCompleto}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCompleto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_idColegio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idColegio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_anioEgresoCole}"/>
                            </f:facet>
                            <h:outputText value="#{item.anioEgresoCole}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_updateFlow}"/>
                            </f:facet>
                            <h:outputText value="#{item.updateFlow}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_emailPrin}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailPrin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_telefonoPrin}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefonoPrin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_celularPrin}"/>
                            </f:facet>
                            <h:outputText value="#{item.celularPrin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_updateSelf}"/>
                            </f:facet>
                            <h:outputText value="#{item.updateSelf}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_otroColegio}"/>
                            </f:facet>
                            <h:outputText value="#{item.otroColegio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaNaturalTitle_drtDirectorio}"/>
                            </f:facet>
                            <h:outputText value="#{item.drtDirectorio}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{drtPersonaNaturalController.prepareCreate}" update=":DrtPersonaNaturalCreateForm" oncomplete="PF('DrtPersonaNaturalCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DrtPersonaNaturalViewForm" oncomplete="PF('DrtPersonaNaturalViewDialog').show()" disabled="#{empty drtPersonaNaturalController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DrtPersonaNaturalEditForm" oncomplete="PF('DrtPersonaNaturalEditDialog').show()" disabled="#{empty drtPersonaNaturalController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{drtPersonaNaturalController.destroy}" update=":growl,datalist" disabled="#{empty drtPersonaNaturalController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

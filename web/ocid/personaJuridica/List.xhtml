<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDrtPersonaJuridicaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DrtPersonaJuridicaListForm">
                <p:panel header="#{bundle.ListDrtPersonaJuridicaTitle}">
                    <p:dataTable id="datalist" value="#{drtPersonaJuridicaController.items}" var="item"
                                 selectionMode="single" selection="#{drtPersonaJuridicaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDir}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaJuridicaTitle_idDir}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDir}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaJuridicaTitle_idUbg}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUbg}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaJuridicaTitle_razonSocial}"/>
                            </f:facet>
                            <h:outputText value="#{item.razonSocial}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaJuridicaTitle_ruc}"/>
                            </f:facet>
                            <h:outputText value="#{item.ruc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaJuridicaTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaJuridicaTitle_provclie}"/>
                            </f:facet>
                            <h:outputText value="#{item.provclie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaJuridicaTitle_estadoPerjur}"/>
                            </f:facet>
                            <h:outputText value="#{item.estadoPerjur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaJuridicaTitle_fechaIng}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIng}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaJuridicaTitle_updateFlow}"/>
                            </f:facet>
                            <h:outputText value="#{item.updateFlow}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDrtPersonaJuridicaTitle_drtDirectorio}"/>
                            </f:facet>
                            <h:outputText value="#{item.drtDirectorio}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{drtPersonaJuridicaController.prepareCreate}" update=":DrtPersonaJuridicaCreateForm" oncomplete="PF('DrtPersonaJuridicaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DrtPersonaJuridicaViewForm" oncomplete="PF('DrtPersonaJuridicaViewDialog').show()" disabled="#{empty drtPersonaJuridicaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DrtPersonaJuridicaEditForm" oncomplete="PF('DrtPersonaJuridicaEditDialog').show()" disabled="#{empty drtPersonaJuridicaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{drtPersonaJuridicaController.destroy}" update=":growl,datalist" disabled="#{empty drtPersonaJuridicaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

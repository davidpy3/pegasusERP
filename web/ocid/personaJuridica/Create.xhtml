<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DrtPersonaJuridicaCreateDlg" widgetVar="DrtPersonaJuridicaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDrtPersonaJuridicaTitle}">
            <h:form id="DrtPersonaJuridicaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{drtPersonaJuridicaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDrtPersonaJuridicaLabel_idDir}" for="idDir" />
                        <p:inputText id="idDir" value="#{drtPersonaJuridicaController.selected.idDir}" title="#{bundle.CreateDrtPersonaJuridicaTitle_idDir}" required="true" requiredMessage="#{bundle.CreateDrtPersonaJuridicaRequiredMessage_idDir}"/>
                        <p:outputLabel value="#{bundle.CreateDrtPersonaJuridicaLabel_idUbg}" for="idUbg" />
                        <p:inputText id="idUbg" value="#{drtPersonaJuridicaController.selected.idUbg}" title="#{bundle.CreateDrtPersonaJuridicaTitle_idUbg}" required="true" requiredMessage="#{bundle.CreateDrtPersonaJuridicaRequiredMessage_idUbg}"/>
                        <p:outputLabel value="#{bundle.CreateDrtPersonaJuridicaLabel_razonSocial}" for="razonSocial" />
                        <p:inputText id="razonSocial" value="#{drtPersonaJuridicaController.selected.razonSocial}" title="#{bundle.CreateDrtPersonaJuridicaTitle_razonSocial}" required="true" requiredMessage="#{bundle.CreateDrtPersonaJuridicaRequiredMessage_razonSocial}"/>
                        <p:outputLabel value="#{bundle.CreateDrtPersonaJuridicaLabel_ruc}" for="ruc" />
                        <p:inputText id="ruc" value="#{drtPersonaJuridicaController.selected.ruc}" title="#{bundle.CreateDrtPersonaJuridicaTitle_ruc}" required="true" requiredMessage="#{bundle.CreateDrtPersonaJuridicaRequiredMessage_ruc}"/>
                        <p:outputLabel value="#{bundle.CreateDrtPersonaJuridicaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{drtPersonaJuridicaController.selected.direccion}" title="#{bundle.CreateDrtPersonaJuridicaTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateDrtPersonaJuridicaLabel_provclie}" for="provclie" />
                        <p:inputText id="provclie" value="#{drtPersonaJuridicaController.selected.provclie}" title="#{bundle.CreateDrtPersonaJuridicaTitle_provclie}" required="true" requiredMessage="#{bundle.CreateDrtPersonaJuridicaRequiredMessage_provclie}"/>
                        <p:outputLabel value="#{bundle.CreateDrtPersonaJuridicaLabel_estadoPerjur}" for="estadoPerjur" />
                        <p:inputText id="estadoPerjur" value="#{drtPersonaJuridicaController.selected.estadoPerjur}" title="#{bundle.CreateDrtPersonaJuridicaTitle_estadoPerjur}" required="true" requiredMessage="#{bundle.CreateDrtPersonaJuridicaRequiredMessage_estadoPerjur}"/>
                        <p:outputLabel value="#{bundle.CreateDrtPersonaJuridicaLabel_fechaIng}" for="fechaIng" />
                        <p:calendar id="fechaIng" pattern="MM/dd/yyyy" value="#{drtPersonaJuridicaController.selected.fechaIng}" title="#{bundle.EditDrtPersonaJuridicaTitle_fechaIng}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateDrtPersonaJuridicaLabel_updateFlow}" for="updateFlow" />
                        <p:inputText id="updateFlow" value="#{drtPersonaJuridicaController.selected.updateFlow}" title="#{bundle.CreateDrtPersonaJuridicaTitle_updateFlow}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{drtPersonaJuridicaController.create}" value="#{bundle.Save}" update="display,:DrtPersonaJuridicaListForm:datalist,:growl" oncomplete="handleSubmit(args,'DrtPersonaJuridicaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DrtPersonaJuridicaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

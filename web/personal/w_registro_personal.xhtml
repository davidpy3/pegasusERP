<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   
            <h:form id="form2">
                <p:contextMenu for="grid">
                    <p:menuitem value="View" icon="ui-icon-search" />
                    <p:menuitem value="Edit" icon="ui-icon-edit" />
                    <p:menuitem value="Delete" update="grid" icon="ui-icon-close" actionListener="#{personalController.delete}"/>
                </p:contextMenu>
                <p:dataTable   scrollWidth="100%" scrollable="true" id="grid" var="p" value="#{personalController.personalList}" rows="20"
                               paginator="true" lazy="true"
                               paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                               rowsPerPageTemplate="5,10,15"
                               selection="#{personalController.selected}"
                               editable="true" selectionMode="single">
                    <p:column headerText="NÂ° DNI" width="80">
                        <h:outputText value="#{p.dni}" />
                    </p:column>
                    <p:column headerText="Nombre Completo" width="180">
                        <h:outputText value="#{p.nombComp}" />
                    </p:column>
                    <p:column headerText="Estado" width="60">
                        <h:outputText value="#{p.estado}" />
                    </p:column>
                    <p:column headerText="Categoria" width="150">
                        <h:outputText value="#{p.modLaboral.nombre}" />
                    </p:column>
                    <p:column headerText="Fecha Nac." width="100">
                        <h:outputText value="#{p.fechaNac}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Edad" width="50">
                        <h:outputText value="#{personalController.getEdad(p.fechaNac)}"/>
                    </p:column>
                    <p:column headerText="Sexo" width="50">
                        <h:outputText value="#{p.sexo}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
</html>

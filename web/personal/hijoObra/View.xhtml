<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HijosObraViewDlg" widgetVar="HijosObraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHijosObraTitle}">
            <h:form id="HijosObraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{hijosObraController.selected != null}">
                        <h:outputText value="#{bundle.ViewHijosObraLabel_hijosObraPK_nhijo}"/>
                        <h:outputText value="#{hijosObraController.selected.hijosObraPK.nhijo}" title="#{bundle.ViewHijosObraTitle_hijosObraPK_nhijo}"/>
                        <h:outputText value="#{bundle.ViewHijosObraLabel_hijosObraPK_docuiden}"/>
                        <h:outputText value="#{hijosObraController.selected.hijosObraPK.docuiden}" title="#{bundle.ViewHijosObraTitle_hijosObraPK_docuiden}"/>
                        <h:outputText value="#{bundle.ViewHijosObraLabel_apat}"/>
                        <h:outputText value="#{hijosObraController.selected.apat}" title="#{bundle.ViewHijosObraTitle_apat}"/>
                        <h:outputText value="#{bundle.ViewHijosObraLabel_amat}"/>
                        <h:outputText value="#{hijosObraController.selected.amat}" title="#{bundle.ViewHijosObraTitle_amat}"/>
                        <h:outputText value="#{bundle.ViewHijosObraLabel_nombres}"/>
                        <h:outputText value="#{hijosObraController.selected.nombres}" title="#{bundle.ViewHijosObraTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewHijosObraLabel_fechanac}"/>
                        <h:outputText value="#{hijosObraController.selected.fechanac}" title="#{bundle.ViewHijosObraTitle_fechanac}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewHijosObraLabel_NPartida}"/>
                        <h:outputText value="#{hijosObraController.selected.NPartida}" title="#{bundle.ViewHijosObraTitle_NPartida}"/>
                        <h:outputText value="#{bundle.ViewHijosObraLabel_centroEstudios}"/>
                        <h:outputText value="#{hijosObraController.selected.centroEstudios}" title="#{bundle.ViewHijosObraTitle_centroEstudios}"/>
                        <h:outputText value="#{bundle.ViewHijosObraLabel_estado}"/>
                        <h:outputText value="#{hijosObraController.selected.estado}" title="#{bundle.ViewHijosObraTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HijosObraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

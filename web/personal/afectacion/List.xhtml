<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAfectacionesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AfectacionesListForm">
                <p:panel header="#{bundle.ListAfectacionesTitle}">
                    <p:dataTable id="datalist" value="#{afectacionesController.items}" var="item"
                                 selectionMode="single" selection="#{afectacionesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.afectacionesPK}"
                                 rows="20"
                                 rowsPerPageTemplate="20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfectacionesTitle_afectacionesPK_tipoTrab}"/>
                            </f:facet>
                            <h:outputText value="#{item.afectacionesPK.tipoTrab}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfectacionesTitle_afectacionesPK_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.afectacionesPK.codigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfectacionesTitle_iden}"/>
                            </f:facet>
                            <h:outputText value="#{item.iden}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfectacionesTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfectacionesTitle_valorMen}"/>
                            </f:facet>
                            <h:outputText value="#{item.valorMen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfectacionesTitle_porcen}"/>
                            </f:facet>
                            <h:outputText value="#{item.porcen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfectacionesTitle_porcenMensual}"/>
                            </f:facet>
                            <h:outputText value="#{item.porcenMensual}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfectacionesTitle_tablaMonto}"/>
                            </f:facet>
                            <h:outputText value="#{item.tablaMonto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfectacionesTitle_columnaMonto}"/>
                            </f:facet>
                            <h:outputText value="#{item.columnaMonto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfectacionesTitle_dn}"/>
                            </f:facet>
                            <h:outputText value="#{item.dn}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfectacionesTitle_dd}"/>
                            </f:facet>
                            <h:outputText value="#{item.dd}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfectacionesTitle_dfer}"/>
                            </f:facet>
                            <h:outputText value="#{item.dfer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfectacionesTitle_dftrab}"/>
                            </f:facet>
                            <h:outputText value="#{item.dftrab}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfectacionesTitle_horaExt}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaExt}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfectacionesTitle_gastoDebe}"/>
                            </f:facet>
                            <h:outputText value="#{item.gastoDebe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfectacionesTitle_gastoHaber}"/>
                            </f:facet>
                            <h:outputText value="#{item.gastoHaber}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfectacionesTitle_cuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfectacionesTitle_remAseg}"/>
                            </f:facet>
                            <h:outputText value="#{item.remAseg}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAfectacionesTitle_exCodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.exCodigo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{afectacionesController.prepareCreate}" update=":AfectacionesCreateForm" oncomplete="PF('AfectacionesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AfectacionesViewForm" oncomplete="PF('AfectacionesViewDialog').show()" disabled="#{empty afectacionesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AfectacionesEditForm" oncomplete="PF('AfectacionesEditDialog').show()" disabled="#{empty afectacionesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{afectacionesController.destroy}" update=":growl,datalist" disabled="#{empty afectacionesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NivelEducativoEditDlg" widgetVar="NivelEducativoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNivelEducativoTitle}">
            <h:form id="NivelEducativoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nivelEducativoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNivelEducativoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{nivelEducativoController.selected.id}" title="#{bundle.EditNivelEducativoTitle_id}" required="true" requiredMessage="#{bundle.EditNivelEducativoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditNivelEducativoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{nivelEducativoController.selected.descripcion}" title="#{bundle.EditNivelEducativoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nivelEducativoController.update}" value="#{bundle.Save}" update="display,:NivelEducativoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NivelEducativoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NivelEducativoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

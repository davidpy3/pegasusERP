<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaEditDlg" widgetVar="AreaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAreaTitle}">
            <h:form id="AreaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAreaLabel_codarea}" for="codarea" />
                        <p:inputText id="codarea" value="#{areaController.selected.codarea}" title="#{bundle.EditAreaTitle_codarea}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_codarea}"/>
                        <p:outputLabel value="#{bundle.EditAreaLabel_codlocal}" for="codlocal" />
                        <p:inputText id="codlocal" value="#{areaController.selected.codlocal}" title="#{bundle.EditAreaTitle_codlocal}" />
                        <p:outputLabel value="#{bundle.EditAreaLabel_area}" for="area" />
                        <p:inputText id="area" value="#{areaController.selected.area}" title="#{bundle.EditAreaTitle_area}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_area}"/>
                        <p:outputLabel value="#{bundle.EditAreaLabel_siglas}" for="siglas" />
                        <p:inputText id="siglas" value="#{areaController.selected.siglas}" title="#{bundle.EditAreaTitle_siglas}" required="true" requiredMessage="#{bundle.EditAreaRequiredMessage_siglas}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areaController.update}" value="#{bundle.Save}" update="display,:AreaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AreaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AreaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TurnosVigilantesViewDlg" widgetVar="TurnosVigilantesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTurnosVigilantesTitle}">
            <h:form id="TurnosVigilantesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{turnosVigilantesController.selected != null}">
                        <h:outputText value="#{bundle.ViewTurnosVigilantesLabel_turnosVigilantesPK_tipoHor}"/>
                        <h:outputText value="#{turnosVigilantesController.selected.turnosVigilantesPK.tipoHor}" title="#{bundle.ViewTurnosVigilantesTitle_turnosVigilantesPK_tipoHor}"/>
                        <h:outputText value="#{bundle.ViewTurnosVigilantesLabel_turnosVigilantesPK_fechaIni}"/>
                        <h:outputText value="#{turnosVigilantesController.selected.turnosVigilantesPK.fechaIni}" title="#{bundle.ViewTurnosVigilantesTitle_turnosVigilantesPK_fechaIni}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTurnosVigilantesLabel_turnosVigilantesPK_fechaFin}"/>
                        <h:outputText value="#{turnosVigilantesController.selected.turnosVigilantesPK.fechaFin}" title="#{bundle.ViewTurnosVigilantesTitle_turnosVigilantesPK_fechaFin}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTurnosVigilantesLabel_turnosVigilantesPK_dni}"/>
                        <h:outputText value="#{turnosVigilantesController.selected.turnosVigilantesPK.dni}" title="#{bundle.ViewTurnosVigilantesTitle_turnosVigilantesPK_dni}"/>
                        <h:outputText value="#{bundle.ViewTurnosVigilantesLabel_activo}"/>
                        <h:outputText value="#{turnosVigilantesController.selected.activo}" title="#{bundle.ViewTurnosVigilantesTitle_activo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TurnosVigilantesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

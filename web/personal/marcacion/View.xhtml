<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcacionViewDlg" widgetVar="MarcacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMarcacionTitle}">
            <h:form id="MarcacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewMarcacionLabel_marcacionPK_fechaHora}"/>
                        <h:outputText value="#{marcacionController.selected.marcacionPK.fechaHora}" title="#{bundle.ViewMarcacionTitle_marcacionPK_fechaHora}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMarcacionLabel_marcacionPK_dni}"/>
                        <h:outputText value="#{marcacionController.selected.marcacionPK.dni}" title="#{bundle.ViewMarcacionTitle_marcacionPK_dni}"/>
                        <h:outputText value="#{bundle.ViewMarcacionLabel_tipoHor}"/>
                        <h:outputText value="#{marcacionController.selected.tipoHor}" title="#{bundle.ViewMarcacionTitle_tipoHor}"/>
                        <h:outputText value="#{bundle.ViewMarcacionLabel_turno}"/>
                        <h:outputText value="#{marcacionController.selected.turno}" title="#{bundle.ViewMarcacionTitle_turno}"/>
                        <h:outputText value="#{bundle.ViewMarcacionLabel_registro}"/>
                        <h:outputText value="#{marcacionController.selected.registro}" title="#{bundle.ViewMarcacionTitle_registro}"/>
                        <h:outputText value="#{bundle.ViewMarcacionLabel_tipo}"/>
                        <h:outputText value="#{marcacionController.selected.tipo}" title="#{bundle.ViewMarcacionTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewMarcacionLabel_observ}"/>
                        <h:outputText value="#{marcacionController.selected.observ}" title="#{bundle.ViewMarcacionTitle_observ}"/>
                        <h:outputText value="#{bundle.ViewMarcacionLabel_estado}"/>
                        <h:outputText value="#{marcacionController.selected.estado}" title="#{bundle.ViewMarcacionTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MarcacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

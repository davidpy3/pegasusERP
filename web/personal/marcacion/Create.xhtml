<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcacionCreateDlg" widgetVar="MarcacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMarcacionTitle}">
            <h:form id="MarcacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMarcacionLabel_marcacionPK_fechaHora}" for="marcacionPK_fechaHora" />
                        <p:calendar id="marcacionPK_fechaHora" pattern="dd/MM/yyyy HH:mm:ss" value="#{marcacionController.selected.marcacionPK.fechaHora}" title="#{bundle.EditMarcacionTitle_marcacionPK_fechaHora}" required="true" requiredMessage="#{bundle.EditMarcacionRequiredMessage_marcacionPK_fechaHora}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMarcacionLabel_marcacionPK_dni}" for="marcacionPK_dni" />
                        <p:inputText id="marcacionPK_dni" value="#{marcacionController.selected.marcacionPK.dni}" title="#{bundle.CreateMarcacionTitle_marcacionPK_dni}" required="true" requiredMessage="#{bundle.CreateMarcacionRequiredMessage_marcacionPK_dni}"/>
                        <p:outputLabel value="#{bundle.CreateMarcacionLabel_tipoHor}" for="tipoHor" />
                        <p:inputText id="tipoHor" value="#{marcacionController.selected.tipoHor}" title="#{bundle.CreateMarcacionTitle_tipoHor}" />
                        <p:outputLabel value="#{bundle.CreateMarcacionLabel_turno}" for="turno" />
                        <p:inputText id="turno" value="#{marcacionController.selected.turno}" title="#{bundle.CreateMarcacionTitle_turno}" />
                        <p:outputLabel value="#{bundle.CreateMarcacionLabel_registro}" for="registro" />
                        <p:inputText id="registro" value="#{marcacionController.selected.registro}" title="#{bundle.CreateMarcacionTitle_registro}" />
                        <p:outputLabel value="#{bundle.CreateMarcacionLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{marcacionController.selected.tipo}" title="#{bundle.CreateMarcacionTitle_tipo}" />
                        <p:outputLabel value="#{bundle.CreateMarcacionLabel_observ}" for="observ" />
                        <p:inputText id="observ" value="#{marcacionController.selected.observ}" title="#{bundle.CreateMarcacionTitle_observ}" />
                        <p:outputLabel value="#{bundle.CreateMarcacionLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{marcacionController.selected.estado}" title="#{bundle.CreateMarcacionTitle_estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{marcacionController.create}" value="#{bundle.Save}" update="display,:MarcacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'MarcacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MarcacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

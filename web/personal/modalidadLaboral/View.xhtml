<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModalidadLaboralViewDlg" widgetVar="ModalidadLaboralViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewModalidadLaboralTitle}">
            <h:form id="ModalidadLaboralViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modalidadLaboralController.selected != null}">
                        <h:outputText value="#{bundle.ViewModalidadLaboralLabel_id}"/>
                        <h:outputText value="#{modalidadLaboralController.selected.id}" title="#{bundle.ViewModalidadLaboralTitle_id}"/>
                        <h:outputText value="#{bundle.ViewModalidadLaboralLabel_nombre}"/>
                        <h:outputText value="#{modalidadLaboralController.selected.nombre}" title="#{bundle.ViewModalidadLaboralTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewModalidadLaboralLabel_abrev}"/>
                        <h:outputText value="#{modalidadLaboralController.selected.abrev}" title="#{bundle.ViewModalidadLaboralTitle_abrev}"/>
                        <h:outputText value="#{bundle.ViewModalidadLaboralLabel_tipoTrab}"/>
                        <h:outputText value="#{modalidadLaboralController.selected.tipoTrab}" title="#{bundle.ViewModalidadLaboralTitle_tipoTrab}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ModalidadLaboralViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

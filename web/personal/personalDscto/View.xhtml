<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonalDsctoViewDlg" widgetVar="PersonalDsctoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonalDsctoTitle}">
            <h:form id="PersonalDsctoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personalDsctoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonalDsctoLabel_concepto}"/>
                        <h:outputText value="#{personalDsctoController.selected.concepto}" title="#{bundle.ViewPersonalDsctoTitle_concepto}"/>
                        <h:outputText value="#{bundle.ViewPersonalDsctoLabel_personalDsctoPK_codigo}"/>
                        <h:outputText value="#{personalDsctoController.selected.personalDsctoPK.codigo}" title="#{bundle.ViewPersonalDsctoTitle_personalDsctoPK_codigo}"/>
                        <h:outputText value="#{bundle.ViewPersonalDsctoLabel_personalDsctoPK_dni}"/>
                        <h:outputText value="#{personalDsctoController.selected.personalDsctoPK.dni}" title="#{bundle.ViewPersonalDsctoTitle_personalDsctoPK_dni}"/>
                        <h:outputText value="#{bundle.ViewPersonalDsctoLabel_monto}"/>
                        <h:outputText value="#{personalDsctoController.selected.monto}" title="#{bundle.ViewPersonalDsctoTitle_monto}"/>
                        <h:outputText value="#{bundle.ViewPersonalDsctoLabel_porcentaje}"/>
                        <h:outputText value="#{personalDsctoController.selected.porcentaje}" title="#{bundle.ViewPersonalDsctoTitle_porcentaje}"/>
                        <h:outputText value="#{bundle.ViewPersonalDsctoLabel_fechaIni}"/>
                        <h:outputText value="#{personalDsctoController.selected.fechaIni}" title="#{bundle.ViewPersonalDsctoTitle_fechaIni}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonalDsctoLabel_fechaFin}"/>
                        <h:outputText value="#{personalDsctoController.selected.fechaFin}" title="#{bundle.ViewPersonalDsctoTitle_fechaFin}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonalDsctoLabel_glosa}"/>
                        <h:outputText value="#{personalDsctoController.selected.glosa}" title="#{bundle.ViewPersonalDsctoTitle_glosa}"/>
                        <h:outputText value="#{bundle.ViewPersonalDsctoLabel_estado}"/>
                        <h:outputText value="#{personalDsctoController.selected.estado}" title="#{bundle.ViewPersonalDsctoTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonalDsctoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

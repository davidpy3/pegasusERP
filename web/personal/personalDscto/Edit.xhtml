<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonalDsctoEditDlg" widgetVar="PersonalDsctoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonalDsctoTitle}">
            <h:form id="PersonalDsctoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{personalDsctoController.selected != null}">
                        <p:outputLabel value="#{bundle.concepto}" for="concepto" />
                        <p:inputText id="concepto" value="#{personalDsctoController.selected.concepto}" title="#{bundle.EditPersonalDsctoTitle_concepto}" />
                        <p:outputLabel value="#{bundle.personalDsctoPK_codigo}" for="personalDsctoPK_codigo" />
                        <p:inputText id="personalDsctoPK_codigo" value="#{personalDsctoController.selected.personalDsctoPK.codigo}" title="#{bundle.EditPersonalDsctoTitle_personalDsctoPK_codigo}" required="true" requiredMessage="#{bundle.EditPersonalDsctoRequiredMessage_personalDsctoPK_codigo}"/>
                        <p:outputLabel value="#{bundle.personalDsctoPK_dni}" for="personalDsctoPK_dni" />
                        <p:inputText id="personalDsctoPK_dni" value="#{personalDsctoController.selected.personalDsctoPK.dni}" title="#{bundle.EditPersonalDsctoTitle_personalDsctoPK_dni}" required="true" requiredMessage="#{bundle.EditPersonalDsctoRequiredMessage_personalDsctoPK_dni}"/>
                        <p:outputLabel value="#{bundle.monto}" for="monto" />
                        <p:inputText id="monto" value="#{personalDsctoController.selected.monto}" title="#{bundle.EditPersonalDsctoTitle_monto}" />
                        <p:outputLabel value="#{bundle.porcentaje}" for="porcentaje" />
                        <p:inputText id="porcentaje" value="#{personalDsctoController.selected.porcentaje}" title="#{bundle.EditPersonalDsctoTitle_porcentaje}" />
                        <p:outputLabel value="#{bundle.fechaIni}" for="fechaIni" />
                        <p:calendar id="fechaIni" pattern="dd/MM/yyyy HH:mm:ss" value="#{personalDsctoController.selected.fechaIni}" title="#{bundle.EditPersonalDsctoTitle_fechaIni}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="dd/MM/yyyy HH:mm:ss" value="#{personalDsctoController.selected.fechaFin}" title="#{bundle.EditPersonalDsctoTitle_fechaFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.glosa}" for="glosa" />
                        <p:inputText id="glosa" value="#{personalDsctoController.selected.glosa}" title="#{bundle.EditPersonalDsctoTitle_glosa}" />
                        <p:outputLabel value="#{bundle.estado}" for="estado" />
                        <p:inputText id="estado" value="#{personalDsctoController.selected.estado}" title="#{bundle.EditPersonalDsctoTitle_estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personalDsctoController.update}" value="#{bundle.Save}" update="display,:PersonalDsctoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonalDsctoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonalDsctoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

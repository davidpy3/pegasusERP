<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonalDsctoCreateDlg" widgetVar="PersonalDsctoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonalDsctoTitle}">
            <h:form id="PersonalDsctoCreateForm">
                <h:panelGroup id="display" rendered="#{personalDsctoController.selected != null}">
                    <p:panelGrid columns="2"><p:outputLabel value="#{bundle.dni}" for="personalDsctoPK_dni" />
                        
                        <p:autoComplete size="70" id="personalDsctoPK_dni" value="#{personalDsctoController.selected.personalDsctoPK.dni}" completeMethod="#{personalController.complete}"
                                        var="v" itemLabel="#{v.dni}: #{v.nombComp}" itemValue="#{v.dni}" forceSelection="true">
                            <p:column>
                                <h:outputText value="#{v.dni}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{v.nombComp}" />
                            </p:column>
                        </p:autoComplete>
                        
                        
                        
                        <p:outputLabel value="#{bundle.codigo}" for="personalDsctoPK_codigo" />
                        
                        <p:autoComplete size="70" id="personalDsctoPK_codigo" value="#{personalDsctoController.selected.personalDsctoPK.codigo}" completeMethod="#{conceptoController.complete}"
                                        var="v" itemLabel="#{v.codigo}: #{v.concepto}" itemValue="#{v.codigo}" forceSelection="true">
                            <p:column>
                                <h:outputText value="#{v.codigo}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{v.concepto}" />
                            </p:column>
                        </p:autoComplete></p:panelGrid>
                    <p:panelGrid columns="4" >
                        <p:outputLabel value="#{bundle.monto}" for="monto" />
                        <p:inputText id="monto" value="#{personalDsctoController.selected.monto}" title="#{bundle.CreatePersonalDsctoTitle_monto}" />
                        <p:outputLabel value="#{bundle.porcentaje}" for="porcentaje" />
                        <p:inputText id="porcentaje" value="#{personalDsctoController.selected.porcentaje}" title="#{bundle.CreatePersonalDsctoTitle_porcentaje}" />
                        <p:outputLabel value="#{bundle.fechaIni}" for="fechaIni" />
                        <p:calendar id="fechaIni" pattern="dd/MM/yyyy HH:mm:ss" value="#{personalDsctoController.selected.fechaIni}" title="#{bundle.EditPersonalDsctoTitle_fechaIni}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="dd/MM/yyyy HH:mm:ss" value="#{personalDsctoController.selected.fechaFin}" title="#{bundle.EditPersonalDsctoTitle_fechaFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.glosa}" for="glosa" />
                        <p:inputText id="glosa" value="#{personalDsctoController.selected.glosa}" title="#{bundle.CreatePersonalDsctoTitle_glosa}" />
                        <p:outputLabel value="#{bundle.estado}" for="estado" />
                        <p:inputText id="estado" value="#{personalDsctoController.selected.estado}" title="#{bundle.CreatePersonalDsctoTitle_estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personalDsctoController.create}" value="#{bundle.Save}" update="display,:PersonalDsctoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonalDsctoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonalDsctoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

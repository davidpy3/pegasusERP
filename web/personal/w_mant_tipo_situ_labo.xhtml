<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:form id="form2">
        <p:contextMenu for="grid">
            <p:menuitem value="View" icon="ui-icon-search" />
            <p:menuitem value="Edit" icon="ui-icon-edit" />
            <p:menuitem value="Delete" update="grid" icon="ui-icon-close" actionListener="#{personalDsctoController.delete}"/>
        </p:contextMenu>
        <p:dataTable   scrollWidth="100%" scrollable="true" id="grid" var="p" value="#{personalDsctoController.dataList}" rows="20"
                       paginator="true" lazy="true"
                       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                       rowsPerPageTemplate="5,10,15"
                       selection="#{personalDsctoController.selected}"
                       editable="true" selectionMode="single">
            <p:column headerText="Codigo" width="80">
                <h:outputText value="#{p.personalDsctoPK.codigo}" />
            </p:column>
            <p:column headerText="Fecha Ini" width="70">
                <h:outputText value="#{p.fechaIni}" />
            </p:column>
            <p:column headerText="Fecha Fin" width="70">
                <h:outputText value="#{p.fechaFin}" />
            </p:column>
            <p:column headerText="Mosto" width="150">
                <h:outputText value="#{p.monto}" />
            </p:column>
            <p:column headerText="Porcentaje" width="100">
                <h:outputText value="#{p.porcentaje}">
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>
</html>

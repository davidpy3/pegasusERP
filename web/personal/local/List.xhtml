<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLocalTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LocalListForm">
                <p:panel header="#{bundle.ListLocalTitle}">
                    <p:dataTable id="datalist" value="#{localController.items}" var="item"
                                 selectionMode="single" selection="#{localController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_numMun}"/>
                            </f:facet>
                            <h:outputText value="#{item.numMun}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_dscMz}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscMz}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_dscLote}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscLote}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_ctdArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.ctdArea}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_flgUm}"/>
                            </f:facet>
                            <h:outputText value="#{item.flgUm}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_flgTiporeg}"/>
                            </f:facet>
                            <h:outputText value="#{item.flgTiporeg}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_dscAsiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscAsiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_dscFojas}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscFojas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_dscTomo}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscTomo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_dscPelectro}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscPelectro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_codPredio}"/>
                            </f:facet>
                            <h:outputText value="#{item.codPredio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_dscBeneficiario}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscBeneficiario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_dscPropietario}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscPropietario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_dscCtactble}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscCtactble}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_flgTipomoneda}"/>
                            </f:facet>
                            <h:outputText value="#{item.flgTipomoneda}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_ctdValor}"/>
                            </f:facet>
                            <h:outputText value="#{item.ctdValor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_flgPropiedad}"/>
                            </f:facet>
                            <h:outputText value="#{item.flgPropiedad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_dscAsinabip}"/>
                            </f:facet>
                            <h:outputText value="#{item.dscAsinabip}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_codinst}"/>
                            </f:facet>
                            <h:outputText value="#{item.codinst}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_tipovia}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipovia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLocalTitle_codubigeo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codubigeo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{localController.prepareCreate}" update=":LocalCreateForm" oncomplete="PF('LocalCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LocalViewForm" oncomplete="PF('LocalViewDialog').show()" disabled="#{empty localController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LocalEditForm" oncomplete="PF('LocalEditDialog').show()" disabled="#{empty localController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{localController.destroy}" update=":growl,datalist" disabled="#{empty localController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

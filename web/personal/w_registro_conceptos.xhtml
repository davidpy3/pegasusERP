<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:form id="form2">
        <p:contextMenu for="grid">
            <p:menuitem value="View" icon="ui-icon-search" />
            <p:menuitem value="Edit" icon="ui-icon-edit" />
            <p:menuitem value="Delete" update="grid" icon="ui-icon-close" actionListener="#{conceptoController.delete}"/>
        </p:contextMenu>
        <p:dataTable   scrollWidth="100%" scrollable="true" id="grid" var="p" value="#{conceptoController.dataList}" rows="20"
                       paginator="true" lazy="true"
                       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                       rowsPerPageTemplate="5,10,15"
                       selection="#{conceptoController.selected}"
                       editable="true" selectionMode="single">
            <p:column headerText="Codigo" width="70">
                <div style="text-align: center;">
                <h:outputText value="#{p.codigo}"/></div>
            </p:column>
            <p:column headerText="Concepto">
                <h:outputText value="#{p.concepto}" />
            </p:column>
            <p:column headerText="Glosa" >
                <h:outputText value="#{p.glosa}" />
            </p:column>
            <p:column headerText="Codigo PDT" width="110">
                <div style="text-align: center;">
                <h:outputText value="#{p.codPDT}" /></div>
            </p:column>
            <p:column headerText="Calculo" width="70">
                <div style="text-align: center;">
                <h:outputText value="#{p.calculo}" /></div>
            </p:column>
            <p:column headerText="Procesar" width="80">
                <div style="text-align: center;">
                <h:outputText value="#{p.procesar}" /></div>
            </p:column>
        </p:dataTable>
    </h:form>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConceptoCreateDlg" widgetVar="ConceptoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateConceptoTitle}">
            <h:form id="ConceptoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{conceptoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateConceptoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{conceptoController.selected.codigo}" title="#{bundle.CreateConceptoTitle_codigo}" required="true" requiredMessage="#{bundle.CreateConceptoRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.CreateConceptoLabel_concepto}" for="concepto" />
                        <p:inputText id="concepto" value="#{conceptoController.selected.concepto}" title="#{bundle.CreateConceptoTitle_concepto}" />
                        <p:outputLabel value="#{bundle.CreateConceptoLabel_codPDT}" for="codPDT" />
                        <p:inputText id="codPDT" value="#{conceptoController.selected.codPDT}" title="#{bundle.CreateConceptoTitle_codPDT}" required="true" requiredMessage="#{bundle.CreateConceptoRequiredMessage_codPDT}"/>
                        <p:outputLabel value="#{bundle.CreateConceptoLabel_calculo}" for="calculo" />
                        <p:inputText id="calculo" value="#{conceptoController.selected.calculo}" title="#{bundle.CreateConceptoTitle_calculo}" />
                        <p:outputLabel value="#{bundle.CreateConceptoLabel_procesar}" for="procesar" />
                        <p:inputText id="procesar" value="#{conceptoController.selected.procesar}" title="#{bundle.CreateConceptoTitle_procesar}" />
                        <p:outputLabel value="#{bundle.CreateConceptoLabel_selec}" for="selec" />
                        <p:inputText id="selec" value="#{conceptoController.selected.selec}" title="#{bundle.CreateConceptoTitle_selec}" />
                        <p:outputLabel value="#{bundle.CreateConceptoLabel_glosa}" for="glosa" />
                        <p:inputText id="glosa" value="#{conceptoController.selected.glosa}" title="#{bundle.CreateConceptoTitle_glosa}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{conceptoController.create}" value="#{bundle.Save}" update="display,:ConceptoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ConceptoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ConceptoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OcupacionCreateDlg" widgetVar="OcupacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOcupacionTitle}">
            <h:form id="OcupacionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ocupacionController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOcupacionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{ocupacionController.selected.id}" title="#{bundle.CreateOcupacionTitle_id}" required="true" requiredMessage="#{bundle.CreateOcupacionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateOcupacionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{ocupacionController.selected.nombre}" title="#{bundle.CreateOcupacionTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ocupacionController.create}" value="#{bundle.Save}" update="display,:OcupacionListForm:datalist,:growl" oncomplete="handleSubmit(args,'OcupacionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OcupacionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

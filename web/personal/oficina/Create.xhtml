<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OficinaCreateDlg" widgetVar="OficinaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOficinaTitle}">
            <h:form id="OficinaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{oficinaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOficinaLabel_oficinaPK_codoficina}" for="oficinaPK_codoficina" />
                        <p:inputText id="oficinaPK_codoficina" value="#{oficinaController.selected.oficinaPK.codoficina}" title="#{bundle.CreateOficinaTitle_oficinaPK_codoficina}" required="true" requiredMessage="#{bundle.CreateOficinaRequiredMessage_oficinaPK_codoficina}"/>
                        <p:outputLabel value="#{bundle.CreateOficinaLabel_codlocal}" for="codlocal" />
                        <p:inputText id="codlocal" value="#{oficinaController.selected.codlocal}" title="#{bundle.CreateOficinaTitle_codlocal}" />
                        <p:outputLabel value="#{bundle.CreateOficinaLabel_oficina}" for="oficina" />
                        <p:inputText id="oficina" value="#{oficinaController.selected.oficina}" title="#{bundle.CreateOficinaTitle_oficina}" />
                        <p:outputLabel value="#{bundle.CreateOficinaLabel_abrev}" for="abrev" />
                        <p:inputText id="abrev" value="#{oficinaController.selected.abrev}" title="#{bundle.CreateOficinaTitle_abrev}" />
                        <p:outputLabel value="#{bundle.CreateOficinaLabel_area}" for="area" />
                        <p:selectOneMenu id="area" value="#{oficinaController.selected.area}" required="true" requiredMessage="#{bundle.EditOficinaRequiredMessage_area}">
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="areaItem"
                                           itemValue="#{areaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{oficinaController.create}" value="#{bundle.Save}" update="display,:OficinaListForm:datalist,:growl" oncomplete="handleSubmit(args,'OficinaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OficinaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

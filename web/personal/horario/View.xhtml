<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioViewDlg" widgetVar="HorarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHorarioTitle}">
            <h:form id="HorarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{horarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewHorarioLabel_horarioPK_tipoHor}"/>
                        <h:outputText value="#{horarioController.selected.horarioPK.tipoHor}" title="#{bundle.ViewHorarioTitle_horarioPK_tipoHor}"/>
                        <h:outputText value="#{bundle.ViewHorarioLabel_horarioPK_turno}"/>
                        <h:outputText value="#{horarioController.selected.horarioPK.turno}" title="#{bundle.ViewHorarioTitle_horarioPK_turno}"/>
                        <h:outputText value="#{bundle.ViewHorarioLabel_horarioPK_registro}"/>
                        <h:outputText value="#{horarioController.selected.horarioPK.registro}" title="#{bundle.ViewHorarioTitle_horarioPK_registro}"/>
                        <h:outputText value="#{bundle.ViewHorarioLabel_descripcion}"/>
                        <h:outputText value="#{horarioController.selected.descripcion}" title="#{bundle.ViewHorarioTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewHorarioLabel_desde}"/>
                        <h:outputText value="#{horarioController.selected.desde}" title="#{bundle.ViewHorarioTitle_desde}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewHorarioLabel_hasta}"/>
                        <h:outputText value="#{horarioController.selected.hasta}" title="#{bundle.ViewHorarioTitle_hasta}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewHorarioLabel_tolerancia}"/>
                        <h:outputText value="#{horarioController.selected.tolerancia}" title="#{bundle.ViewHorarioTitle_tolerancia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HorarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

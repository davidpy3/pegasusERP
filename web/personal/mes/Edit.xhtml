<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MesEditDlg" widgetVar="MesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMesTitle}">
            <h:form id="MesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMesLabel_mesEje}" for="mesEje" />
                        <p:inputText id="mesEje" value="#{mesController.selected.mesEje}" title="#{bundle.EditMesTitle_mesEje}" required="true" requiredMessage="#{bundle.EditMesRequiredMessage_mesEje}"/>
                        <p:outputLabel value="#{bundle.EditMesLabel_NMes}" for="NMes" />
                        <p:inputText id="NMes" value="#{mesController.selected.NMes}" title="#{bundle.EditMesTitle_NMes}" />
                        <p:outputLabel value="#{bundle.EditMesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{mesController.selected.nombre}" title="#{bundle.EditMesTitle_nombre}" required="true" requiredMessage="#{bundle.EditMesRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditMesLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{mesController.selected.estado}" title="#{bundle.EditMesTitle_estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mesController.update}" value="#{bundle.Save}" update="display,:MesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MesViewDlg" widgetVar="MesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMesTitle}">
            <h:form id="MesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mesController.selected != null}">
                        <h:outputText value="#{bundle.ViewMesLabel_mesEje}"/>
                        <h:outputText value="#{mesController.selected.mesEje}" title="#{bundle.ViewMesTitle_mesEje}"/>
                        <h:outputText value="#{bundle.ViewMesLabel_NMes}"/>
                        <h:outputText value="#{mesController.selected.NMes}" title="#{bundle.ViewMesTitle_NMes}"/>
                        <h:outputText value="#{bundle.ViewMesLabel_nombre}"/>
                        <h:outputText value="#{mesController.selected.nombre}" title="#{bundle.ViewMesTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewMesLabel_estado}"/>
                        <h:outputText value="#{mesController.selected.estado}" title="#{bundle.ViewMesTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

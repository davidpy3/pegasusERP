<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApsFacultadViewDlg" widgetVar="ApsFacultadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewApsFacultadTitle}">
            <h:form id="ApsFacultadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apsFacultadController.selected != null}">
                        <h:outputText value="#{bundle.ViewApsFacultadLabel_idFacultad}"/>
                        <h:outputText value="#{apsFacultadController.selected.idFacultad}" title="#{bundle.ViewApsFacultadTitle_idFacultad}"/>
                        <h:outputText value="#{bundle.ViewApsFacultadLabel_facultad}"/>
                        <h:outputText value="#{apsFacultadController.selected.facultad}" title="#{bundle.ViewApsFacultadTitle_facultad}"/>
                        <h:outputText value="#{bundle.ViewApsFacultadLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{apsFacultadController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewApsFacultadLabel_idAmbito}"/>
                        <h:outputText value="#{apsFacultadController.selected.idAmbito}" title="#{bundle.ViewApsFacultadTitle_idAmbito}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ApsFacultadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

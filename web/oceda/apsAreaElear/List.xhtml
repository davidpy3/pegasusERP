<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListApsAreaElearTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ApsAreaElearListForm">
                <p:panel header="#{bundle.ListApsAreaElearTitle}">
                    <p:dataTable id="datalist" value="#{apsAreaElearController.items}" var="item"
                                 selectionMode="single" selection="#{apsAreaElearController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idArea}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsAreaElearTitle_idArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idArea}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsAreaElearTitle_codArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.codArea}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsAreaElearTitle_especialidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.especialidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsAreaElearTitle_idAmbito}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAmbito}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{apsAreaElearController.prepareCreate}" update=":ApsAreaElearCreateForm" oncomplete="PF('ApsAreaElearCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ApsAreaElearViewForm" oncomplete="PF('ApsAreaElearViewDialog').show()" disabled="#{empty apsAreaElearController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ApsAreaElearEditForm" oncomplete="PF('ApsAreaElearEditDialog').show()" disabled="#{empty apsAreaElearController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{apsAreaElearController.destroy}" update=":growl,datalist" disabled="#{empty apsAreaElearController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

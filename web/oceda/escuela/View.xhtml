<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApsEscuelaViewDlg" widgetVar="ApsEscuelaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewApsEscuelaTitle}">
            <h:form id="ApsEscuelaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apsEscuelaController.selected != null}">
                        <h:outputText value="#{bundle.ViewApsEscuelaLabel_idEscuela}"/>
                        <h:outputText value="#{apsEscuelaController.selected.idEscuela}" title="#{bundle.ViewApsEscuelaTitle_idEscuela}"/>
                        <h:outputText value="#{bundle.ViewApsEscuelaLabel_nombre}"/>
                        <h:outputText value="#{apsEscuelaController.selected.nombre}" title="#{bundle.ViewApsEscuelaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewApsEscuelaLabel_abr}"/>
                        <h:outputText value="#{apsEscuelaController.selected.abr}" title="#{bundle.ViewApsEscuelaTitle_abr}"/>
                        <h:outputText value="#{bundle.ViewApsEscuelaLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{apsEscuelaController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewApsEscuelaLabel_codEap}"/>
                        <h:outputText value="#{apsEscuelaController.selected.codEap}" title="#{bundle.ViewApsEscuelaTitle_codEap}"/>
                        <h:outputText value="#{bundle.ViewApsEscuelaLabel_idFacultad}"/>
                        <h:outputText value="#{apsEscuelaController.selected.idFacultad}" title="#{bundle.ViewApsEscuelaTitle_idFacultad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ApsEscuelaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

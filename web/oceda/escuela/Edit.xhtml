<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApsEscuelaEditDlg" widgetVar="ApsEscuelaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditApsEscuelaTitle}">
            <h:form id="ApsEscuelaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apsEscuelaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditApsEscuelaLabel_idEscuela}" for="idEscuela" />
                        <p:inputText id="idEscuela" value="#{apsEscuelaController.selected.idEscuela}" title="#{bundle.EditApsEscuelaTitle_idEscuela}" required="true" requiredMessage="#{bundle.EditApsEscuelaRequiredMessage_idEscuela}"/>
                        <p:outputLabel value="#{bundle.EditApsEscuelaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{apsEscuelaController.selected.nombre}" title="#{bundle.EditApsEscuelaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditApsEscuelaLabel_abr}" for="abr" />
                        <p:inputText id="abr" value="#{apsEscuelaController.selected.abr}" title="#{bundle.EditApsEscuelaTitle_abr}" />
                        <p:outputLabel value="#{bundle.EditApsEscuelaLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{apsEscuelaController.selected.estado}" required="true" requiredMessage="#{bundle.EditApsEscuelaRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditApsEscuelaLabel_codEap}" for="codEap" />
                        <p:inputText id="codEap" value="#{apsEscuelaController.selected.codEap}" title="#{bundle.EditApsEscuelaTitle_codEap}" />
                        <p:outputLabel value="#{bundle.EditApsEscuelaLabel_idFacultad}" for="idFacultad" />
                        <p:selectOneMenu id="idFacultad" value="#{apsEscuelaController.selected.idFacultad}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{apsFacultadController.itemsAvailableSelectOne}"
                                           var="idFacultadItem"
                                           itemValue="#{idFacultadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{apsEscuelaController.update}" value="#{bundle.Save}" update="display,:ApsEscuelaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ApsEscuelaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ApsEscuelaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFxaEgresoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FxaEgresoListForm">
                <p:panel header="#{bundle.ListFxaEgresoTitle}">
                    <p:dataTable id="datalist" value="#{fxaEgresoController.items}" var="item"
                                 selectionMode="single" selection="#{fxaEgresoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAcexp}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFxaEgresoTitle_idAcexp}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAcexp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFxaEgresoTitle_idPromegr}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPromegr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFxaEgresoTitle_idEspecialidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEspecialidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFxaEgresoTitle_idPlancur}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPlancur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFxaEgresoTitle_promedio}"/>
                            </f:facet>
                            <h:outputText value="#{item.promedio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFxaEgresoTitle_idDtra}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDtra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFxaEgresoTitle_codDtra}"/>
                            </f:facet>
                            <h:outputText value="#{item.codDtra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFxaEgresoTitle_puestoAmbito}"/>
                            </f:facet>
                            <h:outputText value="#{item.puestoAmbito}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFxaEgresoTitle_puestoEspecialidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.puestoEspecialidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFxaEgresoTitle_promSeccionEgreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.promSeccionEgreso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFxaEgresoTitle_fechaEgreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEgreso}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFxaEgresoTitle_fechaTitulacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaTitulacion}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFxaEgresoTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFxaEgresoTitle_idCreador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCreador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFxaEgresoTitle_fechaReg}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaReg}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFxaEgresoTitle_idModegr}"/>
                            </f:facet>
                            <h:outputText value="#{item.idModegr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFxaEgresoTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFxaEgresoTitle_idAcper}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAcper}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFxaEgresoTitle_idProduc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProduc}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{fxaEgresoController.prepareCreate}" update=":FxaEgresoCreateForm" oncomplete="PF('FxaEgresoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FxaEgresoViewForm" oncomplete="PF('FxaEgresoViewDialog').show()" disabled="#{empty fxaEgresoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FxaEgresoEditForm" oncomplete="PF('FxaEgresoEditDialog').show()" disabled="#{empty fxaEgresoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{fxaEgresoController.destroy}" update=":growl,datalist" disabled="#{empty fxaEgresoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

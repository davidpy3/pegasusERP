<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FxaNivelAcadEditDlg" widgetVar="FxaNivelAcadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFxaNivelAcadTitle}">
            <h:form id="FxaNivelAcadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fxaNivelAcadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFxaNivelAcadLabel_codNivAcad}" for="codNivAcad" />
                        <p:inputText id="codNivAcad" value="#{fxaNivelAcadController.selected.codNivAcad}" title="#{bundle.EditFxaNivelAcadTitle_codNivAcad}" required="true" requiredMessage="#{bundle.EditFxaNivelAcadRequiredMessage_codNivAcad}"/>
                        <p:outputLabel value="#{bundle.EditFxaNivelAcadLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{fxaNivelAcadController.selected.nombre}" title="#{bundle.EditFxaNivelAcadTitle_nombre}" required="true" requiredMessage="#{bundle.EditFxaNivelAcadRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fxaNivelAcadController.update}" value="#{bundle.Save}" update="display,:FxaNivelAcadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FxaNivelAcadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FxaNivelAcadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApsAreaPostViewDlg" widgetVar="ApsAreaPostViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewApsAreaPostTitle}">
            <h:form id="ApsAreaPostViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apsAreaPostController.selected != null}">
                        <h:outputText value="#{bundle.ViewApsAreaPostLabel_idArea}"/>
                        <h:outputText value="#{apsAreaPostController.selected.idArea}" title="#{bundle.ViewApsAreaPostTitle_idArea}"/>
                        <h:outputText value="#{bundle.ViewApsAreaPostLabel_codArea}"/>
                        <h:outputText value="#{apsAreaPostController.selected.codArea}" title="#{bundle.ViewApsAreaPostTitle_codArea}"/>
                        <h:outputText value="#{bundle.ViewApsAreaPostLabel_area}"/>
                        <h:outputText value="#{apsAreaPostController.selected.area}" title="#{bundle.ViewApsAreaPostTitle_area}"/>
                        <h:outputText value="#{bundle.ViewApsAreaPostLabel_idAmbito}"/>
                        <h:outputText value="#{apsAreaPostController.selected.idAmbito}" title="#{bundle.ViewApsAreaPostTitle_idAmbito}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ApsAreaPostViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListApsDepartamentoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ApsDepartamentoListForm">
                <p:panel header="#{bundle.ListApsDepartamentoTitle}">
                    <p:dataTable id="datalist" value="#{apsDepartamentoController.items}" var="item"
                                 selectionMode="single" selection="#{apsDepartamentoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idDepartamento}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsDepartamentoTitle_idDepartamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDepartamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsDepartamentoTitle_idFacultad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFacultad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsDepartamentoTitle_departamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.departamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsDepartamentoTitle_abr}"/>
                            </f:facet>
                            <h:outputText value="#{item.abr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsDepartamentoTitle_codOld}"/>
                            </f:facet>
                            <h:outputText value="#{item.codOld}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsDepartamentoTitle_idDep}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDep}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{apsDepartamentoController.prepareCreate}" update=":ApsDepartamentoCreateForm" oncomplete="PF('ApsDepartamentoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ApsDepartamentoViewForm" oncomplete="PF('ApsDepartamentoViewDialog').show()" disabled="#{empty apsDepartamentoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ApsDepartamentoEditForm" oncomplete="PF('ApsDepartamentoEditDialog').show()" disabled="#{empty apsDepartamentoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{apsDepartamentoController.destroy}" update=":growl,datalist" disabled="#{empty apsDepartamentoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

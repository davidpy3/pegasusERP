<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListApsEspecialidadTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ApsEspecialidadListForm">
                <p:panel header="#{bundle.ListApsEspecialidadTitle}">
                    <p:dataTable id="datalist" value="#{apsEspecialidadController.items}" var="item"
                                 selectionMode="single" selection="#{apsEspecialidadController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idEspecialidad}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsEspecialidadTitle_idEspecialidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEspecialidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsEspecialidadTitle_codEspecialidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.codEspecialidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsEspecialidadTitle_especialidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.especialidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsEspecialidadTitle_grado}"/>
                            </f:facet>
                            <h:outputText value="#{item.grado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsEspecialidadTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsEspecialidadTitle_idResolucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idResolucion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsEspecialidadTitle_fechaApertura}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaApertura}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsEspecialidadTitle_minAlumno}"/>
                            </f:facet>
                            <h:outputText value="#{item.minAlumno}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsEspecialidadTitle_creditos}"/>
                            </f:facet>
                            <h:outputText value="#{item.creditos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsEspecialidadTitle_ciclos}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciclos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsEspecialidadTitle_codOld}"/>
                            </f:facet>
                            <h:outputText value="#{item.codOld}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsEspecialidadTitle_abr}"/>
                            </f:facet>
                            <h:outputText value="#{item.abr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsEspecialidadTitle_abr1}"/>
                            </f:facet>
                            <h:outputText value="#{item.abr1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListApsEspecialidadTitle_idAmbito}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAmbito}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{apsEspecialidadController.prepareCreate}" update=":ApsEspecialidadCreateForm" oncomplete="PF('ApsEspecialidadCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ApsEspecialidadViewForm" oncomplete="PF('ApsEspecialidadViewDialog').show()" disabled="#{empty apsEspecialidadController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ApsEspecialidadEditForm" oncomplete="PF('ApsEspecialidadEditDialog').show()" disabled="#{empty apsEspecialidadController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{apsEspecialidadController.destroy}" update=":growl,datalist" disabled="#{empty apsEspecialidadController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

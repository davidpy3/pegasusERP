<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ApsAmbitoAcadViewDlg" widgetVar="ApsAmbitoAcadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewApsAmbitoAcadTitle}">
            <h:form id="ApsAmbitoAcadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{apsAmbitoAcadController.selected != null}">
                        <h:outputText value="#{bundle.ViewApsAmbitoAcadLabel_idAmbito}"/>
                        <h:outputText value="#{apsAmbitoAcadController.selected.idAmbito}" title="#{bundle.ViewApsAmbitoAcadTitle_idAmbito}"/>
                        <h:outputText value="#{bundle.ViewApsAmbitoAcadLabel_ambito}"/>
                        <h:outputText value="#{apsAmbitoAcadController.selected.ambito}" title="#{bundle.ViewApsAmbitoAcadTitle_ambito}"/>
                        <h:outputText value="#{bundle.ViewApsAmbitoAcadLabel_fechaInsert}"/>
                        <h:outputText value="#{apsAmbitoAcadController.selected.fechaInsert}" title="#{bundle.ViewApsAmbitoAcadTitle_fechaInsert}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewApsAmbitoAcadLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{apsAmbitoAcadController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewApsAmbitoAcadLabel_abr}"/>
                        <h:outputText value="#{apsAmbitoAcadController.selected.abr}" title="#{bundle.ViewApsAmbitoAcadTitle_abr}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ApsAmbitoAcadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCargaLectivaDocenteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CargaLectivaDocenteListForm">
                <p:panel header="#{bundle.ListCargaLectivaDocenteTitle}">
                    <p:dataTable id="datalist" value="#{cargaLectivaDocenteController.items}" var="item"
                                 selectionMode="single" selection="#{cargaLectivaDocenteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idClcab}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargaLectivaDocenteTitle_idEsc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEsc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargaLectivaDocenteTitle_idClcab}"/>
                            </f:facet>
                            <h:outputText value="#{item.idClcab}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargaLectivaDocenteTitle_idDcexp}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDcexp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargaLectivaDocenteTitle_idDir}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDir}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargaLectivaDocenteTitle_horas}"/>
                            </f:facet>
                            <h:outputText value="#{item.horas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargaLectivaDocenteTitle_idCategoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCategoria}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargaLectivaDocenteTitle_idDedicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDedicacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargaLectivaDocenteTitle_idCarglect}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCarglect}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargaLectivaDocenteTitle_totalHoras}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalHoras}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargaLectivaDocenteTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargaLectivaDocenteTitle_estado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.estado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargaLectivaDocenteTitle_orden}"/>
                            </f:facet>
                            <h:outputText value="#{item.orden}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCargaLectivaDocenteTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cargaLectivaDocenteController.prepareCreate}" update=":CargaLectivaDocenteCreateForm" oncomplete="PF('CargaLectivaDocenteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CargaLectivaDocenteViewForm" oncomplete="PF('CargaLectivaDocenteViewDialog').show()" disabled="#{empty cargaLectivaDocenteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CargaLectivaDocenteEditForm" oncomplete="PF('CargaLectivaDocenteEditDialog').show()" disabled="#{empty cargaLectivaDocenteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cargaLectivaDocenteController.destroy}" update=":growl,datalist" disabled="#{empty cargaLectivaDocenteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

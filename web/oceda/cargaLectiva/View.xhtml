<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CargaLectivaViewDlg" widgetVar="CargaLectivaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCargaLectivaTitle}">
            <h:form id="CargaLectivaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cargaLectivaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCargaLectivaLabel_idCarglect}"/>
                        <h:outputText value="#{cargaLectivaController.selected.idCarglect}" title="#{bundle.ViewCargaLectivaTitle_idCarglect}"/>
                        <h:outputText value="#{bundle.ViewCargaLectivaLabel_idAcper}"/>
                        <h:outputText value="#{cargaLectivaController.selected.idAcper}" title="#{bundle.ViewCargaLectivaTitle_idAcper}"/>
                        <h:outputText value="#{bundle.ViewCargaLectivaLabel_idDtra}"/>
                        <h:outputText value="#{cargaLectivaController.selected.idDtra}" title="#{bundle.ViewCargaLectivaTitle_idDtra}"/>
                        <h:outputText value="#{bundle.ViewCargaLectivaLabel_idDepartamento}"/>
                        <h:outputText value="#{cargaLectivaController.selected.idDepartamento}" title="#{bundle.ViewCargaLectivaTitle_idDepartamento}"/>
                        <h:outputText value="#{bundle.ViewCargaLectivaLabel_idTipo}"/>
                        <h:outputText value="#{cargaLectivaController.selected.idTipo}" title="#{bundle.ViewCargaLectivaTitle_idTipo}"/>
                        <h:outputText value="#{bundle.ViewCargaLectivaLabel_descripcion}"/>
                        <h:outputText value="#{cargaLectivaController.selected.descripcion}" title="#{bundle.ViewCargaLectivaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewCargaLectivaLabel_fecha}"/>
                        <h:outputText value="#{cargaLectivaController.selected.fecha}" title="#{bundle.ViewCargaLectivaTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCargaLectivaLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{cargaLectivaController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCargaLectivaLabel_consolidado}"/>
                        <p:selectBooleanCheckbox value="#{cargaLectivaController.selected.consolidado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewCargaLectivaLabel_idDir}"/>
                        <h:outputText value="#{cargaLectivaController.selected.idDir}" title="#{bundle.ViewCargaLectivaTitle_idDir}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CargaLectivaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

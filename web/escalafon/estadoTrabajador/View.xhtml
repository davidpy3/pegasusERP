<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscEstadoTrabajadorViewDlg" widgetVar="EscEstadoTrabajadorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEscEstadoTrabajadorTitle}">
            <h:form id="EscEstadoTrabajadorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escEstadoTrabajadorController.selected != null}">
                        <h:outputText value="#{bundle.ViewEscEstadoTrabajadorLabel_idEstado}"/>
                        <h:outputText value="#{escEstadoTrabajadorController.selected.idEstado}" title="#{bundle.ViewEscEstadoTrabajadorTitle_idEstado}"/>
                        <h:outputText value="#{bundle.ViewEscEstadoTrabajadorLabel_estado}"/>
                        <h:outputText value="#{escEstadoTrabajadorController.selected.estado}" title="#{bundle.ViewEscEstadoTrabajadorTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewEscEstadoTrabajadorLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{escEstadoTrabajadorController.selected.activo}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EscEstadoTrabajadorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

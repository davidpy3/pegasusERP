<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEscFinCarreraLaboralTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EscFinCarreraLaboralListForm">
                <p:panel header="#{bundle.ListEscFinCarreraLaboralTitle}">
                    <p:dataTable id="datalist" value="#{escFinCarreraLaboralController.items}" var="item"
                                 selectionMode="single" selection="#{escFinCarreraLaboralController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idRcj}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscFinCarreraLaboralTitle_idRcj}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRcj}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscFinCarreraLaboralTitle_fechaEfectiva}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEfectiva}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscFinCarreraLaboralTitle_cts}"/>
                            </f:facet>
                            <h:outputText value="#{item.cts}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscFinCarreraLaboralTitle_idDtra}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDtra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscFinCarreraLaboralTitle_motivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.motivo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscFinCarreraLaboralTitle_activo}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.activo}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscFinCarreraLaboralTitle_idEsc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEsc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscFinCarreraLaboralTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{escFinCarreraLaboralController.prepareCreate}" update=":EscFinCarreraLaboralCreateForm" oncomplete="PF('EscFinCarreraLaboralCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EscFinCarreraLaboralViewForm" oncomplete="PF('EscFinCarreraLaboralViewDialog').show()" disabled="#{empty escFinCarreraLaboralController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EscFinCarreraLaboralEditForm" oncomplete="PF('EscFinCarreraLaboralEditDialog').show()" disabled="#{empty escFinCarreraLaboralController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{escFinCarreraLaboralController.destroy}" update=":growl,datalist" disabled="#{empty escFinCarreraLaboralController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEscSuscdiplomaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EscSuscdiplomaListForm">
                <p:panel header="#{bundle.ListEscSuscdiplomaTitle}">
                    <p:dataTable id="datalist" value="#{escSuscdiplomaController.items}" var="item"
                                 selectionMode="single" selection="#{escSuscdiplomaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.escSuscdiplomaPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscSuscdiplomaTitle_escSuscdiplomaPK_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.escSuscdiplomaPK.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscSuscdiplomaTitle_escSuscdiplomaPK_cargoSus}"/>
                            </f:facet>
                            <h:outputText value="#{item.escSuscdiplomaPK.cargoSus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscSuscdiplomaTitle_nombreSus}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreSus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscSuscdiplomaTitle_escEstudio}"/>
                            </f:facet>
                            <h:outputText value="#{item.escEstudio}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{escSuscdiplomaController.prepareCreate}" update=":EscSuscdiplomaCreateForm" oncomplete="PF('EscSuscdiplomaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EscSuscdiplomaViewForm" oncomplete="PF('EscSuscdiplomaViewDialog').show()" disabled="#{empty escSuscdiplomaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EscSuscdiplomaEditForm" oncomplete="PF('EscSuscdiplomaEditDialog').show()" disabled="#{empty escSuscdiplomaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{escSuscdiplomaController.destroy}" update=":growl,datalist" disabled="#{empty escSuscdiplomaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

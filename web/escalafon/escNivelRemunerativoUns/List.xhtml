<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEscNivelRemunerativoUnsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EscNivelRemunerativoUnsListForm">
                <p:panel header="#{bundle.ListEscNivelRemunerativoUnsTitle}">
                    <p:dataTable id="datalist" value="#{escNivelRemunerativoUnsController.items}" var="item"
                                 selectionMode="single" selection="#{escNivelRemunerativoUnsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.escNivelRemunerativoUnsPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscNivelRemunerativoUnsTitle_escNivelRemunerativoUnsPK_tipo}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.escNivelRemunerativoUnsPK.tipo}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscNivelRemunerativoUnsTitle_escNivelRemunerativoUnsPK_idNivel}"/>
                            </f:facet>
                            <h:outputText value="#{item.escNivelRemunerativoUnsPK.idNivel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscNivelRemunerativoUnsTitle_nivel}"/>
                            </f:facet>
                            <h:outputText value="#{item.nivel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscNivelRemunerativoUnsTitle_dedicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.dedicacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscNivelRemunerativoUnsTitle_abrevCat}"/>
                            </f:facet>
                            <h:outputText value="#{item.abrevCat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscNivelRemunerativoUnsTitle_abrevDed}"/>
                            </f:facet>
                            <h:outputText value="#{item.abrevDed}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscNivelRemunerativoUnsTitle_idCat}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCat}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscNivelRemunerativoUnsTitle_idGo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{escNivelRemunerativoUnsController.prepareCreate}" update=":EscNivelRemunerativoUnsCreateForm" oncomplete="PF('EscNivelRemunerativoUnsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EscNivelRemunerativoUnsViewForm" oncomplete="PF('EscNivelRemunerativoUnsViewDialog').show()" disabled="#{empty escNivelRemunerativoUnsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EscNivelRemunerativoUnsEditForm" oncomplete="PF('EscNivelRemunerativoUnsEditDialog').show()" disabled="#{empty escNivelRemunerativoUnsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{escNivelRemunerativoUnsController.destroy}" update=":growl,datalist" disabled="#{empty escNivelRemunerativoUnsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

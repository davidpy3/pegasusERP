<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEscInterrupcionesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EscInterrupcionesListForm">
                <p:panel header="#{bundle.ListEscInterrupcionesTitle}">
                    <p:dataTable id="datalist" value="#{escInterrupcionesController.items}" var="item"
                                 selectionMode="single" selection="#{escInterrupcionesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idInt}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscInterrupcionesTitle_idInt}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInt}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscInterrupcionesTitle_fechaIni}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIni}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscInterrupcionesTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscInterrupcionesTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscInterrupcionesTitle_idOrigen}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOrigen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscInterrupcionesTitle_anios}"/>
                            </f:facet>
                            <h:outputText value="#{item.anios}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscInterrupcionesTitle_meses}"/>
                            </f:facet>
                            <h:outputText value="#{item.meses}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscInterrupcionesTitle_dias}"/>
                            </f:facet>
                            <h:outputText value="#{item.dias}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscInterrupcionesTitle_estado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.estado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscInterrupcionesTitle_idEsc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEsc}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{escInterrupcionesController.prepareCreate}" update=":EscInterrupcionesCreateForm" oncomplete="PF('EscInterrupcionesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EscInterrupcionesViewForm" oncomplete="PF('EscInterrupcionesViewDialog').show()" disabled="#{empty escInterrupcionesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EscInterrupcionesEditForm" oncomplete="PF('EscInterrupcionesEditDialog').show()" disabled="#{empty escInterrupcionesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{escInterrupcionesController.destroy}" update=":growl,datalist" disabled="#{empty escInterrupcionesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

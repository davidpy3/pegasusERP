<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscContratosViewDlg" widgetVar="EscContratosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEscContratosTitle}">
            <h:form id="EscContratosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escContratosController.selected != null}">
                        <h:outputText value="#{bundle.ViewEscContratosLabel_idDtra}"/>
                        <h:outputText value="#{escContratosController.selected.idDtra}" title="#{bundle.ViewEscContratosTitle_idDtra}"/>
                        <h:outputText value="#{bundle.ViewEscContratosLabel_mencion}"/>
                        <h:outputText value="#{escContratosController.selected.mencion}" title="#{bundle.ViewEscContratosTitle_mencion}"/>
                        <h:outputText value="#{bundle.ViewEscContratosLabel_fechaIni}"/>
                        <h:outputText value="#{escContratosController.selected.fechaIni}" title="#{bundle.ViewEscContratosTitle_fechaIni}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEscContratosLabel_fechaFin}"/>
                        <h:outputText value="#{escContratosController.selected.fechaFin}" title="#{bundle.ViewEscContratosTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEscContratosLabel_idCn}"/>
                        <h:outputText value="#{escContratosController.selected.idCn}" title="#{bundle.ViewEscContratosTitle_idCn}"/>
                        <h:outputText value="#{bundle.ViewEscContratosLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{escContratosController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEscContratosLabel_jefe}"/>
                        <p:selectBooleanCheckbox value="#{escContratosController.selected.jefe}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEscContratosLabel_plaza}"/>
                        <p:selectBooleanCheckbox value="#{escContratosController.selected.plaza}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEscContratosLabel_escCap}"/>
                        <h:outputText value="#{escContratosController.selected.escCap}" title="#{bundle.ViewEscContratosTitle_escCap}"/>
                        <h:outputText value="#{bundle.ViewEscContratosLabel_idEsc}"/>
                        <h:outputText value="#{escContratosController.selected.idEsc}" title="#{bundle.ViewEscContratosTitle_idEsc}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EscContratosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

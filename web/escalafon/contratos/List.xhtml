<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEscContratosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EscContratosListForm">
                <p:panel header="#{bundle.ListEscContratosTitle}">
                    <p:dataTable id="datalist" value="#{escContratosController.items}" var="item"
                                 selectionMode="single" selection="#{escContratosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idCn}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscContratosTitle_idDtra}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDtra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscContratosTitle_mencion}"/>
                            </f:facet>
                            <h:outputText value="#{item.mencion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscContratosTitle_fechaIni}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIni}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscContratosTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscContratosTitle_idCn}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCn}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscContratosTitle_estado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.estado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscContratosTitle_jefe}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.jefe}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscContratosTitle_plaza}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.plaza}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscContratosTitle_escCap}"/>
                            </f:facet>
                            <h:outputText value="#{item.escCap}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscContratosTitle_idEsc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEsc}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{escContratosController.prepareCreate}" update=":EscContratosCreateForm" oncomplete="PF('EscContratosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EscContratosViewForm" oncomplete="PF('EscContratosViewDialog').show()" disabled="#{empty escContratosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EscContratosEditForm" oncomplete="PF('EscContratosEditDialog').show()" disabled="#{empty escContratosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{escContratosController.destroy}" update=":growl,datalist" disabled="#{empty escContratosController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEscPromocionesDocTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EscPromocionesDocListForm">
                <p:panel header="#{bundle.ListEscPromocionesDocTitle}">
                    <p:dataTable id="datalist" value="#{escPromocionesDocController.items}" var="item"
                                 selectionMode="single" selection="#{escPromocionesDocController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idProd}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscPromocionesDocTitle_idProd}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProd}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscPromocionesDocTitle_fechaProm}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaProm}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscPromocionesDocTitle_idDtra}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDtra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscPromocionesDocTitle_estado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.estado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscPromocionesDocTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscPromocionesDocTitle_horas}"/>
                            </f:facet>
                            <h:outputText value="#{item.horas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscPromocionesDocTitle_escCapDocente}"/>
                            </f:facet>
                            <h:outputText value="#{item.escCapDocente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscPromocionesDocTitle_idEsc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEsc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscPromocionesDocTitle_idTp}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTp}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{escPromocionesDocController.prepareCreate}" update=":EscPromocionesDocCreateForm" oncomplete="PF('EscPromocionesDocCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EscPromocionesDocViewForm" oncomplete="PF('EscPromocionesDocViewDialog').show()" disabled="#{empty escPromocionesDocController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EscPromocionesDocEditForm" oncomplete="PF('EscPromocionesDocEditDialog').show()" disabled="#{empty escPromocionesDocController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{escPromocionesDocController.destroy}" update=":growl,datalist" disabled="#{empty escPromocionesDocController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

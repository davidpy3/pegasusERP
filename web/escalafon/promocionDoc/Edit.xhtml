<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscPromocionesDocEditDlg" widgetVar="EscPromocionesDocEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEscPromocionesDocTitle}">
            <h:form id="EscPromocionesDocEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escPromocionesDocController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEscPromocionesDocLabel_idProd}" for="idProd" />
                        <p:inputText id="idProd" value="#{escPromocionesDocController.selected.idProd}" title="#{bundle.EditEscPromocionesDocTitle_idProd}" required="true" requiredMessage="#{bundle.EditEscPromocionesDocRequiredMessage_idProd}"/>
                        <p:outputLabel value="#{bundle.EditEscPromocionesDocLabel_fechaProm}" for="fechaProm" />
                        <p:calendar id="fechaProm" pattern="MM/dd/yyyy" value="#{escPromocionesDocController.selected.fechaProm}" title="#{bundle.EditEscPromocionesDocTitle_fechaProm}" required="true" requiredMessage="#{bundle.EditEscPromocionesDocRequiredMessage_fechaProm}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEscPromocionesDocLabel_idDtra}" for="idDtra" />
                        <p:inputText id="idDtra" value="#{escPromocionesDocController.selected.idDtra}" title="#{bundle.EditEscPromocionesDocTitle_idDtra}" required="true" requiredMessage="#{bundle.EditEscPromocionesDocRequiredMessage_idDtra}"/>
                        <p:outputLabel value="#{bundle.EditEscPromocionesDocLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{escPromocionesDocController.selected.estado}" required="true" requiredMessage="#{bundle.EditEscPromocionesDocRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditEscPromocionesDocLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{escPromocionesDocController.selected.fechaFin}" title="#{bundle.EditEscPromocionesDocTitle_fechaFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEscPromocionesDocLabel_horas}" for="horas" />
                        <p:inputText id="horas" value="#{escPromocionesDocController.selected.horas}" title="#{bundle.EditEscPromocionesDocTitle_horas}" />
                        <p:outputLabel value="#{bundle.EditEscPromocionesDocLabel_escCapDocente}" for="escCapDocente" />
                        <p:selectOneMenu id="escCapDocente" value="#{escPromocionesDocController.selected.escCapDocente}" required="true" requiredMessage="#{bundle.EditEscPromocionesDocRequiredMessage_escCapDocente}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{escCapDocenteController.itemsAvailableSelectOne}"
                                           var="escCapDocenteItem"
                                           itemValue="#{escCapDocenteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEscPromocionesDocLabel_idEsc}" for="idEsc" />
                        <p:selectOneMenu id="idEsc" value="#{escPromocionesDocController.selected.idEsc}" required="true" requiredMessage="#{bundle.EditEscPromocionesDocRequiredMessage_idEsc}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{escPersonalController.itemsAvailableSelectOne}"
                                           var="idEscItem"
                                           itemValue="#{idEscItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEscPromocionesDocLabel_idTp}" for="idTp" />
                        <p:selectOneMenu id="idTp" value="#{escPromocionesDocController.selected.idTp}" required="true" requiredMessage="#{bundle.EditEscPromocionesDocRequiredMessage_idTp}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{escTipoPromocionController.itemsAvailableSelectOne}"
                                           var="idTpItem"
                                           itemValue="#{idTpItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{escPromocionesDocController.update}" value="#{bundle.Save}" update="display,:EscPromocionesDocListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EscPromocionesDocEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EscPromocionesDocEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

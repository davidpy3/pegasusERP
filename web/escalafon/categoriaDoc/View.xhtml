<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscCategoriaDocViewDlg" widgetVar="EscCategoriaDocViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEscCategoriaDocTitle}">
            <h:form id="EscCategoriaDocViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escCategoriaDocController.selected != null}">
                        <h:outputText value="#{bundle.ViewEscCategoriaDocLabel_idCat}"/>
                        <h:outputText value="#{escCategoriaDocController.selected.idCat}" title="#{bundle.ViewEscCategoriaDocTitle_idCat}"/>
                        <h:outputText value="#{bundle.ViewEscCategoriaDocLabel_nombre}"/>
                        <h:outputText value="#{escCategoriaDocController.selected.nombre}" title="#{bundle.ViewEscCategoriaDocTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EscCategoriaDocViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

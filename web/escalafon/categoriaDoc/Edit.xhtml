<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscCategoriaDocEditDlg" widgetVar="EscCategoriaDocEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEscCategoriaDocTitle}">
            <h:form id="EscCategoriaDocEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escCategoriaDocController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEscCategoriaDocLabel_idCat}" for="idCat" />
                        <p:inputText id="idCat" value="#{escCategoriaDocController.selected.idCat}" title="#{bundle.EditEscCategoriaDocTitle_idCat}" required="true" requiredMessage="#{bundle.EditEscCategoriaDocRequiredMessage_idCat}"/>
                        <p:outputLabel value="#{bundle.EditEscCategoriaDocLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{escCategoriaDocController.selected.nombre}" title="#{bundle.EditEscCategoriaDocTitle_nombre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{escCategoriaDocController.update}" value="#{bundle.Save}" update="display,:EscCategoriaDocListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EscCategoriaDocEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EscCategoriaDocEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

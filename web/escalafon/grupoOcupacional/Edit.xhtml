<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscGrupoOcupacionalEditDlg" widgetVar="EscGrupoOcupacionalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEscGrupoOcupacionalTitle}">
            <h:form id="EscGrupoOcupacionalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escGrupoOcupacionalController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEscGrupoOcupacionalLabel_idGo}" for="idGo" />
                        <p:inputText id="idGo" value="#{escGrupoOcupacionalController.selected.idGo}" title="#{bundle.EditEscGrupoOcupacionalTitle_idGo}" required="true" requiredMessage="#{bundle.EditEscGrupoOcupacionalRequiredMessage_idGo}"/>
                        <p:outputLabel value="#{bundle.EditEscGrupoOcupacionalLabel_grupo}" for="grupo" />
                        <p:inputText id="grupo" value="#{escGrupoOcupacionalController.selected.grupo}" title="#{bundle.EditEscGrupoOcupacionalTitle_grupo}" required="true" requiredMessage="#{bundle.EditEscGrupoOcupacionalRequiredMessage_grupo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{escGrupoOcupacionalController.update}" value="#{bundle.Save}" update="display,:EscGrupoOcupacionalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EscGrupoOcupacionalEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EscGrupoOcupacionalEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEscLabordependenciasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EscLabordependenciasListForm">
                <p:panel header="#{bundle.ListEscLabordependenciasTitle}">
                    <p:dataTable id="datalist" value="#{escLabordependenciasController.items}" var="item"
                                 selectionMode="single" selection="#{escLabordependenciasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.escLabordependenciasPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscLabordependenciasTitle_escLabordependenciasPK_idDep}"/>
                            </f:facet>
                            <h:outputText value="#{item.escLabordependenciasPK.idDep}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscLabordependenciasTitle_escLabordependenciasPK_fecIni}"/>
                            </f:facet>
                            <h:outputText value="#{item.escLabordependenciasPK.fecIni}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscLabordependenciasTitle_escLabordependenciasPK_labor}"/>
                            </f:facet>
                            <h:outputText value="#{item.escLabordependenciasPK.labor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscLabordependenciasTitle_fecFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscLabordependenciasTitle_activo}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.activo}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscLabordependenciasTitle_jefe}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.jefe}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscLabordependenciasTitle_codDtra}"/>
                            </f:facet>
                            <h:outputText value="#{item.codDtra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscLabordependenciasTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscLabordependenciasTitle_migrado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.migrado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscLabordependenciasTitle_escCarreraLaboral}"/>
                            </f:facet>
                            <h:outputText value="#{item.escCarreraLaboral}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{escLabordependenciasController.prepareCreate}" update=":EscLabordependenciasCreateForm" oncomplete="PF('EscLabordependenciasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EscLabordependenciasViewForm" oncomplete="PF('EscLabordependenciasViewDialog').show()" disabled="#{empty escLabordependenciasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EscLabordependenciasEditForm" oncomplete="PF('EscLabordependenciasEditDialog').show()" disabled="#{empty escLabordependenciasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{escLabordependenciasController.destroy}" update=":growl,datalist" disabled="#{empty escLabordependenciasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscNombramientosCreateDlg" widgetVar="EscNombramientosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEscNombramientosTitle}">
            <h:form id="EscNombramientosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escNombramientosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEscNombramientosLabel_idNom}" for="idNom" />
                        <p:inputText id="idNom" value="#{escNombramientosController.selected.idNom}" title="#{bundle.CreateEscNombramientosTitle_idNom}" required="true" requiredMessage="#{bundle.CreateEscNombramientosRequiredMessage_idNom}"/>
                        <p:outputLabel value="#{bundle.CreateEscNombramientosLabel_fechaNomb}" for="fechaNomb" />
                        <p:calendar id="fechaNomb" pattern="MM/dd/yyyy" value="#{escNombramientosController.selected.fechaNomb}" title="#{bundle.EditEscNombramientosTitle_fechaNomb}" required="true" requiredMessage="#{bundle.EditEscNombramientosRequiredMessage_fechaNomb}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEscNombramientosLabel_idDtra}" for="idDtra" />
                        <p:inputText id="idDtra" value="#{escNombramientosController.selected.idDtra}" title="#{bundle.CreateEscNombramientosTitle_idDtra}" required="true" requiredMessage="#{bundle.CreateEscNombramientosRequiredMessage_idDtra}"/>
                        <p:outputLabel value="#{bundle.CreateEscNombramientosLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{escNombramientosController.selected.fechaFin}" title="#{bundle.EditEscNombramientosTitle_fechaFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEscNombramientosLabel_escCap}" for="escCap" />
                        <p:selectOneMenu id="escCap" value="#{escNombramientosController.selected.escCap}" required="true" requiredMessage="#{bundle.EditEscNombramientosRequiredMessage_escCap}">
                            <f:selectItems value="#{escCapController.itemsAvailableSelectOne}"
                                           var="escCapItem"
                                           itemValue="#{escCapItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEscNombramientosLabel_idEsc}" for="idEsc" />
                        <p:selectOneMenu id="idEsc" value="#{escNombramientosController.selected.idEsc}" required="true" requiredMessage="#{bundle.EditEscNombramientosRequiredMessage_idEsc}">
                            <f:selectItems value="#{escPersonalController.itemsAvailableSelectOne}"
                                           var="idEscItem"
                                           itemValue="#{idEscItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{escNombramientosController.create}" value="#{bundle.Save}" update="display,:EscNombramientosListForm:datalist,:growl" oncomplete="handleSubmit(args,'EscNombramientosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EscNombramientosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEscNivelRemunerativoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EscNivelRemunerativoListForm">
                <p:panel header="#{bundle.ListEscNivelRemunerativoTitle}">
                    <p:dataTable id="datalist" value="#{escNivelRemunerativoController.items}" var="item"
                                 selectionMode="single" selection="#{escNivelRemunerativoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idNivel}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscNivelRemunerativoTitle_idNivel}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNivel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscNivelRemunerativoTitle_nivel}"/>
                            </f:facet>
                            <h:outputText value="#{item.nivel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscNivelRemunerativoTitle_idGo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{escNivelRemunerativoController.prepareCreate}" update=":EscNivelRemunerativoCreateForm" oncomplete="PF('EscNivelRemunerativoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EscNivelRemunerativoViewForm" oncomplete="PF('EscNivelRemunerativoViewDialog').show()" disabled="#{empty escNivelRemunerativoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EscNivelRemunerativoEditForm" oncomplete="PF('EscNivelRemunerativoEditDialog').show()" disabled="#{empty escNivelRemunerativoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{escNivelRemunerativoController.destroy}" update=":growl,datalist" disabled="#{empty escNivelRemunerativoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

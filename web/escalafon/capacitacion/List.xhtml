<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEscCapacitacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EscCapacitacionListForm">
                <p:panel header="#{bundle.ListEscCapacitacionTitle}">
                    <p:dataTable id="datalist" value="#{escCapacitacionController.items}" var="item"
                                 selectionMode="single" selection="#{escCapacitacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapacitacionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapacitacionTitle_capacitacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacitacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapacitacionTitle_fechaIni}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaIni}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapacitacionTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapacitacionTitle_horas}"/>
                            </f:facet>
                            <h:outputText value="#{item.horas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapacitacionTitle_horasText}"/>
                            </f:facet>
                            <h:outputText value="#{item.horasText}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapacitacionTitle_mencion}"/>
                            </f:facet>
                            <h:outputText value="#{item.mencion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapacitacionTitle_idCc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapacitacionTitle_idInst}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInst}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapacitacionTitle_idEsc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEsc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapacitacionTitle_idTc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapacitacionTitle_perPermisoPersonal}"/>
                            </f:facet>
                            <h:outputText value="#{item.perPermisoPersonal}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{escCapacitacionController.prepareCreate}" update=":EscCapacitacionCreateForm" oncomplete="PF('EscCapacitacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EscCapacitacionViewForm" oncomplete="PF('EscCapacitacionViewDialog').show()" disabled="#{empty escCapacitacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EscCapacitacionEditForm" oncomplete="PF('EscCapacitacionEditDialog').show()" disabled="#{empty escCapacitacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{escCapacitacionController.destroy}" update=":growl,datalist" disabled="#{empty escCapacitacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscCategoriaViewDlg" widgetVar="EscCategoriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEscCategoriaTitle}">
            <h:form id="EscCategoriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escCategoriaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEscCategoriaLabel_idCategoria}"/>
                        <h:outputText value="#{escCategoriaController.selected.idCategoria}" title="#{bundle.ViewEscCategoriaTitle_idCategoria}"/>
                        <h:outputText value="#{bundle.ViewEscCategoriaLabel_categoria}"/>
                        <h:outputText value="#{escCategoriaController.selected.categoria}" title="#{bundle.ViewEscCategoriaTitle_categoria}"/>
                        <h:outputText value="#{bundle.ViewEscCategoriaLabel_dedicacion}"/>
                        <h:outputText value="#{escCategoriaController.selected.dedicacion}" title="#{bundle.ViewEscCategoriaTitle_dedicacion}"/>
                        <h:outputText value="#{bundle.ViewEscCategoriaLabel_abrevCat}"/>
                        <h:outputText value="#{escCategoriaController.selected.abrevCat}" title="#{bundle.ViewEscCategoriaTitle_abrevCat}"/>
                        <h:outputText value="#{bundle.ViewEscCategoriaLabel_abrevDed}"/>
                        <h:outputText value="#{escCategoriaController.selected.abrevDed}" title="#{bundle.ViewEscCategoriaTitle_abrevDed}"/>
                        <h:outputText value="#{bundle.ViewEscCategoriaLabel_idCat}"/>
                        <h:outputText value="#{escCategoriaController.selected.idCat}" title="#{bundle.ViewEscCategoriaTitle_idCat}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EscCategoriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

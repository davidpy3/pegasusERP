<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscParticComunidadViewDlg" widgetVar="EscParticComunidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEscParticComunidadTitle}">
            <h:form id="EscParticComunidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escParticComunidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewEscParticComunidadLabel_idComud}"/>
                        <h:outputText value="#{escParticComunidadController.selected.idComud}" title="#{bundle.ViewEscParticComunidadTitle_idComud}"/>
                        <h:outputText value="#{bundle.ViewEscParticComunidadLabel_idEsc}"/>
                        <h:outputText value="#{escParticComunidadController.selected.idEsc}" title="#{bundle.ViewEscParticComunidadTitle_idEsc}"/>
                        <h:outputText value="#{bundle.ViewEscParticComunidadLabel_cargo}"/>
                        <h:outputText value="#{escParticComunidadController.selected.cargo}" title="#{bundle.ViewEscParticComunidadTitle_cargo}"/>
                        <h:outputText value="#{bundle.ViewEscParticComunidadLabel_fechaInicio}"/>
                        <h:outputText value="#{escParticComunidadController.selected.fechaInicio}" title="#{bundle.ViewEscParticComunidadTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEscParticComunidadLabel_fechaFin}"/>
                        <h:outputText value="#{escParticComunidadController.selected.fechaFin}" title="#{bundle.ViewEscParticComunidadTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEscParticComunidadLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{escParticComunidadController.selected.activo}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEscParticComunidadLabel_idInst}"/>
                        <h:outputText value="#{escParticComunidadController.selected.idInst}" title="#{bundle.ViewEscParticComunidadTitle_idInst}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EscParticComunidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

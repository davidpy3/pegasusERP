<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscServiciosViewDlg" widgetVar="EscServiciosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEscServiciosTitle}">
            <h:form id="EscServiciosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escServiciosController.selected != null}">
                        <h:outputText value="#{bundle.ViewEscServiciosLabel_idServicio}"/>
                        <h:outputText value="#{escServiciosController.selected.idServicio}" title="#{bundle.ViewEscServiciosTitle_idServicio}"/>
                        <h:outputText value="#{bundle.ViewEscServiciosLabel_servicio}"/>
                        <h:outputText value="#{escServiciosController.selected.servicio}" title="#{bundle.ViewEscServiciosTitle_servicio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EscServiciosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscProdCientificaViewDlg" widgetVar="EscProdCientificaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEscProdCientificaTitle}">
            <h:form id="EscProdCientificaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escProdCientificaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEscProdCientificaLabel_idProdc}"/>
                        <h:outputText value="#{escProdCientificaController.selected.idProdc}" title="#{bundle.ViewEscProdCientificaTitle_idProdc}"/>
                        <h:outputText value="#{bundle.ViewEscProdCientificaLabel_idEsc}"/>
                        <h:outputText value="#{escProdCientificaController.selected.idEsc}" title="#{bundle.ViewEscProdCientificaTitle_idEsc}"/>
                        <h:outputText value="#{bundle.ViewEscProdCientificaLabel_descripcion}"/>
                        <h:outputText value="#{escProdCientificaController.selected.descripcion}" title="#{bundle.ViewEscProdCientificaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewEscProdCientificaLabel_fechaPubl}"/>
                        <h:outputText value="#{escProdCientificaController.selected.fechaPubl}" title="#{bundle.ViewEscProdCientificaTitle_fechaPubl}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEscProdCientificaLabel_activo}"/>
                        <p:selectBooleanCheckbox value="#{escProdCientificaController.selected.activo}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EscProdCientificaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

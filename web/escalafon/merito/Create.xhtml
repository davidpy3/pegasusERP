<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscMeritosCreateDlg" widgetVar="EscMeritosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEscMeritosTitle}">
            <h:form id="EscMeritosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escMeritosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEscMeritosLabel_idDtra}" for="idDtra" />
                        <p:inputText id="idDtra" value="#{escMeritosController.selected.idDtra}" title="#{bundle.CreateEscMeritosTitle_idDtra}" required="true" requiredMessage="#{bundle.CreateEscMeritosRequiredMessage_idDtra}"/>
                        <p:outputLabel value="#{bundle.CreateEscMeritosLabel_mencion}" for="mencion" />
                        <p:inputText id="mencion" value="#{escMeritosController.selected.mencion}" title="#{bundle.CreateEscMeritosTitle_mencion}" />
                        <p:outputLabel value="#{bundle.CreateEscMeritosLabel_id}" for="id" />
                        <p:inputText id="id" value="#{escMeritosController.selected.id}" title="#{bundle.CreateEscMeritosTitle_id}" required="true" requiredMessage="#{bundle.CreateEscMeritosRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateEscMeritosLabel_merito}" for="merito" />
                        <p:inputText id="merito" value="#{escMeritosController.selected.merito}" title="#{bundle.CreateEscMeritosTitle_merito}" required="true" requiredMessage="#{bundle.CreateEscMeritosRequiredMessage_merito}"/>
                        <p:outputLabel value="#{bundle.CreateEscMeritosLabel_fechaMer}" for="fechaMer" />
                        <p:calendar id="fechaMer" pattern="MM/dd/yyyy" value="#{escMeritosController.selected.fechaMer}" title="#{bundle.EditEscMeritosTitle_fechaMer}" required="true" requiredMessage="#{bundle.EditEscMeritosRequiredMessage_fechaMer}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEscMeritosLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{escMeritosController.selected.fechaInicio}" title="#{bundle.EditEscMeritosTitle_fechaInicio}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEscMeritosLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{escMeritosController.selected.fechaFin}" title="#{bundle.EditEscMeritosTitle_fechaFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEscMeritosLabel_monto}" for="monto" />
                        <p:inputText id="monto" value="#{escMeritosController.selected.monto}" title="#{bundle.CreateEscMeritosTitle_monto}" />
                        <p:outputLabel value="#{bundle.CreateEscMeritosLabel_idEsc}" for="idEsc" />
                        <p:selectOneMenu id="idEsc" value="#{escMeritosController.selected.idEsc}" required="true" requiredMessage="#{bundle.EditEscMeritosRequiredMessage_idEsc}">
                            <f:selectItems value="#{escPersonalController.itemsAvailableSelectOne}"
                                           var="idEscItem"
                                           itemValue="#{idEscItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEscMeritosLabel_idTipo}" for="idTipo" />
                        <p:selectOneMenu id="idTipo" value="#{escMeritosController.selected.idTipo}" >
                            <f:selectItems value="#{escTipoMeritosController.itemsAvailableSelectOne}"
                                           var="idTipoItem"
                                           itemValue="#{idTipoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{escMeritosController.create}" value="#{bundle.Save}" update="display,:EscMeritosListForm:datalist,:growl" oncomplete="handleSubmit(args,'EscMeritosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EscMeritosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

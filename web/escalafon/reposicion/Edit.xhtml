<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscReposicionesEditDlg" widgetVar="EscReposicionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEscReposicionesTitle}">
            <h:form id="EscReposicionesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escReposicionesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEscReposicionesLabel_idRep}" for="idRep" />
                        <p:inputText id="idRep" value="#{escReposicionesController.selected.idRep}" title="#{bundle.EditEscReposicionesTitle_idRep}" required="true" requiredMessage="#{bundle.EditEscReposicionesRequiredMessage_idRep}"/>
                        <p:outputLabel value="#{bundle.EditEscReposicionesLabel_idDtra}" for="idDtra" />
                        <p:inputText id="idDtra" value="#{escReposicionesController.selected.idDtra}" title="#{bundle.EditEscReposicionesTitle_idDtra}" />
                        <p:outputLabel value="#{bundle.EditEscReposicionesLabel_mencion}" for="mencion" />
                        <p:inputText id="mencion" value="#{escReposicionesController.selected.mencion}" title="#{bundle.EditEscReposicionesTitle_mencion}" />
                        <p:outputLabel value="#{bundle.EditEscReposicionesLabel_fechaRep}" for="fechaRep" />
                        <p:calendar id="fechaRep" pattern="MM/dd/yyyy" value="#{escReposicionesController.selected.fechaRep}" title="#{bundle.EditEscReposicionesTitle_fechaRep}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEscReposicionesLabel_fechaIni}" for="fechaIni" />
                        <p:calendar id="fechaIni" pattern="MM/dd/yyyy" value="#{escReposicionesController.selected.fechaIni}" title="#{bundle.EditEscReposicionesTitle_fechaIni}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEscReposicionesLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{escReposicionesController.selected.activo}" required="true" requiredMessage="#{bundle.EditEscReposicionesRequiredMessage_activo}"/>
                        <p:outputLabel value="#{bundle.EditEscReposicionesLabel_id}" for="id" />
                        <p:selectOneMenu id="id" value="#{escReposicionesController.selected.id}" required="true" requiredMessage="#{bundle.EditEscReposicionesRequiredMessage_id}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{escDemeritosController.itemsAvailableSelectOne}"
                                           var="idItem"
                                           itemValue="#{idItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEscReposicionesLabel_idEsc}" for="idEsc" />
                        <p:selectOneMenu id="idEsc" value="#{escReposicionesController.selected.idEsc}" required="true" requiredMessage="#{bundle.EditEscReposicionesRequiredMessage_idEsc}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{escPersonalController.itemsAvailableSelectOne}"
                                           var="idEscItem"
                                           itemValue="#{idEscItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{escReposicionesController.update}" value="#{bundle.Save}" update="display,:EscReposicionesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EscReposicionesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EscReposicionesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscGrupoHorarioEditDlg" widgetVar="EscGrupoHorarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEscGrupoHorarioTitle}">
            <h:form id="EscGrupoHorarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escGrupoHorarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEscGrupoHorarioLabel_idGrupo}" for="idGrupo" />
                        <p:inputText id="idGrupo" value="#{escGrupoHorarioController.selected.idGrupo}" title="#{bundle.EditEscGrupoHorarioTitle_idGrupo}" required="true" requiredMessage="#{bundle.EditEscGrupoHorarioRequiredMessage_idGrupo}"/>
                        <p:outputLabel value="#{bundle.EditEscGrupoHorarioLabel_horaIn}" for="horaIn" />
                        <p:calendar id="horaIn" pattern="HH:mm:ss" value="#{escGrupoHorarioController.selected.horaIn}" title="#{bundle.EditEscGrupoHorarioTitle_horaIn}" required="true" requiredMessage="#{bundle.EditEscGrupoHorarioRequiredMessage_horaIn}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEscGrupoHorarioLabel_horaOut}" for="horaOut" />
                        <p:calendar id="horaOut" pattern="HH:mm:ss" value="#{escGrupoHorarioController.selected.horaOut}" title="#{bundle.EditEscGrupoHorarioTitle_horaOut}" required="true" requiredMessage="#{bundle.EditEscGrupoHorarioRequiredMessage_horaOut}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEscGrupoHorarioLabel_horaRefrigerio}" for="horaRefrigerio" />
                        <p:calendar id="horaRefrigerio" pattern="HH:mm:ss" value="#{escGrupoHorarioController.selected.horaRefrigerio}" title="#{bundle.EditEscGrupoHorarioTitle_horaRefrigerio}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEscGrupoHorarioLabel_horaRetorno}" for="horaRetorno" />
                        <p:calendar id="horaRetorno" pattern="HH:mm:ss" value="#{escGrupoHorarioController.selected.horaRetorno}" title="#{bundle.EditEscGrupoHorarioTitle_horaRetorno}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEscGrupoHorarioLabel_toleranciaRefrigerio}" for="toleranciaRefrigerio" />
                        <p:inputText id="toleranciaRefrigerio" value="#{escGrupoHorarioController.selected.toleranciaRefrigerio}" title="#{bundle.EditEscGrupoHorarioTitle_toleranciaRefrigerio}" />
                        <p:outputLabel value="#{bundle.EditEscGrupoHorarioLabel_lunes}" for="lunes" />
                        <p:selectBooleanCheckbox id="lunes" value="#{escGrupoHorarioController.selected.lunes}" required="true" requiredMessage="#{bundle.EditEscGrupoHorarioRequiredMessage_lunes}"/>
                        <p:outputLabel value="#{bundle.EditEscGrupoHorarioLabel_martes}" for="martes" />
                        <p:selectBooleanCheckbox id="martes" value="#{escGrupoHorarioController.selected.martes}" required="true" requiredMessage="#{bundle.EditEscGrupoHorarioRequiredMessage_martes}"/>
                        <p:outputLabel value="#{bundle.EditEscGrupoHorarioLabel_miercoles}" for="miercoles" />
                        <p:selectBooleanCheckbox id="miercoles" value="#{escGrupoHorarioController.selected.miercoles}" required="true" requiredMessage="#{bundle.EditEscGrupoHorarioRequiredMessage_miercoles}"/>
                        <p:outputLabel value="#{bundle.EditEscGrupoHorarioLabel_jueves}" for="jueves" />
                        <p:selectBooleanCheckbox id="jueves" value="#{escGrupoHorarioController.selected.jueves}" required="true" requiredMessage="#{bundle.EditEscGrupoHorarioRequiredMessage_jueves}"/>
                        <p:outputLabel value="#{bundle.EditEscGrupoHorarioLabel_viernes}" for="viernes" />
                        <p:selectBooleanCheckbox id="viernes" value="#{escGrupoHorarioController.selected.viernes}" required="true" requiredMessage="#{bundle.EditEscGrupoHorarioRequiredMessage_viernes}"/>
                        <p:outputLabel value="#{bundle.EditEscGrupoHorarioLabel_sabado}" for="sabado" />
                        <p:selectBooleanCheckbox id="sabado" value="#{escGrupoHorarioController.selected.sabado}" required="true" requiredMessage="#{bundle.EditEscGrupoHorarioRequiredMessage_sabado}"/>
                        <p:outputLabel value="#{bundle.EditEscGrupoHorarioLabel_domingo}" for="domingo" />
                        <p:selectBooleanCheckbox id="domingo" value="#{escGrupoHorarioController.selected.domingo}" required="true" requiredMessage="#{bundle.EditEscGrupoHorarioRequiredMessage_domingo}"/>
                        <p:outputLabel value="#{bundle.EditEscGrupoHorarioLabel_idDep}" for="idDep" />
                        <p:inputText id="idDep" value="#{escGrupoHorarioController.selected.idDep}" title="#{bundle.EditEscGrupoHorarioTitle_idDep}" />
                        <p:outputLabel value="#{bundle.EditEscGrupoHorarioLabel_idTurno}" for="idTurno" />
                        <p:selectOneMenu id="idTurno" value="#{escGrupoHorarioController.selected.idTurno}" required="true" requiredMessage="#{bundle.EditEscGrupoHorarioRequiredMessage_idTurno}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{escTurnoController.itemsAvailableSelectOne}"
                                           var="idTurnoItem"
                                           itemValue="#{idTurnoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{escGrupoHorarioController.update}" value="#{bundle.Save}" update="display,:EscGrupoHorarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EscGrupoHorarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EscGrupoHorarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

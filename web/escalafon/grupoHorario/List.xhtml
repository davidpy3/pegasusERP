<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEscGrupoHorarioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EscGrupoHorarioListForm">
                <p:panel header="#{bundle.ListEscGrupoHorarioTitle}">
                    <p:dataTable id="datalist" value="#{escGrupoHorarioController.items}" var="item"
                                 selectionMode="single" selection="#{escGrupoHorarioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idGrupo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscGrupoHorarioTitle_idGrupo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGrupo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscGrupoHorarioTitle_horaIn}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaIn}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscGrupoHorarioTitle_horaOut}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaOut}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscGrupoHorarioTitle_horaRefrigerio}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaRefrigerio}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscGrupoHorarioTitle_horaRetorno}"/>
                            </f:facet>
                            <h:outputText value="#{item.horaRetorno}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscGrupoHorarioTitle_toleranciaRefrigerio}"/>
                            </f:facet>
                            <h:outputText value="#{item.toleranciaRefrigerio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscGrupoHorarioTitle_lunes}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.lunes}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscGrupoHorarioTitle_martes}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.martes}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscGrupoHorarioTitle_miercoles}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.miercoles}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscGrupoHorarioTitle_jueves}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.jueves}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscGrupoHorarioTitle_viernes}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.viernes}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscGrupoHorarioTitle_sabado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.sabado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscGrupoHorarioTitle_domingo}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.domingo}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscGrupoHorarioTitle_idDep}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDep}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscGrupoHorarioTitle_idTurno}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTurno}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{escGrupoHorarioController.prepareCreate}" update=":EscGrupoHorarioCreateForm" oncomplete="PF('EscGrupoHorarioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EscGrupoHorarioViewForm" oncomplete="PF('EscGrupoHorarioViewDialog').show()" disabled="#{empty escGrupoHorarioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EscGrupoHorarioEditForm" oncomplete="PF('EscGrupoHorarioEditDialog').show()" disabled="#{empty escGrupoHorarioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{escGrupoHorarioController.destroy}" update=":growl,datalist" disabled="#{empty escGrupoHorarioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

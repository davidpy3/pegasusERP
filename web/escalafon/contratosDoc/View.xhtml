<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscContratosDocViewDlg" widgetVar="EscContratosDocViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEscContratosDocTitle}">
            <h:form id="EscContratosDocViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escContratosDocController.selected != null}">
                        <h:outputText value="#{bundle.ViewEscContratosDocLabel_idCnd}"/>
                        <h:outputText value="#{escContratosDocController.selected.idCnd}" title="#{bundle.ViewEscContratosDocTitle_idCnd}"/>
                        <h:outputText value="#{bundle.ViewEscContratosDocLabel_fechaIni}"/>
                        <h:outputText value="#{escContratosDocController.selected.fechaIni}" title="#{bundle.ViewEscContratosDocTitle_fechaIni}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEscContratosDocLabel_fechaFin}"/>
                        <h:outputText value="#{escContratosDocController.selected.fechaFin}" title="#{bundle.ViewEscContratosDocTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEscContratosDocLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{escContratosDocController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEscContratosDocLabel_idDtra}"/>
                        <h:outputText value="#{escContratosDocController.selected.idDtra}" title="#{bundle.ViewEscContratosDocTitle_idDtra}"/>
                        <h:outputText value="#{bundle.ViewEscContratosDocLabel_horas}"/>
                        <h:outputText value="#{escContratosDocController.selected.horas}" title="#{bundle.ViewEscContratosDocTitle_horas}"/>
                        <h:outputText value="#{bundle.ViewEscContratosDocLabel_mencion}"/>
                        <h:outputText value="#{escContratosDocController.selected.mencion}" title="#{bundle.ViewEscContratosDocTitle_mencion}"/>
                        <h:outputText value="#{bundle.ViewEscContratosDocLabel_periodo}"/>
                        <h:outputText value="#{escContratosDocController.selected.periodo}" title="#{bundle.ViewEscContratosDocTitle_periodo}"/>
                        <h:outputText value="#{bundle.ViewEscContratosDocLabel_escCapDocente}"/>
                        <h:outputText value="#{escContratosDocController.selected.escCapDocente}" title="#{bundle.ViewEscContratosDocTitle_escCapDocente}"/>
                        <h:outputText value="#{bundle.ViewEscContratosDocLabel_idEsc}"/>
                        <h:outputText value="#{escContratosDocController.selected.idEsc}" title="#{bundle.ViewEscContratosDocTitle_idEsc}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EscContratosDocViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscCondicionCapViewDlg" widgetVar="EscCondicionCapViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEscCondicionCapTitle}">

                    <p:panelGrid columns="2" rendered="#{escCondicionCapController.selected != null}">

                        <h:outputText value="#{bundle.ViewEscCondicionCapLabel_condicion}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EscCondicionCapViewDialog.hide()"/>

    </ui:composition>

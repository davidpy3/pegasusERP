<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEscRotacionesCasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EscRotacionesCasListForm">
                <p:panel header="#{bundle.ListEscRotacionesCasTitle}">
                    <p:dataTable id="datalist" value="#{escRotacionesCasController.items}" var="item"
                                 selectionMode="single" selection="#{escRotacionesCasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idRot}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscRotacionesCasTitle_idRot}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRot}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscRotacionesCasTitle_fecInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscRotacionesCasTitle_fecFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscRotacionesCasTitle_estado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.estado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscRotacionesCasTitle_idDtra}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDtra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscRotacionesCasTitle_mencion}"/>
                            </f:facet>
                            <h:outputText value="#{item.mencion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscRotacionesCasTitle_jefe}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.jefe}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscRotacionesCasTitle_escCap}"/>
                            </f:facet>
                            <h:outputText value="#{item.escCap}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscRotacionesCasTitle_idDesp}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDesp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscRotacionesCasTitle_idEsc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEsc}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{escRotacionesCasController.prepareCreate}" update=":EscRotacionesCasCreateForm" oncomplete="PF('EscRotacionesCasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EscRotacionesCasViewForm" oncomplete="PF('EscRotacionesCasViewDialog').show()" disabled="#{empty escRotacionesCasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EscRotacionesCasEditForm" oncomplete="PF('EscRotacionesCasEditDialog').show()" disabled="#{empty escRotacionesCasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{escRotacionesCasController.destroy}" update=":growl,datalist" disabled="#{empty escRotacionesCasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEscCapUnsTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EscCapUnsListForm">
                <p:panel header="#{bundle.ListEscCapUnsTitle}">
                    <p:dataTable id="datalist" value="#{escCapUnsController.items}" var="item"
                                 selectionMode="single" selection="#{escCapUnsController.selected}"
                                 paginator="true"
                                 rowKey="#{item.escCapUnsPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapUnsTitle_escCapUnsPK_idDep}"/>
                            </f:facet>
                            <h:outputText value="#{item.escCapUnsPK.idDep}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapUnsTitle_escCapUnsPK_idCap}"/>
                            </f:facet>
                            <h:outputText value="#{item.escCapUnsPK.idCap}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapUnsTitle_nroCargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nroCargo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapUnsTitle_cargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapUnsTitle_totalNecesario}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalNecesario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapUnsTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapUnsTitle_previstos}"/>
                            </f:facet>
                            <h:outputText value="#{item.previstos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapUnsTitle_nombrados}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrados}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapUnsTitle_contratados}"/>
                            </f:facet>
                            <h:outputText value="#{item.contratados}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapUnsTitle_vacantes}"/>
                            </f:facet>
                            <h:outputText value="#{item.vacantes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapUnsTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapUnsTitle_idHistCap}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHistCap}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapUnsTitle_escNivelRemunerativoUns}"/>
                            </f:facet>
                            <h:outputText value="#{item.escNivelRemunerativoUns}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{escCapUnsController.prepareCreate}" update=":EscCapUnsCreateForm" oncomplete="PF('EscCapUnsCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EscCapUnsViewForm" oncomplete="PF('EscCapUnsViewDialog').show()" disabled="#{empty escCapUnsController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EscCapUnsEditForm" oncomplete="PF('EscCapUnsEditDialog').show()" disabled="#{empty escCapUnsController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{escCapUnsController.destroy}" update=":growl,datalist" disabled="#{empty escCapUnsController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

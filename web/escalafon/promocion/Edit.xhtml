<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscPromocionesEditDlg" widgetVar="EscPromocionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEscPromocionesTitle}">
            <h:form id="EscPromocionesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escPromocionesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEscPromocionesLabel_idPro}" for="idPro" />
                        <p:inputText id="idPro" value="#{escPromocionesController.selected.idPro}" title="#{bundle.EditEscPromocionesTitle_idPro}" required="true" requiredMessage="#{bundle.EditEscPromocionesRequiredMessage_idPro}"/>
                        <p:outputLabel value="#{bundle.EditEscPromocionesLabel_fechaProm}" for="fechaProm" />
                        <p:calendar id="fechaProm" pattern="MM/dd/yyyy" value="#{escPromocionesController.selected.fechaProm}" title="#{bundle.EditEscPromocionesTitle_fechaProm}" required="true" requiredMessage="#{bundle.EditEscPromocionesRequiredMessage_fechaProm}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEscPromocionesLabel_idDtra}" for="idDtra" />
                        <p:inputText id="idDtra" value="#{escPromocionesController.selected.idDtra}" title="#{bundle.EditEscPromocionesTitle_idDtra}" required="true" requiredMessage="#{bundle.EditEscPromocionesRequiredMessage_idDtra}"/>
                        <p:outputLabel value="#{bundle.EditEscPromocionesLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{escPromocionesController.selected.estado}" required="true" requiredMessage="#{bundle.EditEscPromocionesRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditEscPromocionesLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{escPromocionesController.selected.fechaFin}" title="#{bundle.EditEscPromocionesTitle_fechaFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEscPromocionesLabel_escCap}" for="escCap" />
                        <p:selectOneMenu id="escCap" value="#{escPromocionesController.selected.escCap}" required="true" requiredMessage="#{bundle.EditEscPromocionesRequiredMessage_escCap}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{escCapController.itemsAvailableSelectOne}"
                                           var="escCapItem"
                                           itemValue="#{escCapItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEscPromocionesLabel_idEsc}" for="idEsc" />
                        <p:selectOneMenu id="idEsc" value="#{escPromocionesController.selected.idEsc}" required="true" requiredMessage="#{bundle.EditEscPromocionesRequiredMessage_idEsc}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{escPersonalController.itemsAvailableSelectOne}"
                                           var="idEscItem"
                                           itemValue="#{idEscItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEscPromocionesLabel_idTp}" for="idTp" />
                        <p:selectOneMenu id="idTp" value="#{escPromocionesController.selected.idTp}" required="true" requiredMessage="#{bundle.EditEscPromocionesRequiredMessage_idTp}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{escTipoPromocionController.itemsAvailableSelectOne}"
                                           var="idTpItem"
                                           itemValue="#{idTpItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{escPromocionesController.update}" value="#{bundle.Save}" update="display,:EscPromocionesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EscPromocionesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EscPromocionesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

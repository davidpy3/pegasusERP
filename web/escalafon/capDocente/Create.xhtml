<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscCapDocenteCreateDlg" widgetVar="EscCapDocenteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEscCapDocenteTitle}">
            <h:form id="EscCapDocenteCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escCapDocenteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEscCapDocenteLabel_escCapDocentePK_idCap}" for="escCapDocentePK_idCap" />
                        <p:inputText id="escCapDocentePK_idCap" value="#{escCapDocenteController.selected.escCapDocentePK.idCap}" title="#{bundle.CreateEscCapDocenteTitle_escCapDocentePK_idCap}" required="true" requiredMessage="#{bundle.CreateEscCapDocenteRequiredMessage_escCapDocentePK_idCap}"/>
                        <p:outputLabel value="#{bundle.CreateEscCapDocenteLabel_escCapDocentePK_idDep}" for="escCapDocentePK_idDep" />
                        <p:inputText id="escCapDocentePK_idDep" value="#{escCapDocenteController.selected.escCapDocentePK.idDep}" title="#{bundle.CreateEscCapDocenteTitle_escCapDocentePK_idDep}" required="true" requiredMessage="#{bundle.CreateEscCapDocenteRequiredMessage_escCapDocentePK_idDep}"/>
                        <p:outputLabel value="#{bundle.CreateEscCapDocenteLabel_nroCargo}" for="nroCargo" />
                        <p:inputText id="nroCargo" value="#{escCapDocenteController.selected.nroCargo}" title="#{bundle.CreateEscCapDocenteTitle_nroCargo}" required="true" requiredMessage="#{bundle.CreateEscCapDocenteRequiredMessage_nroCargo}"/>
                        <p:outputLabel value="#{bundle.CreateEscCapDocenteLabel_totalNecesario}" for="totalNecesario" />

                        <p:outputLabel value="#{bundle.CreateEscCapDocenteLabel_previstos}" for="previstos" />
                        <p:inputText id="previstos" value="#{escCapDocenteController.selected.previstos}" title="#{bundle.CreateEscCapDocenteTitle_previstos}" required="true" requiredMessage="#{bundle.CreateEscCapDocenteRequiredMessage_previstos}"/>
                        <p:outputLabel value="#{bundle.CreateEscCapDocenteLabel_nombrados}" for="nombrados" />
                        <p:inputText id="nombrados" value="#{escCapDocenteController.selected.nombrados}" title="#{bundle.CreateEscCapDocenteTitle_nombrados}" required="true" requiredMessage="#{bundle.CreateEscCapDocenteRequiredMessage_nombrados}"/>
                        <p:outputLabel value="#{bundle.CreateEscCapDocenteLabel_vacantes}" for="vacantes" />
                        <p:inputText id="vacantes" value="#{escCapDocenteController.selected.vacantes}" title="#{bundle.CreateEscCapDocenteTitle_vacantes}" required="true" requiredMessage="#{bundle.CreateEscCapDocenteRequiredMessage_vacantes}"/>
                        <p:outputLabel value="#{bundle.CreateEscCapDocenteLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{escCapDocenteController.selected.observaciones}" title="#{bundle.CreateEscCapDocenteTitle_observaciones}" />
                        <p:outputLabel value="#{bundle.CreateEscCapDocenteLabel_cargo}" for="cargo" />
                        <p:inputText id="cargo" value="#{escCapDocenteController.selected.cargo}" title="#{bundle.CreateEscCapDocenteTitle_cargo}" />
                        <p:outputLabel value="#{bundle.CreateEscCapDocenteLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{escCapDocenteController.selected.codigo}" title="#{bundle.CreateEscCapDocenteTitle_codigo}" />
                        <p:outputLabel value="#{bundle.CreateEscCapDocenteLabel_contratados}" for="contratados" />
                        <p:inputText id="contratados" value="#{escCapDocenteController.selected.contratados}" title="#{bundle.CreateEscCapDocenteTitle_contratados}" />

                            <f:selectItems value="#{escCategoriaController.itemsAvailableSelectOne}"
                                           var="idCategoriaItem"
                                           itemValue="#{idCategoriaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEscCapDocenteLabel_idHistCap}" for="idHistCap" />
                        <p:selectOneMenu id="idHistCap" value="#{escCapDocenteController.selected.idHistCap}" required="true" requiredMessage="#{bundle.EditEscCapDocenteRequiredMessage_idHistCap}">
                            <f:selectItems value="#{escHistoriaCapController.itemsAvailableSelectOne}"
                                           var="idHistCapItem"
                                           itemValue="#{idHistCapItem}"/>
                        </p:selectOneMenu>

                    <p:commandButton actionListener="#{escCapDocenteController.create}" value="#{bundle.Save}" update="display,:EscCapDocenteListForm:datalist,:growl" oncomplete="handleSubmit(args,'EscCapDocenteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EscCapDocenteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

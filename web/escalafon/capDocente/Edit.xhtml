<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscCapDocenteEditDlg" widgetVar="EscCapDocenteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEscCapDocenteTitle}">
            <h:form id="EscCapDocenteEditForm">

                    <p:panelGrid columns="2" rendered="#{escCapDocenteController.selected != null}">

                        <p:inputText id="escCapDocentePK_idCap" value="#{escCapDocenteController.selected.escCapDocentePK.idCap}" title="#{bundle.EditEscCapDocenteTitle_escCapDocentePK_idCap}" required="true" requiredMessage="#{bundle.EditEscCapDocenteRequiredMessage_escCapDocentePK_idCap}"/>
                        <p:outputLabel value="#{bundle.EditEscCapDocenteLabel_escCapDocentePK_idDep}" for="escCapDocentePK_idDep" />

                        <p:outputLabel value="#{bundle.EditEscCapDocenteLabel_nroCargo}" for="nroCargo" />

                        <p:outputLabel value="#{bundle.EditEscCapDocenteLabel_previstos}" for="previstos" />
                        <p:inputText id="previstos" value="#{escCapDocenteController.selected.previstos}" title="#{bundle.EditEscCapDocenteTitle_previstos}" required="true" requiredMessage="#{bundle.EditEscCapDocenteRequiredMessage_previstos}"/>

                        <p:outputLabel value="#{bundle.EditEscCapDocenteLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{escCapDocenteController.selected.observaciones}" title="#{bundle.EditEscCapDocenteTitle_observaciones}" />
                        <p:outputLabel value="#{bundle.EditEscCapDocenteLabel_cargo}" for="cargo" />
                        <p:inputText id="cargo" value="#{escCapDocenteController.selected.cargo}" title="#{bundle.EditEscCapDocenteTitle_cargo}" />
                        <p:outputLabel value="#{bundle.EditEscCapDocenteLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{escCapDocenteController.selected.codigo}" title="#{bundle.EditEscCapDocenteTitle_codigo}" />
                        <p:outputLabel value="#{bundle.EditEscCapDocenteLabel_contratados}" for="contratados" />
                        <p:inputText id="contratados" value="#{escCapDocenteController.selected.contratados}" title="#{bundle.EditEscCapDocenteTitle_contratados}" />

                                           itemValue="#{idCategoriaItem}"/>

                        <p:outputLabel value="#{bundle.EditEscCapDocenteLabel_idHistCap}" for="idHistCap" />

                                           itemValue="#{idHistCapItem}"/>

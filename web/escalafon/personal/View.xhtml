<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscPersonalViewDlg" widgetVar="EscPersonalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEscPersonalTitle}">
            <h:form id="EscPersonalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escPersonalController.selected != null}">
                        <h:outputText value="#{bundle.ViewEscPersonalLabel_idEsc}"/>
                        <h:outputText value="#{escPersonalController.selected.idEsc}" title="#{bundle.ViewEscPersonalTitle_idEsc}"/>
                        <h:outputText value="#{bundle.ViewEscPersonalLabel_fechaIng}"/>
                        <h:outputText value="#{escPersonalController.selected.fechaIng}" title="#{bundle.ViewEscPersonalTitle_fechaIng}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEscPersonalLabel_condicion}"/>
                        <p:selectBooleanCheckbox value="#{escPersonalController.selected.condicion}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEscPersonalLabel_ruc}"/>
                        <h:outputText value="#{escPersonalController.selected.ruc}" title="#{bundle.ViewEscPersonalTitle_ruc}"/>
                        <h:outputText value="#{bundle.ViewEscPersonalLabel_especialidad}"/>
                        <h:outputText value="#{escPersonalController.selected.especialidad}" title="#{bundle.ViewEscPersonalTitle_especialidad}"/>
                        <h:outputText value="#{bundle.ViewEscPersonalLabel_abrevEsp}"/>
                        <h:outputText value="#{escPersonalController.selected.abrevEsp}" title="#{bundle.ViewEscPersonalTitle_abrevEsp}"/>
                        <h:outputText value="#{bundle.ViewEscPersonalLabel_fechaCese}"/>
                        <h:outputText value="#{escPersonalController.selected.fechaCese}" title="#{bundle.ViewEscPersonalTitle_fechaCese}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEscPersonalLabel_observaciones}"/>
                        <h:outputText value="#{escPersonalController.selected.observaciones}" title="#{bundle.ViewEscPersonalTitle_observaciones}"/>
                        <h:outputText value="#{bundle.ViewEscPersonalLabel_idDtraCese}"/>
                        <h:outputText value="#{escPersonalController.selected.idDtraCese}" title="#{bundle.ViewEscPersonalTitle_idDtraCese}"/>
                        <h:outputText value="#{bundle.ViewEscPersonalLabel_escTipoPersonal}"/>
                        <h:outputText value="#{escPersonalController.selected.escTipoPersonal}" title="#{bundle.ViewEscPersonalTitle_escTipoPersonal}"/>
                        <h:outputText value="#{bundle.ViewEscPersonalLabel_escEstadoTrabajador}"/>
                        <h:outputText value="#{escPersonalController.selected.escEstadoTrabajador}" title="#{bundle.ViewEscPersonalTitle_escEstadoTrabajador}"/>
                        <h:outputText value="#{bundle.ViewEscPersonalLabel_idDir}"/>
                        <h:outputText value="#{escPersonalController.selected.idDir}" title="#{bundle.ViewEscPersonalTitle_idDir}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EscPersonalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscMateriaViewDlg" widgetVar="EscMateriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEscMateriaTitle}">
            <h:form id="EscMateriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escMateriaController.selected != null}">
                        <h:outputText value="#{bundle.ViewEscMateriaLabel_idMateria}"/>
                        <h:outputText value="#{escMateriaController.selected.idMateria}" title="#{bundle.ViewEscMateriaTitle_idMateria}"/>
                        <h:outputText value="#{bundle.ViewEscMateriaLabel_materia}"/>
                        <h:outputText value="#{escMateriaController.selected.materia}" title="#{bundle.ViewEscMateriaTitle_materia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EscMateriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscPersDepEditDlg" widgetVar="EscPersDepEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEscPersDepTitle}">
            <h:form id="EscPersDepEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escPersDepController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEscPersDepLabel_idPd}" for="idPd" />
                        <p:inputText id="idPd" value="#{escPersDepController.selected.idPd}" title="#{bundle.EditEscPersDepTitle_idPd}" required="true" requiredMessage="#{bundle.EditEscPersDepRequiredMessage_idPd}"/>
                        <p:outputLabel value="#{bundle.EditEscPersDepLabel_fecInicio}" for="fecInicio" />
                        <p:calendar id="fecInicio" pattern="MM/dd/yyyy" value="#{escPersDepController.selected.fecInicio}" title="#{bundle.EditEscPersDepTitle_fecInicio}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEscPersDepLabel_fecFin}" for="fecFin" />
                        <p:calendar id="fecFin" pattern="MM/dd/yyyy" value="#{escPersDepController.selected.fecFin}" title="#{bundle.EditEscPersDepTitle_fecFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditEscPersDepLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{escPersDepController.selected.estado}" required="true" requiredMessage="#{bundle.EditEscPersDepRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditEscPersDepLabel_idDtra}" for="idDtra" />
                        <p:inputText id="idDtra" value="#{escPersDepController.selected.idDtra}" title="#{bundle.EditEscPersDepTitle_idDtra}" />
                        <p:outputLabel value="#{bundle.EditEscPersDepLabel_escCap}" for="escCap" />
                        <p:selectOneMenu id="escCap" value="#{escPersDepController.selected.escCap}" required="true" requiredMessage="#{bundle.EditEscPersDepRequiredMessage_escCap}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{escCapController.itemsAvailableSelectOne}"
                                           var="escCapItem"
                                           itemValue="#{escCapItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEscPersDepLabel_idDesp}" for="idDesp" />
                        <p:selectOneMenu id="idDesp" value="#{escPersDepController.selected.idDesp}" required="true" requiredMessage="#{bundle.EditEscPersDepRequiredMessage_idDesp}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{escDesplazamientoController.itemsAvailableSelectOne}"
                                           var="idDespItem"
                                           itemValue="#{idDespItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEscPersDepLabel_idEsc}" for="idEsc" />
                        <p:selectOneMenu id="idEsc" value="#{escPersDepController.selected.idEsc}" required="true" requiredMessage="#{bundle.EditEscPersDepRequiredMessage_idEsc}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{escPersonalController.itemsAvailableSelectOne}"
                                           var="idEscItem"
                                           itemValue="#{idEscItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{escPersDepController.update}" value="#{bundle.Save}" update="display,:EscPersDepListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EscPersDepEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EscPersDepEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

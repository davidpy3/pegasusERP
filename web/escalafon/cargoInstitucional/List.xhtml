<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEscCargoInstitucionalTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EscCargoInstitucionalListForm">
                <p:panel header="#{bundle.ListEscCargoInstitucionalTitle}">
                    <p:dataTable id="datalist" value="#{escCargoInstitucionalController.items}" var="item"
                                 selectionMode="single" selection="#{escCargoInstitucionalController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCargoInstitucionalTitle_desde}"/>
                            </f:facet>
                            <h:outputText value="#{item.desde}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCargoInstitucionalTitle_hasta}"/>
                            </f:facet>
                            <h:outputText value="#{item.hasta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCargoInstitucionalTitle_cargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCargoInstitucionalTitle_condicion}"/>
                            </f:facet>
                            <h:outputText value="#{item.condicion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCargoInstitucionalTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCargoInstitucionalTitle_aprobado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.aprobado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCargoInstitucionalTitle_codDtra}"/>
                            </f:facet>
                            <h:outputText value="#{item.codDtra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCargoInstitucionalTitle_idInst}"/>
                            </f:facet>
                            <h:outputText value="#{item.idInst}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCargoInstitucionalTitle_idEsc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEsc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCargoInstitucionalTitle_idTc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTc}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{escCargoInstitucionalController.prepareCreate}" update=":EscCargoInstitucionalCreateForm" oncomplete="PF('EscCargoInstitucionalCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EscCargoInstitucionalViewForm" oncomplete="PF('EscCargoInstitucionalViewDialog').show()" disabled="#{empty escCargoInstitucionalController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EscCargoInstitucionalEditForm" oncomplete="PF('EscCargoInstitucionalEditDialog').show()" disabled="#{empty escCargoInstitucionalController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{escCargoInstitucionalController.destroy}" update=":growl,datalist" disabled="#{empty escCargoInstitucionalController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscInstitucionesViewDlg" widgetVar="EscInstitucionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEscInstitucionesTitle}">
            <h:form id="EscInstitucionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escInstitucionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewEscInstitucionesLabel_idInst}"/>
                        <h:outputText value="#{escInstitucionesController.selected.idInst}" title="#{bundle.ViewEscInstitucionesTitle_idInst}"/>
                        <h:outputText value="#{bundle.ViewEscInstitucionesLabel_nombreInst}"/>
                        <h:outputText value="#{escInstitucionesController.selected.nombreInst}" title="#{bundle.ViewEscInstitucionesTitle_nombreInst}"/>
                        <h:outputText value="#{bundle.ViewEscInstitucionesLabel_ruc}"/>
                        <h:outputText value="#{escInstitucionesController.selected.ruc}" title="#{bundle.ViewEscInstitucionesTitle_ruc}"/>
                        <h:outputText value="#{bundle.ViewEscInstitucionesLabel_pais}"/>
                        <h:outputText value="#{escInstitucionesController.selected.pais}" title="#{bundle.ViewEscInstitucionesTitle_pais}"/>
                        <h:outputText value="#{bundle.ViewEscInstitucionesLabel_ciudad}"/>
                        <h:outputText value="#{escInstitucionesController.selected.ciudad}" title="#{bundle.ViewEscInstitucionesTitle_ciudad}"/>
                        <h:outputText value="#{bundle.ViewEscInstitucionesLabel_sector}"/>
                        <h:outputText value="#{escInstitucionesController.selected.sector}" title="#{bundle.ViewEscInstitucionesTitle_sector}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EscInstitucionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

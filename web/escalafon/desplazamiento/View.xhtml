<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscDesplazamientoViewDlg" widgetVar="EscDesplazamientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEscDesplazamientoTitle}">
            <h:form id="EscDesplazamientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escDesplazamientoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEscDesplazamientoLabel_idDesp}"/>
                        <h:outputText value="#{escDesplazamientoController.selected.idDesp}" title="#{bundle.ViewEscDesplazamientoTitle_idDesp}"/>
                        <h:outputText value="#{bundle.ViewEscDesplazamientoLabel_despPersonal}"/>
                        <h:outputText value="#{escDesplazamientoController.selected.despPersonal}" title="#{bundle.ViewEscDesplazamientoTitle_despPersonal}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EscDesplazamientoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscCarreraLaboralCreateDlg" widgetVar="EscCarreraLaboralCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEscCarreraLaboralTitle}">
            <h:form id="EscCarreraLaboralCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escCarreraLaboralController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_idPercl}" for="idPercl" />
                        <p:inputText id="idPercl" value="#{escCarreraLaboralController.selected.idPercl}" title="#{bundle.CreateEscCarreraLaboralTitle_idPercl}" required="true" requiredMessage="#{bundle.CreateEscCarreraLaboralRequiredMessage_idPercl}"/>
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_idPerclDe}" for="idPerclDe" />
                        <p:inputText id="idPerclDe" value="#{escCarreraLaboralController.selected.idPerclDe}" title="#{bundle.CreateEscCarreraLaboralTitle_idPerclDe}" />
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_idCap}" for="idCap" />
                        <p:inputText id="idCap" value="#{escCarreraLaboralController.selected.idCap}" title="#{bundle.CreateEscCarreraLaboralTitle_idCap}" />
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_tipoCap}" for="tipoCap" />
                        <p:selectBooleanCheckbox id="tipoCap" value="#{escCarreraLaboralController.selected.tipoCap}" />
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_fechaIni}" for="fechaIni" />
                        <p:calendar id="fechaIni" pattern="MM/dd/yyyy" value="#{escCarreraLaboralController.selected.fechaIni}" title="#{bundle.EditEscCarreraLaboralTitle_fechaIni}" required="true" requiredMessage="#{bundle.EditEscCarreraLaboralRequiredMessage_fechaIni}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{escCarreraLaboralController.selected.fechaFin}" title="#{bundle.EditEscCarreraLaboralTitle_fechaFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_codDtra}" for="codDtra" />
                        <p:inputText id="codDtra" value="#{escCarreraLaboralController.selected.codDtra}" title="#{bundle.CreateEscCarreraLaboralTitle_codDtra}" />
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_condicion}" for="condicion" />
                        <p:inputText id="condicion" value="#{escCarreraLaboralController.selected.condicion}" title="#{bundle.CreateEscCarreraLaboralTitle_condicion}" required="true" requiredMessage="#{bundle.CreateEscCarreraLaboralRequiredMessage_condicion}"/>
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{escCarreraLaboralController.selected.estado}" required="true" requiredMessage="#{bundle.EditEscCarreraLaboralRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_jefe}" for="jefe" />
                        <p:selectBooleanCheckbox id="jefe" value="#{escCarreraLaboralController.selected.jefe}" required="true" requiredMessage="#{bundle.EditEscCarreraLaboralRequiredMessage_jefe}"/>
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_plaza}" for="plaza" />
                        <p:selectBooleanCheckbox id="plaza" value="#{escCarreraLaboralController.selected.plaza}" required="true" requiredMessage="#{bundle.EditEscCarreraLaboralRequiredMessage_plaza}"/>
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_servicio}" for="servicio" />
                        <p:selectBooleanCheckbox id="servicio" value="#{escCarreraLaboralController.selected.servicio}" required="true" requiredMessage="#{bundle.EditEscCarreraLaboralRequiredMessage_servicio}"/>
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_horas}" for="horas" />
                        <p:inputText id="horas" value="#{escCarreraLaboralController.selected.horas}" title="#{bundle.CreateEscCarreraLaboralTitle_horas}" />
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_monto}" for="monto" />
                        <p:inputText id="monto" value="#{escCarreraLaboralController.selected.monto}" title="#{bundle.CreateEscCarreraLaboralTitle_monto}" />
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_mencion}" for="mencion" />
                        <p:inputText id="mencion" value="#{escCarreraLaboralController.selected.mencion}" title="#{bundle.CreateEscCarreraLaboralTitle_mencion}" />
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_migrado}" for="migrado" />
                        <p:selectBooleanCheckbox id="migrado" value="#{escCarreraLaboralController.selected.migrado}" required="true" requiredMessage="#{bundle.EditEscCarreraLaboralRequiredMessage_migrado}"/>
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_idAcper}" for="idAcper" />
                        <p:selectOneMenu id="idAcper" value="#{escCarreraLaboralController.selected.idAcper}" >
                            <f:selectItems value="#{apcPeriodoAcademicoController.itemsAvailableSelectOne}"
                                           var="idAcperItem"
                                           itemValue="#{idAcperItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_idAmbito}" for="idAmbito" />
                        <p:selectOneMenu id="idAmbito" value="#{escCarreraLaboralController.selected.idAmbito}" >
                            <f:selectItems value="#{apsAmbitoAcademicoController.itemsAvailableSelectOne}"
                                           var="idAmbitoItem"
                                           itemValue="#{idAmbitoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_idDesp}" for="idDesp" />
                        <p:selectOneMenu id="idDesp" value="#{escCarreraLaboralController.selected.idDesp}" >
                            <f:selectItems value="#{escDesplazamientoController.itemsAvailableSelectOne}"
                                           var="idDespItem"
                                           itemValue="#{idDespItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_idMov}" for="idMov" />
                        <p:selectOneMenu id="idMov" value="#{escCarreraLaboralController.selected.idMov}" required="true" requiredMessage="#{bundle.EditEscCarreraLaboralRequiredMessage_idMov}">
                            <f:selectItems value="#{escMovimientosController.itemsAvailableSelectOne}"
                                           var="idMovItem"
                                           itemValue="#{idMovItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_idMovmod}" for="idMovmod" />
                        <p:selectOneMenu id="idMovmod" value="#{escCarreraLaboralController.selected.idMovmod}" required="true" requiredMessage="#{bundle.EditEscCarreraLaboralRequiredMessage_idMovmod}">
                            <f:selectItems value="#{escMovmodalidadController.itemsAvailableSelectOne}"
                                           var="idMovmodItem"
                                           itemValue="#{idMovmodItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_idEsc}" for="idEsc" />
                        <p:selectOneMenu id="idEsc" value="#{escCarreraLaboralController.selected.idEsc}" required="true" requiredMessage="#{bundle.EditEscCarreraLaboralRequiredMessage_idEsc}">
                            <f:selectItems value="#{escPersonalController.itemsAvailableSelectOne}"
                                           var="idEscItem"
                                           itemValue="#{idEscItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_idServicio}" for="idServicio" />
                        <p:selectOneMenu id="idServicio" value="#{escCarreraLaboralController.selected.idServicio}" >
                            <f:selectItems value="#{escServiciosController.itemsAvailableSelectOne}"

                            <f:selectItems value="#{escTipoPersonalController.itemsAvailableSelectOne}"
                                           var="idTipoItem"
                                           itemValue="#{idTipoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEscCarreraLaboralLabel_idTp}" for="idTp" />
                        <p:selectOneMenu id="idTp" value="#{escCarreraLaboralController.selected.idTp}" >
                            <f:selectItems value="#{escTipoPromocionController.itemsAvailableSelectOne}"
                                           var="idTpItem"
                                           itemValue="#{idTpItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{escCarreraLaboralController.create}" value="#{bundle.Save}" update="display,:EscCarreraLaboralListForm:datalist,:growl" oncomplete="handleSubmit(args,'EscCarreraLaboralCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EscCarreraLaboralCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

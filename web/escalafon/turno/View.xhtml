<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscTurnoViewDlg" widgetVar="EscTurnoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEscTurnoTitle}">
            <h:form id="EscTurnoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escTurnoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEscTurnoLabel_idTurno}"/>
                        <h:outputText value="#{escTurnoController.selected.idTurno}" title="#{bundle.ViewEscTurnoTitle_idTurno}"/>
                        <h:outputText value="#{bundle.ViewEscTurnoLabel_turno}"/>
                        <h:outputText value="#{escTurnoController.selected.turno}" title="#{bundle.ViewEscTurnoTitle_turno}"/>
                        <h:outputText value="#{bundle.ViewEscTurnoLabel_tolerancia}"/>
                        <h:outputText value="#{escTurnoController.selected.tolerancia}" title="#{bundle.ViewEscTurnoTitle_tolerancia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EscTurnoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscEspecialidadViewDlg" widgetVar="EscEspecialidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEscEspecialidadTitle}">
            <h:form id="EscEspecialidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escEspecialidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewEscEspecialidadLabel_idEsp}"/>
                        <h:outputText value="#{escEspecialidadController.selected.idEsp}" title="#{bundle.ViewEscEspecialidadTitle_idEsp}"/>
                        <h:outputText value="#{bundle.ViewEscEspecialidadLabel_especialidad}"/>
                        <h:outputText value="#{escEspecialidadController.selected.especialidad}" title="#{bundle.ViewEscEspecialidadTitle_especialidad}"/>
                        <h:outputText value="#{bundle.ViewEscEspecialidadLabel_abrev}"/>
                        <h:outputText value="#{escEspecialidadController.selected.abrev}" title="#{bundle.ViewEscEspecialidadTitle_abrev}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EscEspecialidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEscCapTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EscCapListForm">
                <p:panel header="#{bundle.ListEscCapTitle}">
                    <p:dataTable id="datalist" value="#{escCapController.items}" var="item"
                                 selectionMode="single" selection="#{escCapController.selected}"
                                 paginator="true"
                                 rowKey="#{item.escCapPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapTitle_escCapPK_idCap}"/>
                            </f:facet>
                            <h:outputText value="#{item.escCapPK.idCap}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapTitle_escCapPK_idDep}"/>
                            </f:facet>
                            <h:outputText value="#{item.escCapPK.idDep}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapTitle_cargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapTitle_nroCargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nroCargo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapTitle_totalNecesario}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalNecesario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapTitle_previstos}"/>
                            </f:facet>
                            <h:outputText value="#{item.previstos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapTitle_nombrados}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombrados}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapTitle_contratados}"/>
                            </f:facet>
                            <h:outputText value="#{item.contratados}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapTitle_vacantes}"/>
                            </f:facet>
                            <h:outputText value="#{item.vacantes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapTitle_idHistCap}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHistCap}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscCapTitle_idNivel}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNivel}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{escCapController.prepareCreate}" update=":EscCapCreateForm" oncomplete="PF('EscCapCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EscCapViewForm" oncomplete="PF('EscCapViewDialog').show()" disabled="#{empty escCapController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EscCapEditForm" oncomplete="PF('EscCapEditDialog').show()" disabled="#{empty escCapController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{escCapController.destroy}" update=":growl,datalist" disabled="#{empty escCapController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

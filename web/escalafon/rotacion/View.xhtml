<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscRotacionesViewDlg" widgetVar="EscRotacionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEscRotacionesTitle}">
            <h:form id="EscRotacionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escRotacionesController.selected != null}">
                        <h:outputText value="#{bundle.ViewEscRotacionesLabel_idRot}"/>
                        <h:outputText value="#{escRotacionesController.selected.idRot}" title="#{bundle.ViewEscRotacionesTitle_idRot}"/>
                        <h:outputText value="#{bundle.ViewEscRotacionesLabel_fecInicio}"/>
                        <h:outputText value="#{escRotacionesController.selected.fecInicio}" title="#{bundle.ViewEscRotacionesTitle_fecInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEscRotacionesLabel_fecFin}"/>
                        <h:outputText value="#{escRotacionesController.selected.fecFin}" title="#{bundle.ViewEscRotacionesTitle_fecFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEscRotacionesLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{escRotacionesController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEscRotacionesLabel_idDtra}"/>
                        <h:outputText value="#{escRotacionesController.selected.idDtra}" title="#{bundle.ViewEscRotacionesTitle_idDtra}"/>
                        <h:outputText value="#{bundle.ViewEscRotacionesLabel_mencion}"/>
                        <h:outputText value="#{escRotacionesController.selected.mencion}" title="#{bundle.ViewEscRotacionesTitle_mencion}"/>
                        <h:outputText value="#{bundle.ViewEscRotacionesLabel_jefe}"/>
                        <p:selectBooleanCheckbox value="#{escRotacionesController.selected.jefe}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEscRotacionesLabel_escCap}"/>
                        <h:outputText value="#{escRotacionesController.selected.escCap}" title="#{bundle.ViewEscRotacionesTitle_escCap}"/>
                        <h:outputText value="#{bundle.ViewEscRotacionesLabel_idDesp}"/>
                        <h:outputText value="#{escRotacionesController.selected.idDesp}" title="#{bundle.ViewEscRotacionesTitle_idDesp}"/>
                        <h:outputText value="#{bundle.ViewEscRotacionesLabel_idEsc}"/>
                        <h:outputText value="#{escRotacionesController.selected.idEsc}" title="#{bundle.ViewEscRotacionesTitle_idEsc}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EscRotacionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEscRotacionesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EscRotacionesListForm">
                <p:panel header="#{bundle.ListEscRotacionesTitle}">
                    <p:dataTable id="datalist" value="#{escRotacionesController.items}" var="item"
                                 selectionMode="single" selection="#{escRotacionesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idRot}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscRotacionesTitle_idRot}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRot}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscRotacionesTitle_fecInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscRotacionesTitle_fecFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscRotacionesTitle_estado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.estado}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscRotacionesTitle_idDtra}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDtra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscRotacionesTitle_mencion}"/>
                            </f:facet>
                            <h:outputText value="#{item.mencion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscRotacionesTitle_jefe}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.jefe}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscRotacionesTitle_escCap}"/>
                            </f:facet>
                            <h:outputText value="#{item.escCap}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscRotacionesTitle_idDesp}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDesp}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEscRotacionesTitle_idEsc}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEsc}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{escRotacionesController.prepareCreate}" update=":EscRotacionesCreateForm" oncomplete="PF('EscRotacionesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EscRotacionesViewForm" oncomplete="PF('EscRotacionesViewDialog').show()" disabled="#{empty escRotacionesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EscRotacionesEditForm" oncomplete="PF('EscRotacionesEditDialog').show()" disabled="#{empty escRotacionesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{escRotacionesController.destroy}" update=":growl,datalist" disabled="#{empty escRotacionesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EscNombramientosDocCreateDlg" widgetVar="EscNombramientosDocCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEscNombramientosDocTitle}">
            <h:form id="EscNombramientosDocCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{escNombramientosDocController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEscNombramientosDocLabel_idNomd}" for="idNomd" />
                        <p:inputText id="idNomd" value="#{escNombramientosDocController.selected.idNomd}" title="#{bundle.CreateEscNombramientosDocTitle_idNomd}" required="true" requiredMessage="#{bundle.CreateEscNombramientosDocRequiredMessage_idNomd}"/>
                        <p:outputLabel value="#{bundle.CreateEscNombramientosDocLabel_fechaNomb}" for="fechaNomb" />
                        <p:calendar id="fechaNomb" pattern="MM/dd/yyyy" value="#{escNombramientosDocController.selected.fechaNomb}" title="#{bundle.EditEscNombramientosDocTitle_fechaNomb}" required="true" requiredMessage="#{bundle.EditEscNombramientosDocRequiredMessage_fechaNomb}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEscNombramientosDocLabel_idDtra}" for="idDtra" />
                        <p:inputText id="idDtra" value="#{escNombramientosDocController.selected.idDtra}" title="#{bundle.CreateEscNombramientosDocTitle_idDtra}" required="true" requiredMessage="#{bundle.CreateEscNombramientosDocRequiredMessage_idDtra}"/>
                        <p:outputLabel value="#{bundle.CreateEscNombramientosDocLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{escNombramientosDocController.selected.fechaFin}" title="#{bundle.EditEscNombramientosDocTitle_fechaFin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEscNombramientosDocLabel_horas}" for="horas" />
                        <p:inputText id="horas" value="#{escNombramientosDocController.selected.horas}" title="#{bundle.CreateEscNombramientosDocTitle_horas}" />
                        <p:outputLabel value="#{bundle.CreateEscNombramientosDocLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{escNombramientosDocController.selected.estado}" />
                        <p:outputLabel value="#{bundle.CreateEscNombramientosDocLabel_escCapDocente}" for="escCapDocente" />
                        <p:selectOneMenu id="escCapDocente" value="#{escNombramientosDocController.selected.escCapDocente}" required="true" requiredMessage="#{bundle.EditEscNombramientosDocRequiredMessage_escCapDocente}">
                            <f:selectItems value="#{escCapDocenteController.itemsAvailableSelectOne}"
                                           var="escCapDocenteItem"
                                           itemValue="#{escCapDocenteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEscNombramientosDocLabel_idEsc}" for="idEsc" />
                        <p:selectOneMenu id="idEsc" value="#{escNombramientosDocController.selected.idEsc}" required="true" requiredMessage="#{bundle.EditEscNombramientosDocRequiredMessage_idEsc}">
                            <f:selectItems value="#{escPersonalController.itemsAvailableSelectOne}"
                                           var="idEscItem"
                                           itemValue="#{idEscItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{escNombramientosDocController.create}" value="#{bundle.Save}" update="display,:EscNombramientosDocListForm:datalist,:growl" oncomplete="handleSubmit(args,'EscNombramientosDocCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EscNombramientosDocCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

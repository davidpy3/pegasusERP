<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Pegasus - Inicio de Sesión</title>
        <f:facet name="first"></f:facet>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>
    <h:body>
        <center><br/><table ><tr><td align="center">
                        <h:graphicImage style="margin-right: 20px" url="/resources/images/uns2.png"></h:graphicImage><br/><br/>
                        <h:form title="jjj">
                            <p:panel header="Inicio de Sesión" style="width:300px">
                                <h:outputText value="Usuario" /><br/>
                                <h:inputText id="user" value="#{usuarioController.params['user']}"></h:inputText><br/>
                                <h:message for="username"></h:message><br/>
                                <h:outputText value="Contraseña" /><br/>
                                <h:inputSecret id="pass" value="#{usuarioController.params['pass']}"></h:inputSecret><br/>
                                <h:message for="password"></h:message><br/>
                                <h:commandButton action="#{usuarioController.login}" value="Ingresar"></h:commandButton> 
                            </p:panel>

                        </h:form>
                    </td></tr></table>
        </center>
            
    </h:body>
</f:view>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovimientoViewDlg" widgetVar="MovimientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMovimientoTitle}">
            <h:form id="MovimientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movimientoController.selected != null}">
                        <h:outputText value="#{bundle.ViewMovimientoLabel_idMovimiento}"/>
                        <h:outputText value="#{movimientoController.selected.idMovimiento}" title="#{bundle.ViewMovimientoTitle_idMovimiento}"/>
                        <h:outputText value="#{bundle.ViewMovimientoLabel_glosa}"/>
                        <h:outputText value="#{movimientoController.selected.glosa}" title="#{bundle.ViewMovimientoTitle_glosa}"/>
                        <h:outputText value="#{bundle.ViewMovimientoLabel_fecMov}"/>
                        <h:outputText value="#{movimientoController.selected.fecMov}" title="#{bundle.ViewMovimientoTitle_fecMov}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMovimientoLabel_ingreso}"/>
                        <h:outputText value="#{movimientoController.selected.ingreso}" title="#{bundle.ViewMovimientoTitle_ingreso}"/>
                        <h:outputText value="#{bundle.ViewMovimientoLabel_egreso}"/>
                        <h:outputText value="#{movimientoController.selected.egreso}" title="#{bundle.ViewMovimientoTitle_egreso}"/>
                        <h:outputText value="#{bundle.ViewMovimientoLabel_idAlmacen}"/>
                        <h:outputText value="#{movimientoController.selected.idAlmacen}" title="#{bundle.ViewMovimientoTitle_idAlmacen}"/>
                        <h:outputText value="#{bundle.ViewMovimientoLabel_flag}"/>
                        <h:outputText value="#{movimientoController.selected.flag}" title="#{bundle.ViewMovimientoTitle_flag}"/>
                        <h:outputText value="#{bundle.ViewMovimientoLabel_idCuenta}"/>
                        <h:outputText value="#{movimientoController.selected.idCuenta}" title="#{bundle.ViewMovimientoTitle_idCuenta}"/>
                        <h:outputText value="#{bundle.ViewMovimientoLabel_destino}"/>
                        <h:outputText value="#{movimientoController.selected.destino}" title="#{bundle.ViewMovimientoTitle_destino}"/>
                        <h:outputText value="#{bundle.ViewMovimientoLabel_idDestino}"/>
                        <h:outputText value="#{movimientoController.selected.idDestino}" title="#{bundle.ViewMovimientoTitle_idDestino}"/>
                        <h:outputText value="#{bundle.ViewMovimientoLabel_nick}"/>
                        <h:outputText value="#{movimientoController.selected.nick}" title="#{bundle.ViewMovimientoTitle_nick}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MovimientoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:head>
            <f:facet name="first">
            </f:facet>
            <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        
        </h:head>
        <h:form id="MovimientoCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="4" rendered="#{movimientoController.prepareCreate() != null}">

                    <p:outputLabel value="#{bundle.CreateMovimientoLabel_idCuenta}" for="idCuenta" />

                    <p:selectOneMenu  style="width:180px" id="idCuenta" value="#{movimientoController.selected.idCuenta}"  >
                        <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                        <f:selectItems value="#{cuentaController.itemsAvailableSelectOne}"
                                       var="situacionAcademicoItem"
                                       itemValue="#{situacionAcademicoItem.idCuenta}" 
                                       itemLabel="#{situacionAcademicoItem.banco.nombre}: #{situacionAcademicoItem.moneda.moneda} - #{situacionAcademicoItem.nroCuenta}" />
                    </p:selectOneMenu>

                    <p:outputLabel value="#{bundle.CreateMovimientoLabel_glosa}" for="glosa" />
                    <p:inputText id="glosa" value="#{movimientoController.selected.glosa}" title="#{bundle.CreateMovimientoTitle_glosa}" />
                    <p:outputLabel value="#{bundle.CreateMovimientoLabel_fecMov}" for="fecMov" />
                    <p:calendar id="fecMov" pattern="MM/dd/yyyy" value="#{movimientoController.selected.fecMov}" title="#{bundle.EditMovimientoTitle_fecMov}"  showOn="button"/>
                    <p:outputLabel value="#{bundle.CreateMovimientoLabel_ingreso}" for="ingreso" />
                    <p:inputText id="ingreso" value="#{movimientoController.selected.ingreso}" title="#{bundle.CreateMovimientoTitle_ingreso}" />


                    <p:outputLabel value="#{bundle.CreateMovimientoLabel_nick}" for="nick" />
                    <p:inputText id="nick"  value="#{movimientoController.selected.nick}" title="#{bundle.CreateMovimientoTitle_idDestino}" required="true" requiredMessage="#{bundle.CreateMovimientoRequiredMessage_idDestino}"/>

                </p:panelGrid>
                <p:commandButton actionListener="#{movimientoController.create}" value="#{bundle.Save}" />
                <p:commandButton value="#{bundle.Cancel}" onclick="MovimientoCreateDialog.hide()"/>
            </h:panelGroup>
        </h:form>
    </ui:composition>
</html>

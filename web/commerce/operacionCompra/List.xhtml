<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListComOperacionCompraTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ComOperacionCompraListForm">
                <p:panel header="#{bundle.ListComOperacionCompraTitle}">
                    <p:dataTable id="datalist" value="#{comOperacionCompraController.items}" var="item"
                                 selectionMode="single" selection="#{comOperacionCompraController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idOperacion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionCompraTitle_idOperacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOperacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionCompraTitle_idDirProveedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDirProveedor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionCompraTitle_idFuenteFinanciamiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFuenteFinanciamiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionCompraTitle_idPrograma}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPrograma}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionCompraTitle_tasaImpuesto}"/>
                            </f:facet>
                            <h:outputText value="#{item.tasaImpuesto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionCompraTitle_subTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.subTotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionCompraTitle_impuesto}"/>
                            </f:facet>
                            <h:outputText value="#{item.impuesto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionCompraTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionCompraTitle_saldo}"/>
                            </f:facet>
                            <h:outputText value="#{item.saldo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionCompraTitle_idPecosa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPecosa}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{comOperacionCompraController.prepareCreate}" update=":ComOperacionCompraCreateForm" oncomplete="PF('ComOperacionCompraCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ComOperacionCompraViewForm" oncomplete="PF('ComOperacionCompraViewDialog').show()" disabled="#{empty comOperacionCompraController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ComOperacionCompraEditForm" oncomplete="PF('ComOperacionCompraEditDialog').show()" disabled="#{empty comOperacionCompraController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{comOperacionCompraController.destroy}" update=":growl,datalist" disabled="#{empty comOperacionCompraController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComEstadoEditDlg" widgetVar="ComEstadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditComEstadoTitle}">
            <h:form id="ComEstadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comEstadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditComEstadoLabel_idEstado}" for="idEstado" />
                        <p:inputText id="idEstado" value="#{comEstadoController.selected.idEstado}" title="#{bundle.EditComEstadoTitle_idEstado}" required="true" requiredMessage="#{bundle.EditComEstadoRequiredMessage_idEstado}"/>
                        <p:outputLabel value="#{bundle.EditComEstadoLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{comEstadoController.selected.estado}" title="#{bundle.EditComEstadoTitle_estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comEstadoController.update}" value="#{bundle.Save}" update="display,:ComEstadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ComEstadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComEstadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

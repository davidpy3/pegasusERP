<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaViewDlg" widgetVar="CuentaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCuentaTitle}">
            <h:form id="CuentaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCuentaLabel_idCuenta}"/>
                        <h:outputText value="#{cuentaController.selected.idCuenta}" title="#{bundle.ViewCuentaTitle_idCuenta}"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_tipoCuenta}"/>
                        <h:outputText value="#{cuentaController.selected.tipoCuenta}" title="#{bundle.ViewCuentaTitle_tipoCuenta}"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_nroCuenta}"/>
                        <h:outputText value="#{cuentaController.selected.nroCuenta}" title="#{bundle.ViewCuentaTitle_nroCuenta}"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_monto}"/>
                        <h:outputText value="#{cuentaController.selected.monto}" title="#{bundle.ViewCuentaTitle_monto}"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_moneda}"/>
                        <h:outputText value="#{cuentaController.selected.moneda}" title="#{bundle.ViewCuentaTitle_moneda}"/>
                        <h:outputText value="#{bundle.ViewCuentaLabel_banco}"/>
                        <h:outputText value="#{cuentaController.selected.banco}" title="#{bundle.ViewCuentaTitle_banco}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CuentaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrasladoArticuloViewDlg" widgetVar="TrasladoArticuloViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTrasladoArticuloTitle}">
            <h:form id="TrasladoArticuloViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trasladoArticuloController.selected != null}">
                        <h:outputText value="#{bundle.ViewTrasladoArticuloLabel_cant}"/>
                        <h:outputText value="#{trasladoArticuloController.selected.cant}" title="#{bundle.ViewTrasladoArticuloTitle_cant}"/>
                        <h:outputText value="#{bundle.ViewTrasladoArticuloLabel_articulo}"/>
                        <h:outputText value="#{trasladoArticuloController.selected.articulo}" title="#{bundle.ViewTrasladoArticuloTitle_articulo}"/>
                        <h:outputText value="#{bundle.ViewTrasladoArticuloLabel_traslado}"/>
                        <h:outputText value="#{trasladoArticuloController.selected.traslado}" title="#{bundle.ViewTrasladoArticuloTitle_traslado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TrasladoArticuloViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

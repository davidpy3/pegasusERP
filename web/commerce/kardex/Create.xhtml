<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KardexCreateDlg" widgetVar="KardexCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateKardexTitle}">
            <h:form id="KardexCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{kardexController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateKardexLabel_idKardex}" for="idKardex" />
                        <p:inputText id="idKardex" value="#{kardexController.selected.idKardex}" title="#{bundle.CreateKardexTitle_idKardex}" required="true" requiredMessage="#{bundle.CreateKardexRequiredMessage_idKardex}"/>
                        <p:outputLabel value="#{bundle.CreateKardexLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{kardexController.selected.fecha}" title="#{bundle.EditKardexTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateKardexLabel_cantIng}" for="cantIng" />
                        <p:inputText id="cantIng" value="#{kardexController.selected.cantIng}" title="#{bundle.CreateKardexTitle_cantIng}" />
                        <p:outputLabel value="#{bundle.CreateKardexLabel_preUniIng}" for="preUniIng" />
                        <p:inputText id="preUniIng" value="#{kardexController.selected.preUniIng}" title="#{bundle.CreateKardexTitle_preUniIng}" />
                        <p:outputLabel value="#{bundle.CreateKardexLabel_cantSal}" for="cantSal" />
                        <p:inputText id="cantSal" value="#{kardexController.selected.cantSal}" title="#{bundle.CreateKardexTitle_cantSal}" />
                        <p:outputLabel value="#{bundle.CreateKardexLabel_preUniSal}" for="preUniSal" />
                        <p:inputText id="preUniSal" value="#{kardexController.selected.preUniSal}" title="#{bundle.CreateKardexTitle_preUniSal}" />
                        <p:outputLabel value="#{bundle.CreateKardexLabel_serie}" for="serie" />
                        <p:inputText id="serie" value="#{kardexController.selected.serie}" title="#{bundle.CreateKardexTitle_serie}" />
                        <p:outputLabel value="#{bundle.CreateKardexLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{kardexController.selected.numero}" title="#{bundle.CreateKardexTitle_numero}" />
                        <p:outputLabel value="#{bundle.CreateKardexLabel_nroDoc}" for="nroDoc" />
                        <p:inputText id="nroDoc" value="#{kardexController.selected.nroDoc}" title="#{bundle.CreateKardexTitle_nroDoc}" />
                        <p:outputLabel value="#{bundle.CreateKardexLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{kardexController.selected.nombre}" title="#{bundle.CreateKardexTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateKardexLabel_docNro}" for="docNro" />
                        <p:inputText id="docNro" value="#{kardexController.selected.docNro}" title="#{bundle.CreateKardexTitle_docNro}" required="true" requiredMessage="#{bundle.CreateKardexRequiredMessage_docNro}"/>
                        <p:outputLabel value="#{bundle.CreateKardexLabel_idTipoMov}" for="idTipoMov" />
                        <p:inputText id="idTipoMov" value="#{kardexController.selected.idTipoMov}" title="#{bundle.CreateKardexTitle_idTipoMov}" />
                        <p:outputLabel value="#{bundle.CreateKardexLabel_idArticulo}" for="idArticulo" />
                        <p:selectOneMenu id="idArticulo" value="#{kardexController.selected.idArticulo}" required="true" requiredMessage="#{bundle.EditKardexRequiredMessage_idArticulo}">
                            <f:selectItems value="#{comArticuloController.itemsAvailableSelectOne}"
                                           var="idArticuloItem"
                                           itemValue="#{idArticuloItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateKardexLabel_idTipoDoc}" for="idTipoDoc" />
                        <p:selectOneMenu id="idTipoDoc" value="#{kardexController.selected.idTipoDoc}" required="true" requiredMessage="#{bundle.EditKardexRequiredMessage_idTipoDoc}">
                            <f:selectItems value="#{tipoDocumentoController.itemsAvailableSelectOne}"
                                           var="idTipoDocItem"
                                           itemValue="#{idTipoDocItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateKardexLabel_idAlmacen}" for="idAlmacen" />
                        <p:selectOneMenu id="idAlmacen" value="#{kardexController.selected.idAlmacen}" required="true" requiredMessage="#{bundle.EditKardexRequiredMessage_idAlmacen}">
                            <f:selectItems value="#{sonAlmacenController.itemsAvailableSelectOne}"
                                           var="idAlmacenItem"
                                           itemValue="#{idAlmacenItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{kardexController.create}" value="#{bundle.Save}" update="display,:KardexListForm:datalist,:growl" oncomplete="handleSubmit(args,'KardexCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="KardexCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

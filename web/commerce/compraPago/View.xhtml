<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompraPagoViewDlg" widgetVar="CompraPagoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCompraPagoTitle}">
            <h:form id="CompraPagoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compraPagoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCompraPagoLabel_idPago}"/>
                        <h:outputText value="#{compraPagoController.selected.idPago}" title="#{bundle.ViewCompraPagoTitle_idPago}"/>
                        <h:outputText value="#{bundle.ViewCompraPagoLabel_fecPago}"/>
                        <h:outputText value="#{compraPagoController.selected.fecPago}" title="#{bundle.ViewCompraPagoTitle_fecPago}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCompraPagoLabel_monto}"/>
                        <h:outputText value="#{compraPagoController.selected.monto}" title="#{bundle.ViewCompraPagoTitle_monto}"/>
                        <h:outputText value="#{bundle.ViewCompraPagoLabel_fecVenc}"/>
                        <h:outputText value="#{compraPagoController.selected.fecVenc}" title="#{bundle.ViewCompraPagoTitle_fecVenc}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCompraPagoLabel_estado}"/>
                        <h:outputText value="#{compraPagoController.selected.estado}" title="#{bundle.ViewCompraPagoTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewCompraPagoLabel_idCompra}"/>
                        <h:outputText value="#{compraPagoController.selected.idCompra}" title="#{bundle.ViewCompraPagoTitle_idCompra}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CompraPagoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

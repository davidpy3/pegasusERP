<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComVendedorViewDlg" widgetVar="ComVendedorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewComVendedorTitle}">
            <h:form id="ComVendedorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comVendedorController.selected != null}">
                        <h:outputText value="#{bundle.ViewComVendedorLabel_idVendedor}"/>
                        <h:outputText value="#{comVendedorController.selected.idVendedor}" title="#{bundle.ViewComVendedorTitle_idVendedor}"/>
                        <h:outputText value="#{bundle.ViewComVendedorLabel_idEsc}"/>
                        <h:outputText value="#{comVendedorController.selected.idEsc}" title="#{bundle.ViewComVendedorTitle_idEsc}"/>
                        <h:outputText value="#{bundle.ViewComVendedorLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{comVendedorController.selected.estado}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ComVendedorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

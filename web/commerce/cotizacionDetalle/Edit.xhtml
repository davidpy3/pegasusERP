<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CotizacionDetalleEditDlg" widgetVar="CotizacionDetalleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCotizacionDetalleTitle}">
            <h:form id="CotizacionDetalleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cotizacionDetalleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCotizacionDetalleLabel_cotizacionDetallePK_idCotizacion}" for="cotizacionDetallePK_idCotizacion" />
                        <p:inputText id="cotizacionDetallePK_idCotizacion" value="#{cotizacionDetalleController.selected.cotizacionDetallePK.idCotizacion}" title="#{bundle.EditCotizacionDetalleTitle_cotizacionDetallePK_idCotizacion}" required="true" requiredMessage="#{bundle.EditCotizacionDetalleRequiredMessage_cotizacionDetallePK_idCotizacion}"/>
                        <p:outputLabel value="#{bundle.EditCotizacionDetalleLabel_cant}" for="cant" />
                        <p:inputText id="cant" value="#{cotizacionDetalleController.selected.cant}" title="#{bundle.EditCotizacionDetalleTitle_cant}" required="true" requiredMessage="#{bundle.EditCotizacionDetalleRequiredMessage_cant}"/>
                        <p:outputLabel value="#{bundle.EditCotizacionDetalleLabel_precioCot}" for="precioCot" />
                        <p:inputText id="precioCot" value="#{cotizacionDetalleController.selected.precioCot}" title="#{bundle.EditCotizacionDetalleTitle_precioCot}" required="true" requiredMessage="#{bundle.EditCotizacionDetalleRequiredMessage_precioCot}"/>
                        <p:outputLabel value="#{bundle.EditCotizacionDetalleLabel_articulo}" for="articulo" />
                        <p:selectOneMenu id="articulo" value="#{cotizacionDetalleController.selected.articulo}" required="true" requiredMessage="#{bundle.EditCotizacionDetalleRequiredMessage_articulo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{comArticuloController.itemsAvailableSelectOne}"
                                           var="articuloItem"
                                           itemValue="#{articuloItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cotizacionDetalleController.update}" value="#{bundle.Save}" update="display,:CotizacionDetalleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CotizacionDetalleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CotizacionDetalleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

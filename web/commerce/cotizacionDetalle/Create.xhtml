<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CotizacionDetalleCreateDlg" widgetVar="CotizacionDetalleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCotizacionDetalleTitle}">
            <h:form id="CotizacionDetalleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cotizacionDetalleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCotizacionDetalleLabel_cotizacionDetallePK_idCotizacion}" for="cotizacionDetallePK_idCotizacion" />
                        <p:inputText id="cotizacionDetallePK_idCotizacion" value="#{cotizacionDetalleController.selected.cotizacionDetallePK.idCotizacion}" title="#{bundle.CreateCotizacionDetalleTitle_cotizacionDetallePK_idCotizacion}" required="true" requiredMessage="#{bundle.CreateCotizacionDetalleRequiredMessage_cotizacionDetallePK_idCotizacion}"/>
                        <p:outputLabel value="#{bundle.CreateCotizacionDetalleLabel_cant}" for="cant" />
                        <p:inputText id="cant" value="#{cotizacionDetalleController.selected.cant}" title="#{bundle.CreateCotizacionDetalleTitle_cant}" required="true" requiredMessage="#{bundle.CreateCotizacionDetalleRequiredMessage_cant}"/>
                        <p:outputLabel value="#{bundle.CreateCotizacionDetalleLabel_precioCot}" for="precioCot" />
                        <p:inputText id="precioCot" value="#{cotizacionDetalleController.selected.precioCot}" title="#{bundle.CreateCotizacionDetalleTitle_precioCot}" required="true" requiredMessage="#{bundle.CreateCotizacionDetalleRequiredMessage_precioCot}"/>
                        <p:outputLabel value="#{bundle.CreateCotizacionDetalleLabel_articulo}" for="articulo" />
                        <p:selectOneMenu id="articulo" value="#{cotizacionDetalleController.selected.articulo}" required="true" requiredMessage="#{bundle.EditCotizacionDetalleRequiredMessage_articulo}">
                            <f:selectItems value="#{comArticuloController.itemsAvailableSelectOne}"
                                           var="articuloItem"
                                           itemValue="#{articuloItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cotizacionDetalleController.create}" value="#{bundle.Save}" update="display,:CotizacionDetalleListForm:datalist,:growl" oncomplete="handleSubmit(args,'CotizacionDetalleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CotizacionDetalleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

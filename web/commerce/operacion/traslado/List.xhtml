<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListComOperacionTrasladoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ComOperacionTrasladoListForm">
                <p:panel header="#{bundle.ListComOperacionTrasladoTitle}">
                    <p:dataTable id="datalist" value="#{comOperacionTrasladoController.items}" var="item"
                                 selectionMode="single" selection="#{comOperacionTrasladoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idOperacion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTrasladoTitle_idOperacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOperacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTrasladoTitle_idFuenteFinanciamiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFuenteFinanciamiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTrasladoTitle_idPrograma}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPrograma}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTrasladoTitle_idPecosa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPecosa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTrasladoTitle_idSolicitante}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSolicitante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTrasladoTitle_idDirRecibe}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDirRecibe}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTrasladoTitle_fechaReg}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaReg}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTrasladoTitle_idCreador}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCreador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTrasladoTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{comOperacionTrasladoController.prepareCreate}" update=":ComOperacionTrasladoCreateForm" oncomplete="PF('ComOperacionTrasladoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ComOperacionTrasladoViewForm" oncomplete="PF('ComOperacionTrasladoViewDialog').show()" disabled="#{empty comOperacionTrasladoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ComOperacionTrasladoEditForm" oncomplete="PF('ComOperacionTrasladoEditDialog').show()" disabled="#{empty comOperacionTrasladoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{comOperacionTrasladoController.destroy}" update=":growl,datalist" disabled="#{empty comOperacionTrasladoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListComOperacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ComOperacionListForm">
                <p:panel header="#{bundle.ListComOperacionTitle}">
                    <p:dataTable id="datalist" value="#{comOperacionController.items}" var="item"
                                 selectionMode="single" selection="#{comOperacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idOperacion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTitle_idOperacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOperacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTitle_idTipoOperacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoOperacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTitle_idDep}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDep}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTitle_idTerminal}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTerminal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTitle_correlativo}"/>
                            </f:facet>
                            <h:outputText value="#{item.correlativo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTitle_idTipoDocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoDocumento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTitle_serie}"/>
                            </f:facet>
                            <h:outputText value="#{item.serie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTitle_idDirUpdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDirUpdate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTitle_idDepDestino}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDepDestino}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTitle_observacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.observacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTitle_fechaReg}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaReg}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTitle_documento}"/>
                            </f:facet>
                            <h:outputText value="#{item.documento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionTitle_idModalidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idModalidad}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{comOperacionController.prepareCreate}" update=":ComOperacionCreateForm" oncomplete="PF('ComOperacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ComOperacionViewForm" oncomplete="PF('ComOperacionViewDialog').show()" disabled="#{empty comOperacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ComOperacionEditForm" oncomplete="PF('ComOperacionEditDialog').show()" disabled="#{empty comOperacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{comOperacionController.destroy}" update=":growl,datalist" disabled="#{empty comOperacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

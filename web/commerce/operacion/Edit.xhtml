<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComOperacionEditDlg" widgetVar="ComOperacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditComOperacionTitle}">
            <h:form id="ComOperacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comOperacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditComOperacionLabel_idOperacion}" for="idOperacion" />
                        <p:inputText id="idOperacion" value="#{comOperacionController.selected.idOperacion}" title="#{bundle.EditComOperacionTitle_idOperacion}" required="true" requiredMessage="#{bundle.EditComOperacionRequiredMessage_idOperacion}"/>
                        <p:outputLabel value="#{bundle.EditComOperacionLabel_idTipoOperacion}" for="idTipoOperacion" />
                        <p:inputText id="idTipoOperacion" value="#{comOperacionController.selected.idTipoOperacion}" title="#{bundle.EditComOperacionTitle_idTipoOperacion}" required="true" requiredMessage="#{bundle.EditComOperacionRequiredMessage_idTipoOperacion}"/>
                        <p:outputLabel value="#{bundle.EditComOperacionLabel_idDep}" for="idDep" />
                        <p:inputText id="idDep" value="#{comOperacionController.selected.idDep}" title="#{bundle.EditComOperacionTitle_idDep}" />
                        <p:outputLabel value="#{bundle.EditComOperacionLabel_idTerminal}" for="idTerminal" />
                        <p:inputText id="idTerminal" value="#{comOperacionController.selected.idTerminal}" title="#{bundle.EditComOperacionTitle_idTerminal}" />
                        <p:outputLabel value="#{bundle.EditComOperacionLabel_correlativo}" for="correlativo" />
                        <p:inputText id="correlativo" value="#{comOperacionController.selected.correlativo}" title="#{bundle.EditComOperacionTitle_correlativo}" />
                        <p:outputLabel value="#{bundle.EditComOperacionLabel_idTipoDocumento}" for="idTipoDocumento" />
                        <p:inputText id="idTipoDocumento" value="#{comOperacionController.selected.idTipoDocumento}" title="#{bundle.EditComOperacionTitle_idTipoDocumento}" />
                        <p:outputLabel value="#{bundle.EditComOperacionLabel_serie}" for="serie" />
                        <p:inputText id="serie" value="#{comOperacionController.selected.serie}" title="#{bundle.EditComOperacionTitle_serie}" />
                        <p:outputLabel value="#{bundle.EditComOperacionLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{comOperacionController.selected.numero}" title="#{bundle.EditComOperacionTitle_numero}" />
                        <p:outputLabel value="#{bundle.EditComOperacionLabel_idDirUpdate}" for="idDirUpdate" />
                        <p:inputText id="idDirUpdate" value="#{comOperacionController.selected.idDirUpdate}" title="#{bundle.EditComOperacionTitle_idDirUpdate}" />
                        <p:outputLabel value="#{bundle.EditComOperacionLabel_idDepDestino}" for="idDepDestino" />
                        <p:inputText id="idDepDestino" value="#{comOperacionController.selected.idDepDestino}" title="#{bundle.EditComOperacionTitle_idDepDestino}" />
                        <p:outputLabel value="#{bundle.EditComOperacionLabel_observacion}" for="observacion" />
                        <p:inputText id="observacion" value="#{comOperacionController.selected.observacion}" title="#{bundle.EditComOperacionTitle_observacion}" />
                        <p:outputLabel value="#{bundle.EditComOperacionLabel_fechaReg}" for="fechaReg" />
                        <p:calendar id="fechaReg" pattern="dd/MM/yyyy HH:mm:ss" value="#{comOperacionController.selected.fechaReg}" title="#{bundle.EditComOperacionTitle_fechaReg}" required="true" requiredMessage="#{bundle.EditComOperacionRequiredMessage_fechaReg}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditComOperacionLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{comOperacionController.selected.estado}" title="#{bundle.EditComOperacionTitle_estado}" required="true" requiredMessage="#{bundle.EditComOperacionRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditComOperacionLabel_documento}" for="documento" />
                        <p:inputText id="documento" value="#{comOperacionController.selected.documento}" title="#{bundle.EditComOperacionTitle_documento}" />
                        <p:outputLabel value="#{bundle.EditComOperacionLabel_idModalidad}" for="idModalidad" />
                        <p:inputText id="idModalidad" value="#{comOperacionController.selected.idModalidad}" title="#{bundle.EditComOperacionTitle_idModalidad}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comOperacionController.update}" value="#{bundle.Save}" update="display,:ComOperacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ComOperacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComOperacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

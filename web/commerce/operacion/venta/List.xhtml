<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListComOperacionVentaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ComOperacionVentaListForm">
                <p:panel header="#{bundle.ListComOperacionVentaTitle}">
                    <p:dataTable id="datalist" value="#{comOperacionVentaController.items}" var="item"
                                 selectionMode="single" selection="#{comOperacionVentaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idOperacion}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionVentaTitle_idOperacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idOperacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionVentaTitle_idDirVendedor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDirVendedor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionVentaTitle_idDirCliente}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDirCliente}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionVentaTitle_tasaImpuesto}"/>
                            </f:facet>
                            <h:outputText value="#{item.tasaImpuesto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionVentaTitle_subTotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.subTotal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionVentaTitle_impuesto}"/>
                            </f:facet>
                            <h:outputText value="#{item.impuesto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionVentaTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComOperacionVentaTitle_pagado}"/>
                            </f:facet>
                            <h:outputText value="#{item.pagado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{comOperacionVentaController.prepareCreate}" update=":ComOperacionVentaCreateForm" oncomplete="PF('ComOperacionVentaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ComOperacionVentaViewForm" oncomplete="PF('ComOperacionVentaViewDialog').show()" disabled="#{empty comOperacionVentaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ComOperacionVentaEditForm" oncomplete="PF('ComOperacionVentaEditDialog').show()" disabled="#{empty comOperacionVentaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{comOperacionVentaController.destroy}" update=":growl,datalist" disabled="#{empty comOperacionVentaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

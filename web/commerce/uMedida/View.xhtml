<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UMedidaViewDlg" widgetVar="UMedidaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUMedidaTitle}">
            <h:form id="UMedidaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{uMedidaController.selected != null}">
                        <h:outputText value="#{bundle.ViewUMedidaLabel_idUnidad}"/>
                        <h:outputText value="#{uMedidaController.selected.idUnidad}" title="#{bundle.ViewUMedidaTitle_idUnidad}"/>
                        <h:outputText value="#{bundle.ViewUMedidaLabel_unidad}"/>
                        <h:outputText value="#{uMedidaController.selected.unidad}" title="#{bundle.ViewUMedidaTitle_unidad}"/>
                        <h:outputText value="#{bundle.ViewUMedidaLabel_abreviatura}"/>
                        <h:outputText value="#{uMedidaController.selected.abreviatura}" title="#{bundle.ViewUMedidaTitle_abreviatura}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UMedidaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UMedidaCreateDlg" widgetVar="UMedidaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUMedidaTitle}">
            <h:form id="UMedidaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{uMedidaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUMedidaLabel_idUnidad}" for="idUnidad" />
                        <p:inputText id="idUnidad" value="#{uMedidaController.selected.idUnidad}" title="#{bundle.CreateUMedidaTitle_idUnidad}" required="true" requiredMessage="#{bundle.CreateUMedidaRequiredMessage_idUnidad}"/>
                        <p:outputLabel value="#{bundle.CreateUMedidaLabel_unidad}" for="unidad" />
                        <p:inputText id="unidad" value="#{uMedidaController.selected.unidad}" title="#{bundle.CreateUMedidaTitle_unidad}" required="true" requiredMessage="#{bundle.CreateUMedidaRequiredMessage_unidad}"/>
                        <p:outputLabel value="#{bundle.CreateUMedidaLabel_abreviatura}" for="abreviatura" />
                        <p:inputText id="abreviatura" value="#{uMedidaController.selected.abreviatura}" title="#{bundle.CreateUMedidaTitle_abreviatura}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{uMedidaController.create}" value="#{bundle.Save}" update="display,:UMedidaListForm:datalist,:growl" oncomplete="handleSubmit(args,'UMedidaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UMedidaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OfertaDetalleViewDlg" widgetVar="OfertaDetalleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOfertaDetalleTitle}">
            <h:form id="OfertaDetalleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ofertaDetalleController.selected != null}">
                        <h:outputText value="#{bundle.ViewOfertaDetalleLabel_ofertaDetallePK_cantidad}"/>
                        <h:outputText value="#{ofertaDetalleController.selected.ofertaDetallePK.cantidad}" title="#{bundle.ViewOfertaDetalleTitle_ofertaDetallePK_cantidad}"/>
                        <h:outputText value="#{bundle.ViewOfertaDetalleLabel_precio}"/>
                        <h:outputText value="#{ofertaDetalleController.selected.precio}" title="#{bundle.ViewOfertaDetalleTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewOfertaDetalleLabel_articulo}"/>
                        <h:outputText value="#{ofertaDetalleController.selected.articulo}" title="#{bundle.ViewOfertaDetalleTitle_articulo}"/>
                        <h:outputText value="#{bundle.ViewOfertaDetalleLabel_oferta}"/>
                        <h:outputText value="#{ofertaDetalleController.selected.oferta}" title="#{bundle.ViewOfertaDetalleTitle_oferta}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OfertaDetalleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

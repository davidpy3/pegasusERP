<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OfertaDetalleEditDlg" widgetVar="OfertaDetalleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOfertaDetalleTitle}">
            <h:form id="OfertaDetalleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ofertaDetalleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOfertaDetalleLabel_ofertaDetallePK_cantidad}" for="ofertaDetallePK_cantidad" />
                        <p:inputText id="ofertaDetallePK_cantidad" value="#{ofertaDetalleController.selected.ofertaDetallePK.cantidad}" title="#{bundle.EditOfertaDetalleTitle_ofertaDetallePK_cantidad}" required="true" requiredMessage="#{bundle.EditOfertaDetalleRequiredMessage_ofertaDetallePK_cantidad}"/>
                        <p:outputLabel value="#{bundle.EditOfertaDetalleLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{ofertaDetalleController.selected.precio}" title="#{bundle.EditOfertaDetalleTitle_precio}" />
                        <p:outputLabel value="#{bundle.EditOfertaDetalleLabel_articulo}" for="articulo" />
                        <p:selectOneMenu id="articulo" value="#{ofertaDetalleController.selected.articulo}" required="true" requiredMessage="#{bundle.EditOfertaDetalleRequiredMessage_articulo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{comArticuloController.itemsAvailableSelectOne}"
                                           var="articuloItem"
                                           itemValue="#{articuloItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditOfertaDetalleLabel_oferta}" for="oferta" />
                        <p:selectOneMenu id="oferta" value="#{ofertaDetalleController.selected.oferta}" required="true" requiredMessage="#{bundle.EditOfertaDetalleRequiredMessage_oferta}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ofertaController.itemsAvailableSelectOne}"
                                           var="ofertaItem"
                                           itemValue="#{ofertaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ofertaDetalleController.update}" value="#{bundle.Save}" update="display,:OfertaDetalleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OfertaDetalleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OfertaDetalleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoViewDlg" widgetVar="PagoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPagoTitle}">
            <h:form id="PagoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPagoLabel_idPago}"/>
                        <h:outputText value="#{pagoController.selected.idPago}" title="#{bundle.ViewPagoTitle_idPago}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_dni}"/>
                        <h:outputText value="#{pagoController.selected.dni}" title="#{bundle.ViewPagoTitle_dni}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_fecha}"/>
                        <h:outputText value="#{pagoController.selected.fecha}" title="#{bundle.ViewPagoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPagoLabel_comision}"/>
                        <h:outputText value="#{pagoController.selected.comision}" title="#{bundle.ViewPagoTitle_comision}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_otroIngreso}"/>
                        <h:outputText value="#{pagoController.selected.otroIngreso}" title="#{bundle.ViewPagoTitle_otroIngreso}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_adelanto}"/>
                        <h:outputText value="#{pagoController.selected.adelanto}" title="#{bundle.ViewPagoTitle_adelanto}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_otroDescuento}"/>
                        <h:outputText value="#{pagoController.selected.otroDescuento}" title="#{bundle.ViewPagoTitle_otroDescuento}"/>
                        <h:outputText value="#{bundle.ViewPagoLabel_salario}"/>
                        <h:outputText value="#{pagoController.selected.salario}" title="#{bundle.ViewPagoTitle_salario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PagoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

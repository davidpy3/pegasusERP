<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoEmpleadoEditDlg" widgetVar="PagoEmpleadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPagoEmpleadoTitle}">
            <h:form id="PagoEmpleadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoEmpleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPagoEmpleadoLabel_idPago}" for="idPago" />
                        <p:inputText id="idPago" value="#{pagoEmpleadoController.selected.idPago}" title="#{bundle.EditPagoEmpleadoTitle_idPago}" required="true" requiredMessage="#{bundle.EditPagoEmpleadoRequiredMessage_idPago}"/>
                        <p:outputLabel value="#{bundle.EditPagoEmpleadoLabel_monto}" for="monto" />
                        <p:inputText id="monto" value="#{pagoEmpleadoController.selected.monto}" title="#{bundle.EditPagoEmpleadoTitle_monto}" />
                        <p:outputLabel value="#{bundle.EditPagoEmpleadoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{pagoEmpleadoController.selected.fecha}" title="#{bundle.EditPagoEmpleadoTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPagoEmpleadoLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{pagoEmpleadoController.selected.estado}" title="#{bundle.EditPagoEmpleadoTitle_estado}" />
                        <p:outputLabel value="#{bundle.EditPagoEmpleadoLabel_adelanto}" for="adelanto" />
                        <p:inputText id="adelanto" value="#{pagoEmpleadoController.selected.adelanto}" title="#{bundle.EditPagoEmpleadoTitle_adelanto}" />
                        <p:outputLabel value="#{bundle.EditPagoEmpleadoLabel_comision}" for="comision" />
                        <p:inputText id="comision" value="#{pagoEmpleadoController.selected.comision}" title="#{bundle.EditPagoEmpleadoTitle_comision}" />
                        <p:outputLabel value="#{bundle.EditPagoEmpleadoLabel_salario}" for="salario" />
                        <p:inputText id="salario" value="#{pagoEmpleadoController.selected.salario}" title="#{bundle.EditPagoEmpleadoTitle_salario}" required="true" requiredMessage="#{bundle.EditPagoEmpleadoRequiredMessage_salario}"/>
                        <p:outputLabel value="#{bundle.EditPagoEmpleadoLabel_dni}" for="dni" />
                        <p:selectOneMenu id="dni" value="#{pagoEmpleadoController.selected.dni}" required="true" requiredMessage="#{bundle.EditPagoEmpleadoRequiredMessage_dni}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"
                                           var="dniItem"
                                           itemValue="#{dniItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pagoEmpleadoController.update}" value="#{bundle.Save}" update="display,:PagoEmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PagoEmpleadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PagoEmpleadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

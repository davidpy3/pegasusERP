<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PagoEmpleadoViewDlg" widgetVar="PagoEmpleadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPagoEmpleadoTitle}">
            <h:form id="PagoEmpleadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pagoEmpleadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewPagoEmpleadoLabel_idPago}"/>
                        <h:outputText value="#{pagoEmpleadoController.selected.idPago}" title="#{bundle.ViewPagoEmpleadoTitle_idPago}"/>
                        <h:outputText value="#{bundle.ViewPagoEmpleadoLabel_monto}"/>
                        <h:outputText value="#{pagoEmpleadoController.selected.monto}" title="#{bundle.ViewPagoEmpleadoTitle_monto}"/>
                        <h:outputText value="#{bundle.ViewPagoEmpleadoLabel_fecha}"/>
                        <h:outputText value="#{pagoEmpleadoController.selected.fecha}" title="#{bundle.ViewPagoEmpleadoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPagoEmpleadoLabel_estado}"/>
                        <h:outputText value="#{pagoEmpleadoController.selected.estado}" title="#{bundle.ViewPagoEmpleadoTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewPagoEmpleadoLabel_adelanto}"/>
                        <h:outputText value="#{pagoEmpleadoController.selected.adelanto}" title="#{bundle.ViewPagoEmpleadoTitle_adelanto}"/>
                        <h:outputText value="#{bundle.ViewPagoEmpleadoLabel_comision}"/>
                        <h:outputText value="#{pagoEmpleadoController.selected.comision}" title="#{bundle.ViewPagoEmpleadoTitle_comision}"/>
                        <h:outputText value="#{bundle.ViewPagoEmpleadoLabel_salario}"/>
                        <h:outputText value="#{pagoEmpleadoController.selected.salario}" title="#{bundle.ViewPagoEmpleadoTitle_salario}"/>
                        <h:outputText value="#{bundle.ViewPagoEmpleadoLabel_dni}"/>
                        <h:outputText value="#{pagoEmpleadoController.selected.dni}" title="#{bundle.ViewPagoEmpleadoTitle_dni}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PagoEmpleadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

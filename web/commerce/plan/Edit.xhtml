<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComPlanEditDlg" widgetVar="ComPlanEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditComPlanTitle}">
            <h:form id="ComPlanEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comPlanController.selected != null}">
                        <p:outputLabel value="#{bundle.EditComPlanLabel_idPlan}" for="idPlan" />
                        <p:inputText id="idPlan" value="#{comPlanController.selected.idPlan}" title="#{bundle.EditComPlanTitle_idPlan}" required="true" requiredMessage="#{bundle.EditComPlanRequiredMessage_idPlan}"/>
                        <p:outputLabel value="#{bundle.EditComPlanLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{comPlanController.selected.nombre}" title="#{bundle.EditComPlanTitle_nombre}" required="true" requiredMessage="#{bundle.EditComPlanRequiredMessage_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comPlanController.update}" value="#{bundle.Save}" update="display,:ComPlanListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ComPlanEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComPlanEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

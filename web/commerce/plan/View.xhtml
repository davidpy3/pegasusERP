<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComPlanViewDlg" widgetVar="ComPlanViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewComPlanTitle}">
            <h:form id="ComPlanViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comPlanController.selected != null}">
                        <h:outputText value="#{bundle.ViewComPlanLabel_idPlan}"/>
                        <h:outputText value="#{comPlanController.selected.idPlan}" title="#{bundle.ViewComPlanTitle_idPlan}"/>
                        <h:outputText value="#{bundle.ViewComPlanLabel_nombre}"/>
                        <h:outputText value="#{comPlanController.selected.nombre}" title="#{bundle.ViewComPlanTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ComPlanViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

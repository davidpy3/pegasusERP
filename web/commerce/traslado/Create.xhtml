<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrasladoCreateDlg" widgetVar="TrasladoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTrasladoTitle}">
            <h:form id="TrasladoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trasladoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTrasladoLabel_idTraslado}" for="idTraslado" />
                        <p:inputText id="idTraslado" value="#{trasladoController.selected.idTraslado}" title="#{bundle.CreateTrasladoTitle_idTraslado}" required="true" requiredMessage="#{bundle.CreateTrasladoRequiredMessage_idTraslado}"/>
                        <p:outputLabel value="#{bundle.CreateTrasladoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{trasladoController.selected.fecha}" title="#{bundle.EditTrasladoTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateTrasladoLabel_motivo}" for="motivo" />
                        <p:inputText id="motivo" value="#{trasladoController.selected.motivo}" title="#{bundle.CreateTrasladoTitle_motivo}" />
                        <p:outputLabel value="#{bundle.CreateTrasladoLabel_origen}" for="origen" />
                        <p:inputText id="origen" value="#{trasladoController.selected.origen}" title="#{bundle.CreateTrasladoTitle_origen}" />
                        <p:outputLabel value="#{bundle.CreateTrasladoLabel_destino}" for="destino" />
                        <p:inputText id="destino" value="#{trasladoController.selected.destino}" title="#{bundle.CreateTrasladoTitle_destino}" />
                        <p:outputLabel value="#{bundle.CreateTrasladoLabel_rucDest}" for="rucDest" />
                        <p:inputText id="rucDest" value="#{trasladoController.selected.rucDest}" title="#{bundle.CreateTrasladoTitle_rucDest}" />
                        <p:outputLabel value="#{bundle.CreateTrasladoLabel_razSocDest}" for="razSocDest" />
                        <p:inputText id="razSocDest" value="#{trasladoController.selected.razSocDest}" title="#{bundle.CreateTrasladoTitle_razSocDest}" />
                        <p:outputLabel value="#{bundle.CreateTrasladoLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{trasladoController.selected.numero}" title="#{bundle.CreateTrasladoTitle_numero}" />
                        <p:outputLabel value="#{bundle.CreateTrasladoLabel_serie}" for="serie" />
                        <p:inputText id="serie" value="#{trasladoController.selected.serie}" title="#{bundle.CreateTrasladoTitle_serie}" />
                        <p:outputLabel value="#{bundle.CreateTrasladoLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{trasladoController.selected.estado}" title="#{bundle.CreateTrasladoTitle_estado}" required="true" requiredMessage="#{bundle.CreateTrasladoRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.CreateTrasladoLabel_rucTrans}" for="rucTrans" />
                        <p:inputText id="rucTrans" value="#{trasladoController.selected.rucTrans}" title="#{bundle.CreateTrasladoTitle_rucTrans}" required="true" requiredMessage="#{bundle.CreateTrasladoRequiredMessage_rucTrans}"/>
                        <p:outputLabel value="#{bundle.CreateTrasladoLabel_razTrans}" for="razTrans" />
                        <p:inputText id="razTrans" value="#{trasladoController.selected.razTrans}" title="#{bundle.CreateTrasladoTitle_razTrans}" required="true" requiredMessage="#{bundle.CreateTrasladoRequiredMessage_razTrans}"/>
                        <p:outputLabel value="#{bundle.CreateTrasladoLabel_marcaVeh}" for="marcaVeh" />
                        <p:inputText id="marcaVeh" value="#{trasladoController.selected.marcaVeh}" title="#{bundle.CreateTrasladoTitle_marcaVeh}" required="true" requiredMessage="#{bundle.CreateTrasladoRequiredMessage_marcaVeh}"/>
                        <p:outputLabel value="#{bundle.CreateTrasladoLabel_placaVeh}" for="placaVeh" />
                        <p:inputText id="placaVeh" value="#{trasladoController.selected.placaVeh}" title="#{bundle.CreateTrasladoTitle_placaVeh}" required="true" requiredMessage="#{bundle.CreateTrasladoRequiredMessage_placaVeh}"/>
                        <p:outputLabel value="#{bundle.CreateTrasladoLabel_brevete}" for="brevete" />
                        <p:inputText id="brevete" value="#{trasladoController.selected.brevete}" title="#{bundle.CreateTrasladoTitle_brevete}" required="true" requiredMessage="#{bundle.CreateTrasladoRequiredMessage_brevete}"/>
                        <p:outputLabel value="#{bundle.CreateTrasladoLabel_constancia}" for="constancia" />
                        <p:inputText id="constancia" value="#{trasladoController.selected.constancia}" title="#{bundle.CreateTrasladoTitle_constancia}" required="true" requiredMessage="#{bundle.CreateTrasladoRequiredMessage_constancia}"/>
                        <p:outputLabel value="#{bundle.CreateTrasladoLabel_chofer}" for="chofer" />
                        <p:inputText id="chofer" value="#{trasladoController.selected.chofer}" title="#{bundle.CreateTrasladoTitle_chofer}" required="true" requiredMessage="#{bundle.CreateTrasladoRequiredMessage_chofer}"/>
                        <p:outputLabel value="#{bundle.CreateTrasladoLabel_nick}" for="nick" />
                        <p:selectOneMenu id="nick" value="#{trasladoController.selected.nick}" required="true" requiredMessage="#{bundle.EditTrasladoRequiredMessage_nick}">
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="nickItem"
                                           itemValue="#{nickItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trasladoController.create}" value="#{bundle.Save}" update="display,:TrasladoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TrasladoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TrasladoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

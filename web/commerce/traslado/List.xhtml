<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTrasladoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TrasladoListForm">
                <p:panel header="#{bundle.ListTrasladoTitle}">
                    <p:dataTable id="datalist" value="#{trasladoController.items}" var="item"
                                 selectionMode="single" selection="#{trasladoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idTraslado}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_idTraslado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTraslado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_motivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.motivo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_origen}"/>
                            </f:facet>
                            <h:outputText value="#{item.origen}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_destino}"/>
                            </f:facet>
                            <h:outputText value="#{item.destino}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_rucDest}"/>
                            </f:facet>
                            <h:outputText value="#{item.rucDest}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_razSocDest}"/>
                            </f:facet>
                            <h:outputText value="#{item.razSocDest}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_numero}"/>
                            </f:facet>
                            <h:outputText value="#{item.numero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_serie}"/>
                            </f:facet>
                            <h:outputText value="#{item.serie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_rucTrans}"/>
                            </f:facet>
                            <h:outputText value="#{item.rucTrans}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_razTrans}"/>
                            </f:facet>
                            <h:outputText value="#{item.razTrans}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_marcaVeh}"/>
                            </f:facet>
                            <h:outputText value="#{item.marcaVeh}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_placaVeh}"/>
                            </f:facet>
                            <h:outputText value="#{item.placaVeh}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_brevete}"/>
                            </f:facet>
                            <h:outputText value="#{item.brevete}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_constancia}"/>
                            </f:facet>
                            <h:outputText value="#{item.constancia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_chofer}"/>
                            </f:facet>
                            <h:outputText value="#{item.chofer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrasladoTitle_nick}"/>
                            </f:facet>
                            <h:outputText value="#{item.nick}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{trasladoController.prepareCreate}" update=":TrasladoCreateForm" oncomplete="PF('TrasladoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TrasladoViewForm" oncomplete="PF('TrasladoViewDialog').show()" disabled="#{empty trasladoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TrasladoEditForm" oncomplete="PF('TrasladoEditDialog').show()" disabled="#{empty trasladoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{trasladoController.destroy}" update=":growl,datalist" disabled="#{empty trasladoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

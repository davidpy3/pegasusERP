<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlmacenArticuloViewDlg" widgetVar="AlmacenArticuloViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAlmacenArticuloTitle}">
            <h:form id="AlmacenArticuloViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{almacenArticuloController.selected != null}">
                        <h:outputText value="#{bundle.ViewAlmacenArticuloLabel_cantidad}"/>
                        <h:outputText value="#{almacenArticuloController.selected.cantidad}" title="#{bundle.ViewAlmacenArticuloTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewAlmacenArticuloLabel_precio}"/>
                        <h:outputText value="#{almacenArticuloController.selected.precio}" title="#{bundle.ViewAlmacenArticuloTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewAlmacenArticuloLabel_articulo}"/>
                        <h:outputText value="#{almacenArticuloController.selected.articulo}" title="#{bundle.ViewAlmacenArticuloTitle_articulo}"/>
                        <h:outputText value="#{bundle.ViewAlmacenArticuloLabel_almacen}"/>
                        <h:outputText value="#{almacenArticuloController.selected.almacen}" title="#{bundle.ViewAlmacenArticuloTitle_almacen}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AlmacenArticuloViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

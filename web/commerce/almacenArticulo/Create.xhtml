<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlmacenArticuloCreateDlg" widgetVar="AlmacenArticuloCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAlmacenArticuloTitle}">
            <h:form id="AlmacenArticuloCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{almacenArticuloController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAlmacenArticuloLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{almacenArticuloController.selected.cantidad}" title="#{bundle.CreateAlmacenArticuloTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateAlmacenArticuloLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{almacenArticuloController.selected.precio}" title="#{bundle.CreateAlmacenArticuloTitle_precio}" />
                        <p:outputLabel value="#{bundle.CreateAlmacenArticuloLabel_articulo}" for="articulo" />
                        <p:selectOneMenu id="articulo" value="#{almacenArticuloController.selected.articulo}" required="true" requiredMessage="#{bundle.EditAlmacenArticuloRequiredMessage_articulo}">
                            <f:selectItems value="#{comArticuloController.itemsAvailableSelectOne}"
                                           var="articuloItem"
                                           itemValue="#{articuloItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateAlmacenArticuloLabel_almacen}" for="almacen" />
                        <p:selectOneMenu id="almacen" value="#{almacenArticuloController.selected.almacen}" required="true" requiredMessage="#{bundle.EditAlmacenArticuloRequiredMessage_almacen}">
                            <f:selectItems value="#{sonAlmacenController.itemsAvailableSelectOne}"
                                           var="almacenItem"
                                           itemValue="#{almacenItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{almacenArticuloController.create}" value="#{bundle.Save}" update="display,:AlmacenArticuloListForm:datalist,:growl" oncomplete="handleSubmit(args,'AlmacenArticuloCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlmacenArticuloCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

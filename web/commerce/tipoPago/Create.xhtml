<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoPagoCreateDlg" widgetVar="TipoPagoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoPagoTitle}">
            <h:form id="TipoPagoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoPagoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoPagoLabel_idTipoPago}" for="idTipoPago" />
                        <p:inputText id="idTipoPago" value="#{tipoPagoController.selected.idTipoPago}" title="#{bundle.CreateTipoPagoTitle_idTipoPago}" required="true" requiredMessage="#{bundle.CreateTipoPagoRequiredMessage_idTipoPago}"/>
                        <p:outputLabel value="#{bundle.CreateTipoPagoLabel_desc}" for="desc" />
                        <p:inputText id="desc" value="#{tipoPagoController.selected.desc}" title="#{bundle.CreateTipoPagoTitle_desc}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoPagoController.create}" value="#{bundle.Save}" update="display,:TipoPagoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoPagoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoPagoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

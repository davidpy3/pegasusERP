<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClasificacionEditDlg" widgetVar="ClasificacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClasificacionTitle}">
            <h:form id="ClasificacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clasificacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClasificacionLabel_idClas}" for="idClas" />
                        <p:inputText id="idClas" value="#{clasificacionController.selected.idClas}" title="#{bundle.EditClasificacionTitle_idClas}" required="true" requiredMessage="#{bundle.EditClasificacionRequiredMessage_idClas}"/>
                        <p:outputLabel value="#{bundle.EditClasificacionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{clasificacionController.selected.descripcion}" title="#{bundle.EditClasificacionTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clasificacionController.update}" value="#{bundle.Save}" update="display,:ClasificacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClasificacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClasificacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

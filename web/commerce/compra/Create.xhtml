<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompraCreateDlg" widgetVar="CompraCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCompraTitle}">
            <h:form id="CompraCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compraController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCompraLabel_idCompra}" for="idCompra" />
                        <p:inputText id="idCompra" value="#{compraController.selected.idCompra}" title="#{bundle.CreateCompraTitle_idCompra}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_idCompra}"/>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_rucPro}" for="rucPro" />
                        <p:inputText id="rucPro" value="#{compraController.selected.rucPro}" title="#{bundle.CreateCompraTitle_rucPro}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_rucPro}"/>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_glosa}" for="glosa" />
                        <p:inputText id="glosa" value="#{compraController.selected.glosa}" title="#{bundle.CreateCompraTitle_glosa}" />
                        <p:outputLabel value="#{bundle.CreateCompraLabel_serie}" for="serie" />
                        <p:inputText id="serie" value="#{compraController.selected.serie}" title="#{bundle.CreateCompraTitle_serie}" />
                        <p:outputLabel value="#{bundle.CreateCompraLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{compraController.selected.numero}" title="#{bundle.CreateCompraTitle_numero}" />
                        <p:outputLabel value="#{bundle.CreateCompraLabel_fechaDoc}" for="fechaDoc" />
                        <p:calendar id="fechaDoc" pattern="MM/dd/yyyy" value="#{compraController.selected.fechaDoc}" title="#{bundle.EditCompraTitle_fechaDoc}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_idTipoPago}" for="idTipoPago" />
                        <p:inputText id="idTipoPago" value="#{compraController.selected.idTipoPago}" title="#{bundle.CreateCompraTitle_idTipoPago}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_idTipoPago}"/>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_fechaPago}" for="fechaPago" />
                        <p:calendar id="fechaPago" pattern="MM/dd/yyyy" value="#{compraController.selected.fechaPago}" title="#{bundle.EditCompraTitle_fechaPago}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{compraController.selected.estado}" title="#{bundle.CreateCompraTitle_estado}" />
                        <p:outputLabel value="#{bundle.CreateCompraLabel_nick}" for="nick" />
                        <p:inputText id="nick" value="#{compraController.selected.nick}" title="#{bundle.CreateCompraTitle_nick}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_nick}"/>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_idAlmacen}" for="idAlmacen" />
                        <p:inputText id="idAlmacen" value="#{compraController.selected.idAlmacen}" title="#{bundle.CreateCompraTitle_idAlmacen}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_idAlmacen}"/>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_total}" for="total" />
                        <p:inputText id="total" value="#{compraController.selected.total}" title="#{bundle.CreateCompraTitle_total}" />
                        <p:outputLabel value="#{bundle.CreateCompraLabel_tipoCompra}" for="tipoCompra" />
                        <p:inputText id="tipoCompra" value="#{compraController.selected.tipoCompra}" title="#{bundle.CreateCompraTitle_tipoCompra}" />
                        <p:outputLabel value="#{bundle.CreateCompraLabel_ruc}" for="ruc" />
                        <p:inputText id="ruc" value="#{compraController.selected.ruc}" title="#{bundle.CreateCompraTitle_ruc}" required="true" requiredMessage="#{bundle.CreateCompraRequiredMessage_ruc}"/>
                        <p:outputLabel value="#{bundle.CreateCompraLabel_tipoDoc}" for="tipoDoc" />
                        <p:inputText id="tipoDoc" value="#{compraController.selected.tipoDoc}" title="#{bundle.CreateCompraTitle_tipoDoc}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{compraController.create}" value="#{bundle.Save}" update="display,:CompraListForm:datalist,:growl" oncomplete="handleSubmit(args,'CompraCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompraCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

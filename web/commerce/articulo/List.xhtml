<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListComArticuloTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ComArticuloListForm">
                <p:panel header="#{bundle.ListComArticuloTitle}">
                    <p:dataTable id="datalist" value="#{comArticuloController.items}" var="item"
                                 selectionMode="single" selection="#{comArticuloController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idArticulo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                     
                       
                     
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComArticuloTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}" title="#{item.idArticulo}"/>
                        </p:column>
                       
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComArticuloTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComArticuloTitle_stockMin}"/>
                            </f:facet>
                            <h:outputText value="#{item.stockMin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComArticuloTitle_stockMax}"/>
                            </f:facet>
                            <h:outputText value="#{item.stockMax}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComArticuloTitle_costo}"/>
                            </f:facet>
                            <h:outputText value="#{item.costo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComArticuloTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </p:column>
                 
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComArticuloTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComArticuloTitle_comision}"/>
                            </f:facet>
                            <h:outputText value="#{item.comision}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{comArticuloController.prepareCreate}" update=":ComArticuloCreateForm" oncomplete="PF('ComArticuloCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ComArticuloViewForm" oncomplete="PF('ComArticuloViewDialog').show()" disabled="#{empty comArticuloController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ComArticuloEditForm" oncomplete="PF('ComArticuloEditDialog').show()" disabled="#{empty comArticuloController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{comArticuloController.destroy}" update=":growl,datalist" disabled="#{empty comArticuloController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoDetalleCreateDlg" widgetVar="PedidoDetalleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePedidoDetalleTitle}">
            <h:form id="PedidoDetalleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoDetalleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePedidoDetalleLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{pedidoDetalleController.selected.precio}" title="#{bundle.CreatePedidoDetalleTitle_precio}" />
                        <p:outputLabel value="#{bundle.CreatePedidoDetalleLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{pedidoDetalleController.selected.cantidad}" title="#{bundle.CreatePedidoDetalleTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreatePedidoDetalleLabel_articulo}" for="articulo" />
                        <p:selectOneMenu id="articulo" value="#{pedidoDetalleController.selected.articulo}" required="true" requiredMessage="#{bundle.EditPedidoDetalleRequiredMessage_articulo}">
                            <f:selectItems value="#{comArticuloController.itemsAvailableSelectOne}"
                                           var="articuloItem"
                                           itemValue="#{articuloItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePedidoDetalleLabel_pedido}" for="pedido" />
                        <p:selectOneMenu id="pedido" value="#{pedidoDetalleController.selected.pedido}" required="true" requiredMessage="#{bundle.EditPedidoDetalleRequiredMessage_pedido}">
                            <f:selectItems value="#{pedidoController.itemsAvailableSelectOne}"
                                           var="pedidoItem"
                                           itemValue="#{pedidoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pedidoDetalleController.create}" value="#{bundle.Save}" update="display,:PedidoDetalleListForm:datalist,:growl" oncomplete="handleSubmit(args,'PedidoDetalleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PedidoDetalleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

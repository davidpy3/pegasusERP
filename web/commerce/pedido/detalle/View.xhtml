<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PedidoDetalleViewDlg" widgetVar="PedidoDetalleViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPedidoDetalleTitle}">
            <h:form id="PedidoDetalleViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pedidoDetalleController.selected != null}">
                        <h:outputText value="#{bundle.ViewPedidoDetalleLabel_precio}"/>
                        <h:outputText value="#{pedidoDetalleController.selected.precio}" title="#{bundle.ViewPedidoDetalleTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewPedidoDetalleLabel_cantidad}"/>
                        <h:outputText value="#{pedidoDetalleController.selected.cantidad}" title="#{bundle.ViewPedidoDetalleTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewPedidoDetalleLabel_articulo}"/>
                        <h:outputText value="#{pedidoDetalleController.selected.articulo}" title="#{bundle.ViewPedidoDetalleTitle_articulo}"/>
                        <h:outputText value="#{bundle.ViewPedidoDetalleLabel_pedido}"/>
                        <h:outputText value="#{pedidoDetalleController.selected.pedido}" title="#{bundle.ViewPedidoDetalleTitle_pedido}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PedidoDetalleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

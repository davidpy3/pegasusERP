<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajaViewDlg" widgetVar="CajaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCajaTitle}">
            <h:form id="CajaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cajaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCajaLabel_idCaja}"/>
                        <h:outputText value="#{cajaController.selected.idCaja}" title="#{bundle.ViewCajaTitle_idCaja}"/>
                        <h:outputText value="#{bundle.ViewCajaLabel_nombre}"/>
                        <h:outputText value="#{cajaController.selected.nombre}" title="#{bundle.ViewCajaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCajaLabel_monto}"/>
                        <h:outputText value="#{cajaController.selected.monto}" title="#{bundle.ViewCajaTitle_monto}"/>
                        <h:outputText value="#{bundle.ViewCajaLabel_almacen}"/>
                        <h:outputText value="#{cajaController.selected.almacen}" title="#{bundle.ViewCajaTitle_almacen}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CajaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

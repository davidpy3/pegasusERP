<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajaCreateDlg" widgetVar="CajaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCajaTitle}">
            <h:form id="CajaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cajaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCajaLabel_idCaja}" for="idCaja" />
                        <p:inputText id="idCaja" value="#{cajaController.selected.idCaja}" title="#{bundle.CreateCajaTitle_idCaja}" required="true" requiredMessage="#{bundle.CreateCajaRequiredMessage_idCaja}"/>
                        <p:outputLabel value="#{bundle.CreateCajaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{cajaController.selected.nombre}" title="#{bundle.CreateCajaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCajaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateCajaLabel_monto}" for="monto" />
                        <p:inputText id="monto" value="#{cajaController.selected.monto}" title="#{bundle.CreateCajaTitle_monto}" required="true" requiredMessage="#{bundle.CreateCajaRequiredMessage_monto}"/>
                        <p:outputLabel value="#{bundle.CreateCajaLabel_almacen}" for="almacen" />
                        <p:selectOneMenu id="almacen" value="#{cajaController.selected.almacen}" >
                            <f:selectItems value="#{sonAlmacenController.itemsAvailableSelectOne}"
                                           var="almacenItem"
                                           itemValue="#{almacenItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cajaController.create}" value="#{bundle.Save}" update="display,:CajaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CajaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CajaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

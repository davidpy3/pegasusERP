<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListComUnidadConversionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ComUnidadConversionListForm">
                <p:panel header="#{bundle.ListComUnidadConversionTitle}">
                    <p:dataTable id="datalist" value="#{comUnidadConversionController.items}" var="item"
                                 selectionMode="single" selection="#{comUnidadConversionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.comUnidadConversionPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComUnidadConversionTitle_comUnidadConversionPK_idUnidadA}"/>
                            </f:facet>
                            <h:outputText value="#{item.comUnidadConversionPK.idUnidadA}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComUnidadConversionTitle_comUnidadConversionPK_idUnidadB}"/>
                            </f:facet>
                            <h:outputText value="#{item.comUnidadConversionPK.idUnidadB}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComUnidadConversionTitle_factor}"/>
                            </f:facet>
                            <h:outputText value="#{item.factor}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{comUnidadConversionController.prepareCreate}" update=":ComUnidadConversionCreateForm" oncomplete="PF('ComUnidadConversionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ComUnidadConversionViewForm" oncomplete="PF('ComUnidadConversionViewDialog').show()" disabled="#{empty comUnidadConversionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ComUnidadConversionEditForm" oncomplete="PF('ComUnidadConversionEditDialog').show()" disabled="#{empty comUnidadConversionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{comUnidadConversionController.destroy}" update=":growl,datalist" disabled="#{empty comUnidadConversionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

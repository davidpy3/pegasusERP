<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComTipoGiroViewDlg" widgetVar="ComTipoGiroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewComTipoGiroTitle}">
            <h:form id="ComTipoGiroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comTipoGiroController.selected != null}">
                        <h:outputText value="#{bundle.ViewComTipoGiroLabel_idTipoGiro}"/>
                        <h:outputText value="#{comTipoGiroController.selected.idTipoGiro}" title="#{bundle.ViewComTipoGiroTitle_idTipoGiro}"/>
                        <h:outputText value="#{bundle.ViewComTipoGiroLabel_nombre}"/>
                        <h:outputText value="#{comTipoGiroController.selected.nombre}" title="#{bundle.ViewComTipoGiroTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewComTipoGiroLabel_idUsuario}"/>
                        <h:outputText value="#{comTipoGiroController.selected.idUsuario}" title="#{bundle.ViewComTipoGiroTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewComTipoGiroLabel_fechaReg}"/>
                        <h:outputText value="#{comTipoGiroController.selected.fechaReg}" title="#{bundle.ViewComTipoGiroTitle_fechaReg}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewComTipoGiroLabel_estado}"/>
                        <h:outputText value="#{comTipoGiroController.selected.estado}" title="#{bundle.ViewComTipoGiroTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ComTipoGiroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

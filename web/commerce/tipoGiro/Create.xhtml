<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComTipoGiroCreateDlg" widgetVar="ComTipoGiroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateComTipoGiroTitle}">
            <h:form id="ComTipoGiroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comTipoGiroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateComTipoGiroLabel_idTipoGiro}" for="idTipoGiro" />
                        <p:inputText id="idTipoGiro" value="#{comTipoGiroController.selected.idTipoGiro}" title="#{bundle.CreateComTipoGiroTitle_idTipoGiro}" required="true" requiredMessage="#{bundle.CreateComTipoGiroRequiredMessage_idTipoGiro}"/>
                        <p:outputLabel value="#{bundle.CreateComTipoGiroLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{comTipoGiroController.selected.nombre}" title="#{bundle.CreateComTipoGiroTitle_nombre}" required="true" requiredMessage="#{bundle.CreateComTipoGiroRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateComTipoGiroLabel_idUsuario}" for="idUsuario" />
                        <p:inputText id="idUsuario" value="#{comTipoGiroController.selected.idUsuario}" title="#{bundle.CreateComTipoGiroTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateComTipoGiroRequiredMessage_idUsuario}"/>
                        <p:outputLabel value="#{bundle.CreateComTipoGiroLabel_fechaReg}" for="fechaReg" />
                        <p:calendar id="fechaReg" pattern="dd/MM/yyyy HH:mm:ss" value="#{comTipoGiroController.selected.fechaReg}" title="#{bundle.EditComTipoGiroTitle_fechaReg}" required="true" requiredMessage="#{bundle.EditComTipoGiroRequiredMessage_fechaReg}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateComTipoGiroLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{comTipoGiroController.selected.estado}" title="#{bundle.CreateComTipoGiroTitle_estado}" required="true" requiredMessage="#{bundle.CreateComTipoGiroRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{comTipoGiroController.create}" value="#{bundle.Save}" update="display,:ComTipoGiroListForm:datalist,:growl" oncomplete="handleSubmit(args,'ComTipoGiroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ComTipoGiroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

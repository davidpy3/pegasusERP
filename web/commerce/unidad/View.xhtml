<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComUnidadViewDlg" widgetVar="ComUnidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewComUnidadTitle}">
            <h:form id="ComUnidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comUnidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewComUnidadLabel_idUnidad}"/>
                        <h:outputText value="#{comUnidadController.selected.idUnidad}" title="#{bundle.ViewComUnidadTitle_idUnidad}"/>
                        <h:outputText value="#{bundle.ViewComUnidadLabel_unidad}"/>
                        <h:outputText value="#{comUnidadController.selected.unidad}" title="#{bundle.ViewComUnidadTitle_unidad}"/>
                        <h:outputText value="#{bundle.ViewComUnidadLabel_abreviatura}"/>
                        <h:outputText value="#{comUnidadController.selected.abreviatura}" title="#{bundle.ViewComUnidadTitle_abreviatura}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ComUnidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

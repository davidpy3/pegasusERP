<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ComStockViewDlg" widgetVar="ComStockViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewComStockTitle}">
            <h:form id="ComStockViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{comStockController.selected != null}">
                        <h:outputText value="#{bundle.ViewComStockLabel_comStockPK_idArticulo}"/>
                        <h:outputText value="#{comStockController.selected.comStockPK.idArticulo}" title="#{bundle.ViewComStockTitle_comStockPK_idArticulo}"/>
                        <h:outputText value="#{bundle.ViewComStockLabel_comStockPK_idDep}"/>
                        <h:outputText value="#{comStockController.selected.comStockPK.idDep}" title="#{bundle.ViewComStockTitle_comStockPK_idDep}"/>
                        <h:outputText value="#{bundle.ViewComStockLabel_cantidad}"/>
                        <h:outputText value="#{comStockController.selected.cantidad}" title="#{bundle.ViewComStockTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewComStockLabel_cantidadX}"/>
                        <h:outputText value="#{comStockController.selected.cantidadX}" title="#{bundle.ViewComStockTitle_cantidadX}"/>
                        <h:outputText value="#{bundle.ViewComStockLabel_cantidadU}"/>
                        <h:outputText value="#{comStockController.selected.cantidadU}" title="#{bundle.ViewComStockTitle_cantidadU}"/>
                        <h:outputText value="#{bundle.ViewComStockLabel_acumuladoS}"/>
                        <h:outputText value="#{comStockController.selected.acumuladoS}" title="#{bundle.ViewComStockTitle_acumuladoS}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ComStockViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotaCreateDlg" widgetVar="NotaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNotaTitle}">
            <h:form id="NotaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notaController.selected != null}">
                        <p:outputLabel value="Nota" for="idNota" />
                        <p:inputText id="idNota" value="#{notaController.selected.idNota}" title="#{bundle.CreateNotaTitle_idNota}" requiredMessage="#{bundle.CreateNotaRequiredMessage_idNota}"/>
                        <p:outputLabel value="#{bundle.CreateNotaLabel_fechaReg}" for="fechaReg" />
                        <p:calendar id="fechaReg" pattern="MM/dd/yyyy" value="#{notaController.selected.fechaReg}" title="#{bundle.EditNotaTitle_fechaReg}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateNotaLabel_fechaEje}" for="fechaEje" />
                        <p:calendar id="fechaEje" pattern="MM/dd/yyyy" value="#{notaController.selected.fechaEje}" title="#{bundle.EditNotaTitle_fechaEje}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateNotaLabel_nota}" for="nota" />
                        <p:inputTextarea rows="10" cols="50" id="nota" value="#{notaController.selected.nota}" title="#{bundle.CreateNotaTitle_nota}" />
                        
                        <p:outputLabel value="#{bundle.CreateNotaLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{notaController.selected.estado}" title="#{bundle.CreateNotaTitle_estado}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{notaController.create}" value="#{bundle.Save}" update="display,:NotaListForm:datalist,:growl" oncomplete="handleSubmit(args,'NotaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NotaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

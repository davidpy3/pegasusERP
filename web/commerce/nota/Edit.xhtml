<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotaEditDlg" widgetVar="NotaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNotaTitle}">
            <h:form id="NotaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNotaLabel_idNota}" for="idNota" />
                        <p:inputText id="idNota" value="#{notaController.selected.idNota}" title="#{bundle.EditNotaTitle_idNota}" requiredMessage="#{bundle.EditNotaRequiredMessage_idNota}"/>
                        <p:outputLabel value="#{bundle.EditNotaLabel_fechaReg}" for="fechaReg" />
                        <p:calendar id="fechaReg" pattern="MM/dd/yyyy" value="#{notaController.selected.fechaReg}" title="#{bundle.EditNotaTitle_fechaReg}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditNotaLabel_fechaEje}" for="fechaEje" />
                        <p:calendar id="fechaEje" pattern="MM/dd/yyyy" value="#{notaController.selected.fechaEje}" title="#{bundle.EditNotaTitle_fechaEje}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditNotaLabel_nota}" for="nota" />
                        <p:inputTextarea rows="10" cols="50" id="nota" value="#{notaController.selected.nota}" title="#{bundle.EditNotaTitle_nota}" />
                        <p:outputLabel value="#{bundle.EditNotaLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{notaController.selected.estado}" title="#{bundle.EditNotaTitle_estado}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{notaController.update}" value="#{bundle.Save}" update="display,:NotaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NotaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NotaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

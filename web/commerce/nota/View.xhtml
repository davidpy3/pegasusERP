<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotaViewDlg" widgetVar="NotaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNotaTitle}">
            <h:form id="NotaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notaController.selected != null}">
                        <h:outputText value="#{bundle.ViewNotaLabel_idNota}"/>
                        <h:outputText value="#{notaController.selected.idNota}" title="#{bundle.ViewNotaTitle_idNota}"/>
                        <h:outputText value="#{bundle.ViewNotaLabel_fechaReg}"/>
                        <h:outputText value="#{notaController.selected.fechaReg}" title="#{bundle.ViewNotaTitle_fechaReg}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNotaLabel_fechaEje}"/>
                        <h:outputText value="#{notaController.selected.fechaEje}" title="#{bundle.ViewNotaTitle_fechaEje}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewNotaLabel_nota}"/>
                        <h:outputText value="#{notaController.selected.nota}" title="#{bundle.ViewNotaTitle_nota}"/>
                        <h:outputText value="#{bundle.ViewNotaLabel_estado}"/>
                        <h:outputText value="#{notaController.selected.estado}" title="#{bundle.ViewNotaTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewNotaLabel_nick}"/>
                        <h:outputText value="#{notaController.selected.nick}" title="#{bundle.ViewNotaTitle_nick}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NotaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

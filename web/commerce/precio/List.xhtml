<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListComPrecioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ComPrecioListForm">
                <p:panel header="#{bundle.ListComPrecioTitle}">
                    <p:dataTable id="datalist" value="#{comPrecioController.items}" var="item"
                                 selectionMode="single" selection="#{comPrecioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPrecio}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComPrecioTitle_idPrecio}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPrecio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComPrecioTitle_idArticulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idArticulo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComPrecioTitle_idUnidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUnidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComPrecioTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComPrecioTitle_idPlan}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPlan}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComPrecioTitle_meses}"/>
                            </f:facet>
                            <h:outputText value="#{item.meses}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComPrecioTitle_idGrupo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idGrupo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComPrecioTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{comPrecioController.prepareCreate}" update=":ComPrecioCreateForm" oncomplete="PF('ComPrecioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ComPrecioViewForm" oncomplete="PF('ComPrecioViewDialog').show()" disabled="#{empty comPrecioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ComPrecioEditForm" oncomplete="PF('ComPrecioEditDialog').show()" disabled="#{empty comPrecioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{comPrecioController.destroy}" update=":growl,datalist" disabled="#{empty comPrecioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSRequerimientoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SRequerimientoListForm">
                <p:panel header="#{bundle.ListSRequerimientoTitle}">
                    <p:dataTable id="datalist" value="#{sRequerimientoController.items}" var="item"
                                 selectionMode="single" selection="#{sRequerimientoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idSolicitud}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSRequerimientoTitle_idSolicitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSolicitud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSRequerimientoTitle_fecSol}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecSol}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSRequerimientoTitle_fecEnv}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecEnv}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSRequerimientoTitle_plazo}"/>
                            </f:facet>
                            <h:outputText value="#{item.plazo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSRequerimientoTitle_idAlmOri}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAlmOri}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSRequerimientoTitle_idAlmDes}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAlmDes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSRequerimientoTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSRequerimientoTitle_nick}"/>
                            </f:facet>
                            <h:outputText value="#{item.nick}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSRequerimientoTitle_solicitudDetalleCollection}"/>
                            </f:facet>
                            <h:outputText value="#{item.solicitudDetalleCollection}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sRequerimientoController.prepareCreate}" update=":SRequerimientoCreateForm" oncomplete="PF('SRequerimientoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SRequerimientoViewForm" oncomplete="PF('SRequerimientoViewDialog').show()" disabled="#{empty sRequerimientoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SRequerimientoEditForm" oncomplete="PF('SRequerimientoEditDialog').show()" disabled="#{empty sRequerimientoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sRequerimientoController.destroy}" update=":growl,datalist" disabled="#{empty sRequerimientoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdelantoEmpleadoViewDlg" widgetVar="AdelantoEmpleadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAdelantoEmpleadoTitle}">
            <h:form id="AdelantoEmpleadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adelantoEmpleadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAdelantoEmpleadoLabel_idAdelanto}"/>
                        <h:outputText value="#{adelantoEmpleadoController.selected.idAdelanto}" title="#{bundle.ViewAdelantoEmpleadoTitle_idAdelanto}"/>
                        <h:outputText value="#{bundle.ViewAdelantoEmpleadoLabel_fecha}"/>
                        <h:outputText value="#{adelantoEmpleadoController.selected.fecha}" title="#{bundle.ViewAdelantoEmpleadoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAdelantoEmpleadoLabel_monto}"/>
                        <h:outputText value="#{adelantoEmpleadoController.selected.monto}" title="#{bundle.ViewAdelantoEmpleadoTitle_monto}"/>
                        <h:outputText value="#{bundle.ViewAdelantoEmpleadoLabel_estado}"/>
                        <h:outputText value="#{adelantoEmpleadoController.selected.estado}" title="#{bundle.ViewAdelantoEmpleadoTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewAdelantoEmpleadoLabel_dni}"/>
                        <h:outputText value="#{adelantoEmpleadoController.selected.dni}" title="#{bundle.ViewAdelantoEmpleadoTitle_dni}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AdelantoEmpleadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

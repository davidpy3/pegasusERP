<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdelantoEmpleadoEditDlg" widgetVar="AdelantoEmpleadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAdelantoEmpleadoTitle}">
            <h:form id="AdelantoEmpleadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adelantoEmpleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAdelantoEmpleadoLabel_idAdelanto}" for="idAdelanto" />
                        <p:inputText id="idAdelanto" value="#{adelantoEmpleadoController.selected.idAdelanto}" title="#{bundle.EditAdelantoEmpleadoTitle_idAdelanto}" required="true" requiredMessage="#{bundle.EditAdelantoEmpleadoRequiredMessage_idAdelanto}"/>
                        <p:outputLabel value="#{bundle.EditAdelantoEmpleadoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{adelantoEmpleadoController.selected.fecha}" title="#{bundle.EditAdelantoEmpleadoTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAdelantoEmpleadoLabel_monto}" for="monto" />
                        <p:inputText id="monto" value="#{adelantoEmpleadoController.selected.monto}" title="#{bundle.EditAdelantoEmpleadoTitle_monto}" />
                        <p:outputLabel value="#{bundle.EditAdelantoEmpleadoLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{adelantoEmpleadoController.selected.estado}" title="#{bundle.EditAdelantoEmpleadoTitle_estado}" />
                        <p:outputLabel value="#{bundle.EditAdelantoEmpleadoLabel_dni}" for="dni" />
                        <p:selectOneMenu id="dni" value="#{adelantoEmpleadoController.selected.dni}" required="true" requiredMessage="#{bundle.EditAdelantoEmpleadoRequiredMessage_dni}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>

                                           var="dniItem"
                                           itemValue="#{dniItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{adelantoEmpleadoController.update}" value="#{bundle.Save}" update="display,:AdelantoEmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AdelantoEmpleadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdelantoEmpleadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

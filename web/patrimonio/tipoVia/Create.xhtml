<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoViaCreateDlg" widgetVar="TipoViaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoViaTitle}">
            <h:form id="TipoViaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoViaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTipoViaLabel_tipovia}" for="tipovia" />
                        <p:inputText id="tipovia" value="#{tipoViaController.selected.tipovia}" title="#{bundle.CreateTipoViaTitle_tipovia}" required="true" requiredMessage="#{bundle.CreateTipoViaRequiredMessage_tipovia}"/>
                        <p:outputLabel value="#{bundle.CreateTipoViaLabel_nombreVia}" for="nombreVia" />
                        <p:inputText id="nombreVia" value="#{tipoViaController.selected.nombreVia}" title="#{bundle.CreateTipoViaTitle_nombreVia}" required="true" requiredMessage="#{bundle.CreateTipoViaRequiredMessage_nombreVia}"/>
                        <p:outputLabel value="#{bundle.CreateTipoViaLabel_abrev}" for="abrev" />
                        <p:inputText id="abrev" value="#{tipoViaController.selected.abrev}" title="#{bundle.CreateTipoViaTitle_abrev}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoViaController.create}" value="#{bundle.Save}" update="display,:TipoViaListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoViaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TipoViaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExpedienteViewDlg" widgetVar="ExpedienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewExpedienteTitle}">
            <h:form id="ExpedienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{expedienteController.selected != null}">
                        <h:outputText value="#{bundle.ViewExpedienteLabel_expedientePK_anoEje}"/>
                        <h:outputText value="#{expedienteController.selected.expedientePK.anoEje}" title="#{bundle.ViewExpedienteTitle_expedientePK_anoEje}"/>
                        <h:outputText value="#{bundle.ViewExpedienteLabel_expedientePK_NExpediente}"/>
                        <h:outputText value="#{expedienteController.selected.expedientePK.NExpediente}" title="#{bundle.ViewExpedienteTitle_expedientePK_NExpediente}"/>
                        <h:outputText value="#{bundle.ViewExpedienteLabel_fecha}"/>
                        <h:outputText value="#{expedienteController.selected.fecha}" title="#{bundle.ViewExpedienteTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewExpedienteLabel_descripcionExp}"/>
                        <h:outputText value="#{expedienteController.selected.descripcionExp}" title="#{bundle.ViewExpedienteTitle_descripcionExp}"/>
                        <h:outputText value="#{bundle.ViewExpedienteLabel_codOficina}"/>
                        <h:outputText value="#{expedienteController.selected.codOficina}" title="#{bundle.ViewExpedienteTitle_codOficina}"/>
                        <h:outputText value="#{bundle.ViewExpedienteLabel_dni}"/>
                        <h:outputText value="#{expedienteController.selected.dni}" title="#{bundle.ViewExpedienteTitle_dni}"/>
                        <h:outputText value="#{bundle.ViewExpedienteLabel_idCargo}"/>
                        <h:outputText value="#{expedienteController.selected.idCargo}" title="#{bundle.ViewExpedienteTitle_idCargo}"/>
                        <h:outputText value="#{bundle.ViewExpedienteLabel_expOrigen}"/>
                        <h:outputText value="#{expedienteController.selected.expOrigen}" title="#{bundle.ViewExpedienteTitle_expOrigen}"/>
                        <h:outputText value="#{bundle.ViewExpedienteLabel_flgOrigen}"/>
                        <h:outputText value="#{expedienteController.selected.flgOrigen}" title="#{bundle.ViewExpedienteTitle_flgOrigen}"/>
                        <h:outputText value="#{bundle.ViewExpedienteLabel_estado}"/>
                        <h:outputText value="#{expedienteController.selected.estado}" title="#{bundle.ViewExpedienteTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ExpedienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

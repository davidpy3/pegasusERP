<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExpedienteEditDlg" widgetVar="ExpedienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditExpedienteTitle}">
            <h:form id="ExpedienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{expedienteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditExpedienteLabel_expedientePK_anoEje}" for="expedientePK_anoEje" />
                        <p:inputText id="expedientePK_anoEje" value="#{expedienteController.selected.expedientePK.anoEje}" title="#{bundle.EditExpedienteTitle_expedientePK_anoEje}" required="true" requiredMessage="#{bundle.EditExpedienteRequiredMessage_expedientePK_anoEje}"/>
                        <p:outputLabel value="#{bundle.EditExpedienteLabel_expedientePK_NExpediente}" for="expedientePK_NExpediente" />
                        <p:inputText id="expedientePK_NExpediente" value="#{expedienteController.selected.expedientePK.NExpediente}" title="#{bundle.EditExpedienteTitle_expedientePK_NExpediente}" required="true" requiredMessage="#{bundle.EditExpedienteRequiredMessage_expedientePK_NExpediente}"/>
                        <p:outputLabel value="#{bundle.EditExpedienteLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy HH:mm:ss" value="#{expedienteController.selected.fecha}" title="#{bundle.EditExpedienteTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditExpedienteLabel_descripcionExp}" for="descripcionExp" />
                        <p:inputText id="descripcionExp" value="#{expedienteController.selected.descripcionExp}" title="#{bundle.EditExpedienteTitle_descripcionExp}" />
                        <p:outputLabel value="#{bundle.EditExpedienteLabel_codOficina}" for="codOficina" />
                        <p:inputText id="codOficina" value="#{expedienteController.selected.codOficina}" title="#{bundle.EditExpedienteTitle_codOficina}" />
                        <p:outputLabel value="#{bundle.EditExpedienteLabel_dni}" for="dni" />
                        <p:inputText id="dni" value="#{expedienteController.selected.dni}" title="#{bundle.EditExpedienteTitle_dni}" />
                        <p:outputLabel value="#{bundle.EditExpedienteLabel_idCargo}" for="idCargo" />
                        <p:inputText id="idCargo" value="#{expedienteController.selected.idCargo}" title="#{bundle.EditExpedienteTitle_idCargo}" />
                        <p:outputLabel value="#{bundle.EditExpedienteLabel_expOrigen}" for="expOrigen" />
                        <p:inputText id="expOrigen" value="#{expedienteController.selected.expOrigen}" title="#{bundle.EditExpedienteTitle_expOrigen}" />
                        <p:outputLabel value="#{bundle.EditExpedienteLabel_flgOrigen}" for="flgOrigen" />
                        <p:inputText id="flgOrigen" value="#{expedienteController.selected.flgOrigen}" title="#{bundle.EditExpedienteTitle_flgOrigen}" />
                        <p:outputLabel value="#{bundle.EditExpedienteLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{expedienteController.selected.estado}" title="#{bundle.EditExpedienteTitle_estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{expedienteController.update}" value="#{bundle.Save}" update="display,:ExpedienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ExpedienteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ExpedienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

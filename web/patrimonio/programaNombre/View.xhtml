<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramaNombreViewDlg" widgetVar="ProgramaNombreViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProgramaNombreTitle}">
            <h:form id="ProgramaNombreViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{programaNombreController.selected != null}">
                        <h:outputText value="#{bundle.ViewProgramaNombreLabel_programaNombrePK_anoEje}"/>
                        <h:outputText value="#{programaNombreController.selected.programaNombrePK.anoEje}" title="#{bundle.ViewProgramaNombreTitle_programaNombrePK_anoEje}"/>
                        <h:outputText value="#{bundle.ViewProgramaNombreLabel_programaNombrePK_programa}"/>
                        <h:outputText value="#{programaNombreController.selected.programaNombrePK.programa}" title="#{bundle.ViewProgramaNombreTitle_programaNombrePK_programa}"/>
                        <h:outputText value="#{bundle.ViewProgramaNombreLabel_nombre}"/>
                        <h:outputText value="#{programaNombreController.selected.nombre}" title="#{bundle.ViewProgramaNombreTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewProgramaNombreLabel_estado}"/>
                        <h:outputText value="#{programaNombreController.selected.estado}" title="#{bundle.ViewProgramaNombreTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProgramaNombreViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

    <ui:composition>

        <p:dialog id="EstanteEditDlg" widgetVar="EstanteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstanteTitle}">

                    <p:panelGrid columns="2" rendered="#{estanteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstanteLabel_NEstante}" for="NEstante" />
                        <p:inputText id="NEstante" value="#{estanteController.selected.NEstante}" title="#{bundle.EditEstanteTitle_NEstante}" required="true" requiredMessage="#{bundle.EditEstanteRequiredMessage_NEstante}"/>
                        <p:outputLabel value="#{bundle.EditEstanteLabel_codBien}" for="codBien" />

                        <p:outputLabel value="#{bundle.EditEstanteLabel_correla}" for="correla" />

                        <p:outputLabel value="#{bundle.EditEstanteLabel_NPisos}" for="NPisos" />
                        <p:inputText id="NPisos" value="#{estanteController.selected.NPisos}" title="#{bundle.EditEstanteTitle_NPisos}" />
                        <p:outputLabel value="#{bundle.EditEstanteLabel_estado}" for="estado" />

            </h:form>
        </p:dialog>

    </ui:composition>

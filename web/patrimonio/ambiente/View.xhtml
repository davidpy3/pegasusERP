<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AmbienteViewDlg" widgetVar="AmbienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAmbienteTitle}">
            <h:form id="AmbienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ambienteController.selected != null}">
                        <h:outputText value="#{bundle.ViewAmbienteLabel_ambientePK_codambiente}"/>
                        <h:outputText value="#{ambienteController.selected.ambientePK.codambiente}" title="#{bundle.ViewAmbienteTitle_ambientePK_codambiente}"/>
                        <h:outputText value="#{bundle.ViewAmbienteLabel_ambientePK_codlocal}"/>
                        <h:outputText value="#{ambienteController.selected.ambientePK.codlocal}" title="#{bundle.ViewAmbienteTitle_ambientePK_codlocal}"/>
                        <h:outputText value="#{bundle.ViewAmbienteLabel_ambiente}"/>
                        <h:outputText value="#{ambienteController.selected.ambiente}" title="#{bundle.ViewAmbienteTitle_ambiente}"/>
                        <h:outputText value="#{bundle.ViewAmbienteLabel_estado}"/>
                        <h:outputText value="#{ambienteController.selected.estado}" title="#{bundle.ViewAmbienteTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AmbienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

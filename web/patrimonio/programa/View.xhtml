<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProgramaViewDlg" widgetVar="ProgramaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProgramaTitle}">
            <h:form id="ProgramaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{programaController.selected != null}">
                        <h:outputText value="#{bundle.ViewProgramaLabel_estado}"/>
                        <h:outputText value="#{programaController.selected.estado}" title="#{bundle.ViewProgramaTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewProgramaLabel_funcion1}"/>
                        <h:outputText value="#{programaController.selected.funcion1}" title="#{bundle.ViewProgramaTitle_funcion1}"/>
                        <h:outputText value="#{bundle.ViewProgramaLabel_programaNombre}"/>
                        <h:outputText value="#{programaController.selected.programaNombre}" title="#{bundle.ViewProgramaTitle_programaNombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProgramaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

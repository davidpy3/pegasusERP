<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbigeoViewDlg" widgetVar="UbigeoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUbigeoTitle}">

                        <h:outputText value="#{bundle.ViewUbigeoLabel_coddpto}"/>
                        <h:outputText value="#{ubigeoController.selected.coddpto}" title="#{bundle.ViewUbigeoTitle_coddpto}"/>

                        <h:outputText value="#{bundle.ViewUbigeoLabel_coddist}"/>

                        <h:outputText value="#{bundle.ViewUbigeoLabel_nmbubigeo}"/>

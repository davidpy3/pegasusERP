<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbigeoEditDlg" widgetVar="UbigeoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUbigeoTitle}">
            <h:form id="UbigeoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ubigeoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUbigeoLabel_codubigeo}" for="codubigeo" />
                        <p:inputText id="codubigeo" value="#{ubigeoController.selected.codubigeo}" title="#{bundle.EditUbigeoTitle_codubigeo}" required="true" requiredMessage="#{bundle.EditUbigeoRequiredMessage_codubigeo}"/>
                        <p:outputLabel value="#{bundle.EditUbigeoLabel_coddpto}" for="coddpto" />
                        <p:inputText id="coddpto" value="#{ubigeoController.selected.coddpto}" title="#{bundle.EditUbigeoTitle_coddpto}" required="true" requiredMessage="#{bundle.EditUbigeoRequiredMessage_coddpto}"/>
                        <p:outputLabel value="#{bundle.EditUbigeoLabel_codprov}" for="codprov" />
                        <p:inputText id="codprov" value="#{ubigeoController.selected.codprov}" title="#{bundle.EditUbigeoTitle_codprov}" required="true" requiredMessage="#{bundle.EditUbigeoRequiredMessage_codprov}"/>
                        <p:outputLabel value="#{bundle.EditUbigeoLabel_coddist}" for="coddist" />
                        <p:inputText id="coddist" value="#{ubigeoController.selected.coddist}" title="#{bundle.EditUbigeoTitle_coddist}" required="true" requiredMessage="#{bundle.EditUbigeoRequiredMessage_coddist}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{ubigeoController.update}" value="#{bundle.Save}" update="display,:UbigeoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UbigeoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UbigeoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbigeoCreateDlg" widgetVar="UbigeoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUbigeoTitle}">
            <h:form id="UbigeoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ubigeoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUbigeoLabel_codubigeo}" for="codubigeo" />
                        <p:inputText id="codubigeo" value="#{ubigeoController.selected.codubigeo}" title="#{bundle.CreateUbigeoTitle_codubigeo}" required="true" requiredMessage="#{bundle.CreateUbigeoRequiredMessage_codubigeo}"/>
                        <p:outputLabel value="#{bundle.CreateUbigeoLabel_coddpto}" for="coddpto" />
                        <p:inputText id="coddpto" value="#{ubigeoController.selected.coddpto}" title="#{bundle.CreateUbigeoTitle_coddpto}" required="true" requiredMessage="#{bundle.CreateUbigeoRequiredMessage_coddpto}"/>
                        <p:outputLabel value="#{bundle.CreateUbigeoLabel_codprov}" for="codprov" />
                        <p:inputText id="codprov" value="#{ubigeoController.selected.codprov}" title="#{bundle.CreateUbigeoTitle_codprov}" required="true" requiredMessage="#{bundle.CreateUbigeoRequiredMessage_codprov}"/>
                        <p:outputLabel value="#{bundle.CreateUbigeoLabel_coddist}" for="coddist" />
                        <p:inputText id="coddist" value="#{ubigeoController.selected.coddist}" title="#{bundle.CreateUbigeoTitle_coddist}" required="true" requiredMessage="#{bundle.CreateUbigeoRequiredMessage_coddist}"/>
                        <p:outputLabel value="#{bundle.CreateUbigeoLabel_nmbubigeo}" for="nmbubigeo" />
                        <p:inputText id="nmbubigeo" value="#{ubigeoController.selected.nmbubigeo}" title="#{bundle.CreateUbigeoTitle_nmbubigeo}" required="true" requiredMessage="#{bundle.CreateUbigeoRequiredMessage_nmbubigeo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ubigeoController.create}" value="#{bundle.Save}" update="display,:UbigeoListForm:datalist,:growl" oncomplete="handleSubmit(args,'UbigeoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UbigeoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListJudicialObraTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="JudicialObraListForm">
                <p:panel header="#{bundle.ListJudicialObraTitle}">
                    <p:dataTable id="datalist" value="#{judicialObraController.items}" var="item"
                                 selectionMode="single" selection="#{judicialObraController.selected}"
                                 paginator="true"
                                 rowKey="#{item.judicialObraPK}"
                                 rows="20"
                                 rowsPerPageTemplate="20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJudicialObraTitle_judicialObraPK_docuiden}"/>
                            </f:facet>
                            <h:outputText value="#{item.judicialObraPK.docuiden}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJudicialObraTitle_judicialObraPK_docudem}"/>
                            </f:facet>
                            <h:outputText value="#{item.judicialObraPK.docudem}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJudicialObraTitle_nomDeman}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomDeman}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJudicialObraTitle_descJudi}"/>
                            </f:facet>
                            <h:outputText value="#{item.descJudi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJudicialObraTitle_porcJudi}"/>
                            </f:facet>
                            <h:outputText value="#{item.porcJudi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJudicialObraTitle_tipoAbono}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoAbono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJudicialObraTitle_cuentaAbono}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuentaAbono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJudicialObraTitle_indDesc}"/>
                            </f:facet>
                            <h:outputText value="#{item.indDesc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListJudicialObraTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{judicialObraController.prepareCreate}" update=":JudicialObraCreateForm" oncomplete="PF('JudicialObraCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":JudicialObraViewForm" oncomplete="PF('JudicialObraViewDialog').show()" disabled="#{empty judicialObraController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":JudicialObraEditForm" oncomplete="PF('JudicialObraEditDialog').show()" disabled="#{empty judicialObraController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{judicialObraController.destroy}" update=":growl,datalist" disabled="#{empty judicialObraController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

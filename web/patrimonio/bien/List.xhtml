<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <ui:define name="body">
            <p:layout>
                <style>
                    .ui-layout-unit
                    .ui-layout-unit-content{padding:0px;border:none;padding:0px}
                </style>
                <p:layoutUnit position="center" style="margin:0px;padding:0px" >
                    <h:form  >
                        <p:dataTable id="datalist"  widgetVar="t" rowKey="#{p.bienPK}"
                                       scrollWidth="100%" scrollable="true" var="p" value="#{bienController.dataModel}" rows="20"
                                       paginator="true" lazy="true"
                                       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                       rowsPerPageTemplate="10,20,30"
                                       selection="#{bienController.selected}"
                                       editable="true" selectionMode="single">
                            <p:column selectionMode="multiple" style="width:16px;text-align: center"/>

                            <p:column  styleClass="td-center" width="110">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.CodigoPatrimonial}"/>
                                </f:facet>
                                <h:outputText value="#{p.bienPK.codbien}#{p.bienPK.correla}" />
                            </p:column>
                            <p:column styleClass="td-center" headerText="CodAnterior" width="110">
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.CodigoAnterior}"/>
                                </f:facet>
                                <h:outputText value="#{p.codanterior}" />
                            </p:column>
                            <p:column headerText="Local" width="100">
                                    <h:outputText value="#{p.codlocal}" />
                            </p:column>
                            <p:column headerText="Oficina" width="100">
                                    <h:outputText value="#{p.codoficina}" />
                            </p:column>
                            <p:column headerText="Area" width="100">
                                    <h:outputText value="#{p.codarea}" />
                            </p:column>
                          <p:column headerText="Detalle Tecnico">
                                    <h:outputText value="#{p.tipoBien.descripcion}" />
                            </p:column>
                            <p:column headerText="Detalle Tecnico">
                                    <h:outputText value="#{bienController.getDetalleTecnico(p)}" />
                            </p:column>
                            <p:column styleClass="td-center" width="50" >
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.Estado}"/>
                                </f:facet>
                                <h:outputText value="#{p.estBien}" />
                            </p:column>
                            <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{bienController.prepareCreate}" oncomplete="PF('BienCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" oncomplete="PF('BienViewDialog').show()" disabled="#{empty bienController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" oncomplete="PF('BienEditDialog').show()" disabled="#{empty bienController.selected}"/>
                        <p:commandButton id="downButton" icon="ui-icon-trash"  value="#{bundle.DarBaja}" actionListener="#{bienController.destroy}" update=":growl,datalist" disabled="#{empty bienController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{bienController.destroy}" update=":growl,datalist" disabled="#{empty bienController.selected}"/>
                        </f:facet>
                            
                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>
            </p:layout></ui:define>
    </ui:composition>
</html>

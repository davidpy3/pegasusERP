<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BienEditDlg" widgetVar="BienEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBienTitle}">
            <h:form id="BienEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bienController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBienLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{bienController.selected.productName}" title="#{bundle.EditBienTitle_estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bienController.update}" value="#{bundle.Save}" oncomplete="handleSubmit(args, 'BienEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BienEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

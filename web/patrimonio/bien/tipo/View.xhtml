<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipobienViewDlg" widgetVar="TipobienViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipobienTitle}">
            <h:form id="TipobienViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipobienController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipobienLabel_codbien}"/>
                        <h:outputText value="#{tipobienController.selected.codbien}" title="#{bundle.ViewTipobienTitle_codbien}"/>
                        <h:outputText value="#{bundle.ViewTipobienLabel_descripcio}"/>
                        <h:outputText value="#{tipobienController.selected.descripcion}" title="#{bundle.ViewTipobienTitle_descripcio}"/>
                        <h:outputText value="#{bundle.ViewTipobienLabel_correla}"/>
                        <h:outputText value="#{tipobienController.selected.correla}" title="#{bundle.ViewTipobienTitle_correla}"/>
                        <h:outputText value="#{bundle.ViewTipobienLabel_tipo}"/>
                        <h:outputText value="#{tipobienController.selected.tipo}" title="#{bundle.ViewTipobienTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewTipobienLabel_mbienes0Collection}"/>
                        <h:outputText value="#{tipobienController.selected.mbienes0Collection}" title="#{bundle.ViewTipobienTitle_mbienes0Collection}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipobienViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

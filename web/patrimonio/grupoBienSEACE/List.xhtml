<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListGrupoBienSEACETitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="GrupoBienSEACEListForm">
                <p:panel header="#{bundle.ListGrupoBienSEACETitle}">
                    <p:dataTable id="datalist" value="#{grupoBienSEACEController.items}" var="item"
                                 selectionMode="single" selection="#{grupoBienSEACEController.selected}"
                                 paginator="true"
                                 rowKey="#{item.grupoBienSEACEPK}"
                                 rows="20"
                                 rowsPerPageTemplate="20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGrupoBienSEACETitle_grupoBienSEACEPK_tipoBien}"/>
                            </f:facet>
                            <h:outputText value="#{item.grupoBienSEACEPK.tipoBien}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGrupoBienSEACETitle_grupoBienSEACEPK_grupoBien}"/>
                            </f:facet>
                            <h:outputText value="#{item.grupoBienSEACEPK.grupoBien}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGrupoBienSEACETitle_nombreGru}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreGru}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGrupoBienSEACETitle_alcanceGru}"/>
                            </f:facet>
                            <h:outputText value="#{item.alcanceGru}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGrupoBienSEACETitle_flagActiv}"/>
                            </f:facet>
                            <h:outputText value="#{item.flagActiv}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGrupoBienSEACETitle_flagSbn}"/>
                            </f:facet>
                            <h:outputText value="#{item.flagSbn}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGrupoBienSEACETitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{grupoBienSEACEController.prepareCreate}" update=":GrupoBienSEACECreateForm" oncomplete="PF('GrupoBienSEACECreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":GrupoBienSEACEViewForm" oncomplete="PF('GrupoBienSEACEViewDialog').show()" disabled="#{empty grupoBienSEACEController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":GrupoBienSEACEEditForm" oncomplete="PF('GrupoBienSEACEEditDialog').show()" disabled="#{empty grupoBienSEACEController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{grupoBienSEACEController.destroy}" update=":growl,datalist" disabled="#{empty grupoBienSEACEController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

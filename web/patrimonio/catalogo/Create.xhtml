<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoCreateDlg" widgetVar="CatalogoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCatalogoTitle}">
            <h:form id="CatalogoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCatalogoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{catalogoController.selected.codigo}" title="#{bundle.CreateCatalogoTitle_codigo}" required="true" requiredMessage="#{bundle.CreateCatalogoRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.CreateCatalogoLabel_denominaci}" for="denominaci" />
                        <p:inputText id="denominaci" value="#{catalogoController.selected.denominaci}" title="#{bundle.CreateCatalogoTitle_denominaci}" required="true" requiredMessage="#{bundle.CreateCatalogoRequiredMessage_denominaci}"/>
                        <p:outputLabel value="#{bundle.CreateCatalogoLabel_nroResolu}" for="nroResolu" />
                        <p:inputText id="nroResolu" value="#{catalogoController.selected.nroResolu}" title="#{bundle.CreateCatalogoTitle_nroResolu}" required="true" requiredMessage="#{bundle.CreateCatalogoRequiredMessage_nroResolu}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoController.create}" value="#{bundle.Save}" update="display,:CatalogoListForm:datalist,:growl" oncomplete="handleSubmit(args,'CatalogoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CatalogoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

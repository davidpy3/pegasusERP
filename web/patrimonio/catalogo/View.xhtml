<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CatalogoViewDlg" widgetVar="CatalogoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCatalogoTitle}">
            <h:form id="CatalogoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{catalogoController.selected != null}">
                        <h:outputText value="#{bundle.ViewCatalogoLabel_codigo}"/>
                        <h:outputText value="#{catalogoController.selected.codigo}" title="#{bundle.ViewCatalogoTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewCatalogoLabel_denominaci}"/>
                        <h:outputText value="#{catalogoController.selected.denominaci}" title="#{bundle.ViewCatalogoTitle_denominaci}"/>
                        <h:outputText value="#{bundle.ViewCatalogoLabel_nroResolu}"/>
                        <h:outputText value="#{catalogoController.selected.nroResolu}" title="#{bundle.ViewCatalogoTitle_nroResolu}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CatalogoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

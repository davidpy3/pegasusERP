<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoViewDlg" widgetVar="ProyectoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProyectoTitle}">
            <h:form id="ProyectoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proyectoController.selected != null}">
                        <h:outputText value="#{bundle.ViewProyectoLabel_idProy}"/>
                        <h:outputText value="#{proyectoController.selected.idProy}" title="#{bundle.ViewProyectoTitle_idProy}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_actProy}"/>
                        <h:outputText value="#{proyectoController.selected.actProy}" title="#{bundle.ViewProyectoTitle_actProy}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_nombre}"/>
                        <h:outputText value="#{proyectoController.selected.nombre}" title="#{bundle.ViewProyectoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_snip}"/>
                        <h:outputText value="#{proyectoController.selected.snip}" title="#{bundle.ViewProyectoTitle_snip}"/>
                        <h:outputText value="#{bundle.ViewProyectoLabel_monto}"/>
                        <h:outputText value="#{proyectoController.selected.monto}" title="#{bundle.ViewProyectoTitle_monto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProyectoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProcesoTipoViewDlg" widgetVar="ProcesoTipoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProcesoTipoTitle}">
            <h:form id="ProcesoTipoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{procesoTipoController.selected != null}">
                        <h:outputText value="#{bundle.ViewProcesoTipoLabel_tipoproceso}"/>
                        <h:outputText value="#{procesoTipoController.selected.tipoproceso}" title="#{bundle.ViewProcesoTipoTitle_tipoproceso}"/>
                        <h:outputText value="#{bundle.ViewProcesoTipoLabel_nomProceso}"/>
                        <h:outputText value="#{procesoTipoController.selected.nomProceso}" title="#{bundle.ViewProcesoTipoTitle_nomProceso}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProcesoTipoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

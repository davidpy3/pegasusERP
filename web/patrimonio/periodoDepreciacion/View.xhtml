<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeriodoDepreciacionViewDlg" widgetVar="PeriodoDepreciacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPeriodoDepreciacionTitle}">
            
            <h:form id="PeriodoDepreciacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{periodoDepreciacionController.selected != null}">
                        <h:outputText value="#{bundle.codPeriodo}"/>
                        <h:outputText value="#{periodoDepreciacionController.selected.codPeriodo}" title="#{bundle.ViewPeriodoDepreciacionTitle_codPeriodo}"/>
                        <h:outputText value="#{bundle.ViewPeriodoDepreciacionLabel_periodo}"/>
                        <h:outputText value="#{periodoDepreciacionController.selected.periodo}" title="#{bundle.ViewPeriodoDepreciacionTitle_periodo}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPeriodoDepreciacionLabel_userRegistra}"/>
                        <h:outputText value="#{periodoDepreciacionController.selected.userRegistra}" title="#{bundle.ViewPeriodoDepreciacionTitle_userRegistra}"/>
                        <h:outputText value="#{bundle.ViewPeriodoDepreciacionLabel_fechaRegistra}"/>
                        <h:outputText value="#{periodoDepreciacionController.selected.fechaRegistra}" title="#{bundle.ViewPeriodoDepreciacionTitle_fechaRegistra}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPeriodoDepreciacionLabel_userCierre}"/>
                        <h:outputText value="#{periodoDepreciacionController.selected.userCierre}" title="#{bundle.ViewPeriodoDepreciacionTitle_userCierre}"/>
                        <h:outputText value="#{bundle.ViewPeriodoDepreciacionLabel_fechaCierre}"/>
                        <h:outputText value="#{periodoDepreciacionController.selected.fechaCierre}" title="#{bundle.ViewPeriodoDepreciacionTitle_fechaCierre}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPeriodoDepreciacionLabel_estado}"/>
                        <h:outputText value="#{periodoDepreciacionController.selected.estado}" title="#{bundle.ViewPeriodoDepreciacionTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewPeriodoDepreciacionLabel_anoInv}"/>
                        <h:outputText value="#{periodoDepreciacionController.selected.anoInv}" title="#{bundle.ViewPeriodoDepreciacionTitle_anoInv}"/>
                        <h:outputText value="#{bundle.ViewPeriodoDepreciacionLabel_numInv}"/>
                        <h:outputText value="#{periodoDepreciacionController.selected.numInv}" title="#{bundle.ViewPeriodoDepreciacionTitle_numInv}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PeriodoDepreciacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

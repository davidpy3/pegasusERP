<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenViewDlg" widgetVar="OrdenViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOrdenTitle}">
            <h:form id="OrdenViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenController.selected != null}">
                        <h:outputText value="#{bundle.ViewOrdenLabel_ordenPK_anoEje}"/>
                        <h:outputText value="#{ordenController.selected.ordenPK.anoEje}" title="#{bundle.ViewOrdenTitle_ordenPK_anoEje}"/>
                        <h:outputText value="#{bundle.ViewOrdenLabel_ordenPK_tipo}"/>
                        <h:outputText value="#{ordenController.selected.ordenPK.tipo}" title="#{bundle.ViewOrdenTitle_ordenPK_tipo}"/>

                        <h:outputText value="#{bundle.ViewOrdenLabel_fecha}"/>

                        <h:outputText value="#{bundle.ViewOrdenLabel_secFunc}"/>

                        <h:outputText value="#{ordenController.selected.justificacion}" title="#{bundle.ViewOrdenTitle_justificacion}"/>

                        <h:outputText value="#{bundle.ViewOrdenLabel_estCont}"/>
                        <h:outputText value="#{ordenController.selected.estCont}" title="#{bundle.ViewOrdenTitle_estCont}"/>
                        <h:outputText value="#{bundle.ViewOrdenLabel_NRegSiaf}"/>
                        <h:outputText value="#{ordenController.selected.NRegSiaf}" title="#{bundle.ViewOrdenTitle_NRegSiaf}"/>

                        <h:outputText value="#{bundle.ViewOrdenLabel_fechaAnul}"/>
                        <h:outputText value="#{ordenController.selected.fechaAnul}" title="#{bundle.ViewOrdenTitle_fechaAnul}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>

                    <p:commandButton value="#{bundle.Close}" onclick="OrdenViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenDetCreateDlg" widgetVar="OrdenDetCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateOrdenDetTitle}">
            <h:form id="OrdenDetCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenDetController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateOrdenDetLabel_ordenDetPK_item}" for="ordenDetPK_item" />
                        <p:inputText id="ordenDetPK_item" value="#{ordenDetController.selected.ordenDetPK.item}" title="#{bundle.CreateOrdenDetTitle_ordenDetPK_item}" required="true" requiredMessage="#{bundle.CreateOrdenDetRequiredMessage_ordenDetPK_item}"/>
                        <p:outputLabel value="#{bundle.CreateOrdenDetLabel_numDoc}" for="numDoc" />
                        <p:inputText id="numDoc" value="#{ordenDetController.selected.numDoc}" title="#{bundle.CreateOrdenDetTitle_numDoc}" required="true" requiredMessage="#{bundle.CreateOrdenDetRequiredMessage_numDoc}"/>
                        <p:outputLabel value="#{bundle.CreateOrdenDetLabel_especifica}" for="especifica" />
                        <p:inputText id="especifica" value="#{ordenDetController.selected.especifica}" title="#{bundle.CreateOrdenDetTitle_especifica}" />
                        <p:outputLabel value="#{bundle.CreateOrdenDetLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{ordenDetController.selected.cantidad}" title="#{bundle.CreateOrdenDetTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateOrdenDetLabel_saldo}" for="saldo" />

                        <p:inputText id="factor" value="#{ordenDetController.selected.factor}" title="#{bundle.CreateOrdenDetTitle_factor}" />
                        <p:outputLabel value="#{bundle.CreateOrdenDetLabel_salida}" for="salida" />
                        <p:inputText id="salida" value="#{ordenDetController.selected.salida}" title="#{bundle.CreateOrdenDetTitle_salida}" />
                        <p:outputLabel value="#{bundle.CreateOrdenDetLabel_idItem}" for="idItem" />
                        <p:inputText id="idItem" value="#{ordenDetController.selected.idItem}" title="#{bundle.CreateOrdenDetTitle_idItem}" />
                        <p:outputLabel value="#{bundle.CreateOrdenDetLabel_unidad}" for="unidad" />
                        <p:inputText id="unidad" value="#{ordenDetController.selected.unidad}" title="#{bundle.CreateOrdenDetTitle_unidad}" />
                        <p:outputLabel value="#{bundle.CreateOrdenDetLabel_descInsumo}" for="descInsumo" />
                        <p:inputText id="descInsumo" value="#{ordenDetController.selected.descInsumo}" title="#{bundle.CreateOrdenDetTitle_descInsumo}" />
                        <p:outputLabel value="#{bundle.CreateOrdenDetLabel_descCalidad}" for="descCalidad" />
                        <p:inputText id="descCalidad" value="#{ordenDetController.selected.descCalidad}" title="#{bundle.CreateOrdenDetTitle_descCalidad}" />
                        <p:outputLabel value="#{bundle.CreateOrdenDetLabel_precioAdj}" for="precioAdj" />
                        <p:inputText id="precioAdj" value="#{ordenDetController.selected.precioAdj}" title="#{bundle.CreateOrdenDetTitle_precioAdj}" />
                        <p:outputLabel value="#{bundle.CreateOrdenDetLabel_cantIng}" for="cantIng" />
                        <p:inputText id="cantIng" value="#{ordenDetController.selected.cantIng}" title="#{bundle.CreateOrdenDetTitle_cantIng}" />
                        <p:outputLabel value="#{bundle.CreateOrdenDetLabel_temporal}" for="temporal" />

                        <p:outputLabel value="#{bundle.CreateOrdenDetLabel_unidadAlm}" for="unidadAlm" />
                        <p:inputText id="unidadAlm" value="#{ordenDetController.selected.unidadAlm}" title="#{bundle.CreateOrdenDetTitle_unidadAlm}" />
                        <p:outputLabel value="#{bundle.CreateOrdenDetLabel_orden}" for="orden" />
                        <p:selectOneMenu id="orden" value="#{ordenDetController.selected.orden}" required="true" requiredMessage="#{bundle.EditOrdenDetRequiredMessage_orden}">

                                           itemValue="#{ordenItem}"/>

                    <p:commandButton value="#{bundle.Cancel}" onclick="OrdenDetCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

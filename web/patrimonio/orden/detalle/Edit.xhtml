<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenDetEditDlg" widgetVar="OrdenDetEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOrdenDetTitle}">
            <h:form id="OrdenDetEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenDetController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOrdenDetLabel_ordenDetPK_item}" for="ordenDetPK_item" />
                        <p:inputText id="ordenDetPK_item" value="#{ordenDetController.selected.ordenDetPK.item}" title="#{bundle.EditOrdenDetTitle_ordenDetPK_item}" required="true" requiredMessage="#{bundle.EditOrdenDetRequiredMessage_ordenDetPK_item}"/>
                        <p:outputLabel value="#{bundle.EditOrdenDetLabel_numDoc}" for="numDoc" />
                        <p:inputText id="numDoc" value="#{ordenDetController.selected.numDoc}" title="#{bundle.EditOrdenDetTitle_numDoc}" required="true" requiredMessage="#{bundle.EditOrdenDetRequiredMessage_numDoc}"/>
                        <p:outputLabel value="#{bundle.EditOrdenDetLabel_especifica}" for="especifica" />

                        <p:outputLabel value="#{bundle.EditOrdenDetLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{ordenDetController.selected.cantidad}" title="#{bundle.EditOrdenDetTitle_cantidad}" />

                        <p:inputText id="salida" value="#{ordenDetController.selected.salida}" title="#{bundle.EditOrdenDetTitle_salida}" />
                        <p:outputLabel value="#{bundle.EditOrdenDetLabel_idItem}" for="idItem" />

                        <p:outputLabel value="#{bundle.EditOrdenDetLabel_unidad}" for="unidad" />

                        <p:outputLabel value="#{bundle.EditOrdenDetLabel_precioAdj}" for="precioAdj" />
                        <p:inputText id="precioAdj" value="#{ordenDetController.selected.precioAdj}" title="#{bundle.EditOrdenDetTitle_precioAdj}" />

                        <p:inputText id="unidadAlm" value="#{ordenDetController.selected.unidadAlm}" title="#{bundle.EditOrdenDetTitle_unidadAlm}" />

            </h:form>
        </p:dialog>

    </ui:composition>
</html>

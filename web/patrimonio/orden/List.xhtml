<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrdenTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OrdenListForm">
                <p:panel header="#{bundle.ListOrdenTitle}">
                    <p:dataTable id="datalist" value="#{ordenController.items}" var="item"
                                 selectionMode="single" selection="#{ordenController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ordenPK}"
                                 rows="20"
                                 rowsPerPageTemplate="20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_ordenPK_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.ordenPK.tipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_ordenPK_NOrden}"/>
                            </f:facet>
                            <h:outputText value="#{item.ordenPK.NOrden}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_ordenPK_anoEje}"/>
                            </f:facet>
                            <h:outputText value="#{item.ordenPK.anoEje}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_codDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.codDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_numDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.numDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_secFunc}"/>
                            </f:facet>
                            <h:outputText value="#{item.secFunc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_fuenteFinanc}"/>
                            </f:facet>
                            <h:outputText value="#{item.fuenteFinanc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_RUCprov}"/>
                            </f:facet>
                            <h:outputText value="#{item.RUCprov}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_condiciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.condiciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_RUCfact}"/>
                            </f:facet>
                            <h:outputText value="#{item.RUCfact}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_justificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.justificacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_estCont}"/>
                            </f:facet>
                            <h:outputText value="#{item.estCont}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_NRegSiaf}"/>
                            </f:facet>
                            <h:outputText value="#{item.NRegSiaf}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_observaciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.observaciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_fechComp}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechComp}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_referencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.referencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_anoRequer}"/>
                            </f:facet>
                            <h:outputText value="#{item.anoRequer}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenTitle_fechaAnul}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaAnul}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{ordenController.prepareCreate}" update=":OrdenCreateForm" oncomplete="PF('OrdenCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":OrdenViewForm" oncomplete="PF('OrdenViewDialog').show()" disabled="#{empty ordenController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":OrdenEditForm" oncomplete="PF('OrdenEditDialog').show()" disabled="#{empty ordenController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{ordenController.destroy}" update=":growl,datalist" disabled="#{empty ordenController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

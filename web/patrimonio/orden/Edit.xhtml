<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenEditDlg" widgetVar="OrdenEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOrdenTitle}">
            <h:form id="OrdenEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenController.selected != null}">
                        <p:outputLabel value="#{bundle.EditOrdenLabel_ordenPK_tipo}" for="ordenPK_tipo" />
                        <p:inputText id="ordenPK_tipo" value="#{ordenController.selected.ordenPK.tipo}" title="#{bundle.EditOrdenTitle_ordenPK_tipo}" required="true" requiredMessage="#{bundle.EditOrdenRequiredMessage_ordenPK_tipo}"/>
                        <p:outputLabel value="#{bundle.EditOrdenLabel_ordenPK_anoEje}" for="ordenPK_anoEje" />
                        <p:inputText id="ordenPK_anoEje" value="#{ordenController.selected.ordenPK.anoEje}" title="#{bundle.EditOrdenTitle_ordenPK_anoEje}" required="true" requiredMessage="#{bundle.EditOrdenRequiredMessage_ordenPK_anoEje}"/>
                        <p:outputLabel value="#{bundle.EditOrdenLabel_ordenPK_NOrden}" for="ordenPK_NOrden" />
                        <p:inputText id="ordenPK_NOrden" value="#{ordenController.selected.ordenPK.NOrden}" title="#{bundle.EditOrdenTitle_ordenPK_NOrden}" required="true" requiredMessage="#{bundle.EditOrdenRequiredMessage_ordenPK_NOrden}"/>
                        <p:outputLabel value="#{bundle.EditOrdenLabel_codDoc}" for="codDoc" />
                        <p:inputText id="codDoc" value="#{ordenController.selected.codDoc}" title="#{bundle.EditOrdenTitle_codDoc}" required="true" requiredMessage="#{bundle.EditOrdenRequiredMessage_codDoc}"/>
                        <p:outputLabel value="#{bundle.EditOrdenLabel_numDoc}" for="numDoc" />
                        <p:inputText id="numDoc" value="#{ordenController.selected.numDoc}" title="#{bundle.EditOrdenTitle_numDoc}" required="true" requiredMessage="#{bundle.EditOrdenRequiredMessage_numDoc}"/>
                        <p:outputLabel value="#{bundle.EditOrdenLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="dd/MM/yyyy HH:mm:ss" value="#{ordenController.selected.fecha}" title="#{bundle.EditOrdenTitle_fecha}" required="true" requiredMessage="#{bundle.EditOrdenRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditOrdenLabel_secFunc}" for="secFunc" />
                        <p:inputText id="secFunc" value="#{ordenController.selected.secFunc}" title="#{bundle.EditOrdenTitle_secFunc}" required="true" requiredMessage="#{bundle.EditOrdenRequiredMessage_secFunc}"/>
                        <p:outputLabel value="#{bundle.EditOrdenLabel_fuenteFinanc}" for="fuenteFinanc" />
                        <p:inputText id="fuenteFinanc" value="#{ordenController.selected.fuenteFinanc}" title="#{bundle.EditOrdenTitle_fuenteFinanc}" required="true" requiredMessage="#{bundle.EditOrdenRequiredMessage_fuenteFinanc}"/>
                        <p:outputLabel value="#{bundle.EditOrdenLabel_RUCprov}" for="RUCprov" />
                        <p:inputText id="RUCprov" value="#{ordenController.selected.RUCprov}" title="#{bundle.EditOrdenTitle_RUCprov}" required="true" requiredMessage="#{bundle.EditOrdenRequiredMessage_RUCprov}"/>
                        <p:outputLabel value="#{bundle.EditOrdenLabel_condiciones}" for="condiciones" />
                        <p:inputText id="condiciones" value="#{ordenController.selected.condiciones}" title="#{bundle.EditOrdenTitle_condiciones}" />
                        <p:outputLabel value="#{bundle.EditOrdenLabel_RUCfact}" for="RUCfact" />
                        <p:inputText id="RUCfact" value="#{ordenController.selected.RUCfact}" title="#{bundle.EditOrdenTitle_RUCfact}" />
                        <p:outputLabel value="#{bundle.EditOrdenLabel_total}" for="total" />
                        <p:inputText id="total" value="#{ordenController.selected.total}" title="#{bundle.EditOrdenTitle_total}" />
                        <p:outputLabel value="#{bundle.EditOrdenLabel_justificacion}" for="justificacion" />
                        <p:inputText id="justificacion" value="#{ordenController.selected.justificacion}" title="#{bundle.EditOrdenTitle_justificacion}" />
                        <p:outputLabel value="#{bundle.EditOrdenLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{ordenController.selected.estado}" title="#{bundle.EditOrdenTitle_estado}" />
                        <p:outputLabel value="#{bundle.EditOrdenLabel_estCont}" for="estCont" />
                        <p:inputText id="estCont" value="#{ordenController.selected.estCont}" title="#{bundle.EditOrdenTitle_estCont}" />
                        <p:outputLabel value="#{bundle.EditOrdenLabel_NRegSiaf}" for="NRegSiaf" />
                        <p:inputText id="NRegSiaf" value="#{ordenController.selected.NRegSiaf}" title="#{bundle.EditOrdenTitle_NRegSiaf}" />
                        <p:outputLabel value="#{bundle.EditOrdenLabel_observaciones}" for="observaciones" />
                        <p:inputText id="observaciones" value="#{ordenController.selected.observaciones}" title="#{bundle.EditOrdenTitle_observaciones}" />
                        <p:outputLabel value="#{bundle.EditOrdenLabel_fechComp}" for="fechComp" />
                        <p:calendar id="fechComp" pattern="dd/MM/yyyy HH:mm:ss" value="#{ordenController.selected.fechComp}" title="#{bundle.EditOrdenTitle_fechComp}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditOrdenLabel_referencia}" for="referencia" />
                        <p:inputText id="referencia" value="#{ordenController.selected.referencia}" title="#{bundle.EditOrdenTitle_referencia}" />
                        <p:outputLabel value="#{bundle.EditOrdenLabel_anoRequer}" for="anoRequer" />
                        <p:inputText id="anoRequer" value="#{ordenController.selected.anoRequer}" title="#{bundle.EditOrdenTitle_anoRequer}" />
                        <p:outputLabel value="#{bundle.EditOrdenLabel_fechaAnul}" for="fechaAnul" />
                        <p:calendar id="fechaAnul" pattern="dd/MM/yyyy HH:mm:ss" value="#{ordenController.selected.fechaAnul}" title="#{bundle.EditOrdenTitle_fechaAnul}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordenController.update}" value="#{bundle.Save}" update="display,:OrdenListForm:datalist,:growl" oncomplete="handleSubmit(args, 'OrdenEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="OrdenEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFuncionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FuncionListForm">
                <p:panel header="#{bundle.ListFuncionTitle}">
                    <p:dataTable id="datalist" value="#{funcionController.items}" var="item"
                                 selectionMode="single" selection="#{funcionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.funcionPK}"
                                 rows="20"
                                 rowsPerPageTemplate="20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionTitle_funcionPK_funcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.funcionPK.funcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionTitle_funcionPK_anoEje}"/>
                            </f:facet>
                            <h:outputText value="#{item.funcionPK.anoEje}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionTitle_cuentaBien}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuentaBien}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionTitle_clasiContrata}"/>
                            </f:facet>
                            <h:outputText value="#{item.clasiContrata}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionTitle_clasiPlanilla}"/>
                            </f:facet>
                            <h:outputText value="#{item.clasiPlanilla}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionTitle_clasiBien}"/>
                            </f:facet>
                            <h:outputText value="#{item.clasiBien}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionTitle_clasiServicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.clasiServicio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{funcionController.prepareCreate}" update=":FuncionCreateForm" oncomplete="PF('FuncionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FuncionViewForm" oncomplete="PF('FuncionViewDialog').show()" disabled="#{empty funcionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FuncionEditForm" oncomplete="PF('FuncionEditDialog').show()" disabled="#{empty funcionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{funcionController.destroy}" update=":growl,datalist" disabled="#{empty funcionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FuncionEditDlg" widgetVar="FuncionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFuncionTitle}">
            <h:form id="FuncionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{funcionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFuncionLabel_funcionPK_funcion}" for="funcionPK_funcion" />
                        <p:inputText id="funcionPK_funcion" value="#{funcionController.selected.funcionPK.funcion}" title="#{bundle.EditFuncionTitle_funcionPK_funcion}" required="true" requiredMessage="#{bundle.EditFuncionRequiredMessage_funcionPK_funcion}"/>
                        <p:outputLabel value="#{bundle.EditFuncionLabel_funcionPK_anoEje}" for="funcionPK_anoEje" />
                        <p:inputText id="funcionPK_anoEje" value="#{funcionController.selected.funcionPK.anoEje}" title="#{bundle.EditFuncionTitle_funcionPK_anoEje}" required="true" requiredMessage="#{bundle.EditFuncionRequiredMessage_funcionPK_anoEje}"/>
                        <p:outputLabel value="#{bundle.EditFuncionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{funcionController.selected.nombre}" title="#{bundle.EditFuncionTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditFuncionLabel_cuentaBien}" for="cuentaBien" />
                        <p:inputText id="cuentaBien" value="#{funcionController.selected.cuentaBien}" title="#{bundle.EditFuncionTitle_cuentaBien}" />
                        <p:outputLabel value="#{bundle.EditFuncionLabel_clasiContrata}" for="clasiContrata" />
                        <p:inputText id="clasiContrata" value="#{funcionController.selected.clasiContrata}" title="#{bundle.EditFuncionTitle_clasiContrata}" />
                        <p:outputLabel value="#{bundle.EditFuncionLabel_clasiPlanilla}" for="clasiPlanilla" />
                        <p:inputText id="clasiPlanilla" value="#{funcionController.selected.clasiPlanilla}" title="#{bundle.EditFuncionTitle_clasiPlanilla}" />
                        <p:outputLabel value="#{bundle.EditFuncionLabel_clasiBien}" for="clasiBien" />
                        <p:inputText id="clasiBien" value="#{funcionController.selected.clasiBien}" title="#{bundle.EditFuncionTitle_clasiBien}" />
                        <p:outputLabel value="#{bundle.EditFuncionLabel_clasiServicio}" for="clasiServicio" />
                        <p:inputText id="clasiServicio" value="#{funcionController.selected.clasiServicio}" title="#{bundle.EditFuncionTitle_clasiServicio}" />
                        <p:outputLabel value="#{bundle.EditFuncionLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{funcionController.selected.estado}" title="#{bundle.EditFuncionTitle_estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{funcionController.update}" value="#{bundle.Save}" update="display,:FuncionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FuncionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FuncionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListOmarPartidaNacTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OmarPartidaNacListForm">
                <p:panel header="#{bundle.ListOmarPartidaNacTitle}">
                    <p:dataTable id="datalist" value="#{omarPartidaNacController.items}" var="item"
                                 selectionMode="single" selection="#{omarPartidaNacController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPartidanac}"
                                 rows="20"
                                 rowsPerPageTemplate="20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOmarPartidaNacTitle_idPartidanac}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPartidanac}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOmarPartidaNacTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOmarPartidaNacTitle_cui}"/>
                            </f:facet>
                            <h:outputText value="#{item.cui}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOmarPartidaNacTitle_nombPartida}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombPartida}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOmarPartidaNacTitle_nombPartidar}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombPartidar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOmarPartidaNacTitle_libro}"/>
                            </f:facet>
                            <h:outputText value="#{item.libro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOmarPartidaNacTitle_folio}"/>
                            </f:facet>
                            <h:outputText value="#{item.folio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOmarPartidaNacTitle_nombreCompleto}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreCompleto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOmarPartidaNacTitle_sexo}"/>
                            </f:facet>
                            <h:outputText value="#{item.sexo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOmarPartidaNacTitle_fechaNacimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaNacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOmarPartidaNacTitle_padre}"/>
                            </f:facet>
                            <h:outputText value="#{item.padre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOmarPartidaNacTitle_madre}"/>
                            </f:facet>
                            <h:outputText value="#{item.madre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOmarPartidaNacTitle_fechaRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRegistro}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{omarPartidaNacController.prepareCreate}" update=":OmarPartidaNacCreateForm" oncomplete="PF('OmarPartidaNacCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":OmarPartidaNacViewForm" oncomplete="PF('OmarPartidaNacViewDialog').show()" disabled="#{empty omarPartidaNacController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":OmarPartidaNacEditForm" oncomplete="PF('OmarPartidaNacEditDialog').show()" disabled="#{empty omarPartidaNacController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{omarPartidaNacController.destroy}" update=":growl,datalist" disabled="#{empty omarPartidaNacController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

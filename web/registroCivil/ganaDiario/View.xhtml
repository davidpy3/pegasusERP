<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LotJugadaViewDlg" widgetVar="LotJugadaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLotJugadaTitle}">
            <h:form id="LotJugadaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lotJugadaController.selected != null}">
                        <h:outputText value="#{bundle.ViewLotJugadaLabel_sorteo}"/>
                        <h:outputText value="#{lotJugadaController.selected.sorteo}" title="#{bundle.ViewLotJugadaTitle_sorteo}"/>
                        <h:outputText value="#{bundle.ViewLotJugadaLabel_fecha}"/>
                        <h:outputText value="#{lotJugadaController.selected.fecha}" title="#{bundle.ViewLotJugadaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLotJugadaLabel_jugadaO}"/>
                        <h:outputText value="#{lotJugadaController.selected.jugadaO}" title="#{bundle.ViewLotJugadaTitle_jugadaO}"/>
                        <h:outputText value="#{bundle.ViewLotJugadaLabel_jugada}"/>
                        <h:outputText value="#{lotJugadaController.selected.jugada}" title="#{bundle.ViewLotJugadaTitle_jugada}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LotJugadaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOmarPartidaDefTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="OmarPartidaDefListForm">
                <p:layout>
                     <style>
            .ui-layout-unit
            .ui-layout-unit-content{padding:0px;border:none;padding:0px}
        </style>
                    <p:layoutUnit position="north" size="44" gutter="0" style="margin:0px;padding:0px" >
                        <p:toolbar>
                            <f:facet name="left">

                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{omarPartidaDefController.prepareCreate}" update=":OmarPartidaDefCreateForm" oncomplete="PF('OmarPartidaDefCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":OmarPartidaDefViewForm" oncomplete="PF('OmarPartidaDefViewDialog').show()" disabled="#{empty omarPartidaDefController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":OmarPartidaDefEditForm" oncomplete="PF('OmarPartidaDefEditDialog').show()" disabled="#{empty omarPartidaDefController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{omarPartidaDefController.destroy}" update=":growl,datalist" disabled="#{empty omarPartidaDefController.selected}"/>

                            </f:facet>


                        </p:toolbar>

                    </p:layoutUnit>
                    <p:layoutUnit position="center">
                        <p:dataTable id="datalist" value="#{omarPartidaDefController.items}" var="item"
                                     selectionMode="single" selection="#{omarPartidaDefController.selected}"
                                     paginator="true"
                                     rowKey="#{item.idPartidadef}"
                                     rows="20"
                                     rowsPerPageTemplate="20,30,40,50"
                                     >

                            <p:ajax event="rowSelect" update="@parent:createButton @parent:viewButton @parent:editButton @parent:deleteButton"/>
                            <p:ajax event="rowUnselect" update="@parent:createButton @parent:viewButton @parent:editButton @parent:deleteButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOmarPartidaDefTitle_idPartidadef}"/>
                                </f:facet>
                                <h:outputText value="#{item.idPartidadef}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOmarPartidaDefTitle_idUsuario}"/>
                                </f:facet>
                                <h:outputText value="#{item.idUsuario}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOmarPartidaDefTitle_nombPartida}"/>
                                </f:facet>
                                <h:outputText value="#{item.nombPartida}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOmarPartidaDefTitle_nombPartidar}"/>
                                </f:facet>
                                <h:outputText value="#{item.nombPartidar}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOmarPartidaDefTitle_libro}"/>
                                </f:facet>
                                <h:outputText value="#{item.libro}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOmarPartidaDefTitle_folio}"/>
                                </f:facet>
                                <h:outputText value="#{item.folio}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOmarPartidaDefTitle_nombreCompleto}"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreCompleto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOmarPartidaDefTitle_sexo}"/>
                                </f:facet>
                                <h:outputText value="#{item.sexo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOmarPartidaDefTitle_edad}"/>
                                </f:facet>
                                <h:outputText value="#{item.edad}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOmarPartidaDefTitle_fechaDefuncion}"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaDefuncion}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListOmarPartidaDefTitle_fechaRegistro}"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaRegistro}">
                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                        </p:dataTable>

                    </p:layoutUnit>
                </p:layout>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
